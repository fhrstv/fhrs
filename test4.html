}

/* تنسيق مربع البحث */
/* تنسيق مربع البحث */
.search-container {
    margin-bottom: 330px; /* زيادة المسافة بين مربع البحث والعناصر أدناه */
}

/* تنسيق حاوية البوستر */
.poster-container {
    position: relative; /* تأكد من أن الحاوية تحتوي على العناصر ذات الترتيب z */

    align-items: center;
    justify-content: center; /* توسيط البوستر والأزرار */

}

    position: relative; /* تحديد موضع البوستر بالنسبة لحاويته */

}


/* تنسيق أزرار التنقل */
.nav-button {
    cursor: pointer;
    font-size: 24px;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    user-select: none;
    margin: 0 20px; /* إضافة مساحة بين الأزرار */
}
.nav-button.left {
    left: -60px; /* ضبط المسافة من اليسار */
}

.nav-button.right {
    right: -60px; /* ضبط المسافة من اليمين */
}

/* تنسيق حاوية البوستر */
.poster-container {
    display: flex;
    align-items: center;
    position: relative;
    margin: 20px 0;
}

/* تنسيق صندوق البوستر */
#poster-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
}

/* تنسيق البوستر */
.poster {
    border: 5px solid #ddd; /* الحافة حول البوستر */
    border-radius: 10px; /* زوايا دائرية */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ظل خفيف */
    overflow: hidden; /* لضمان عدم ظهور الصورة خارج الحواف */
}

.poster img {

    width: 300px; /* عرض البوستر */

<body>
  <header>
    <h1>فهرس الأفلام</h1>
  </header>
  <div class="content">
    <div class="search-container">
        <input type="text" id="search-input" placeholder="ابحث عن فيلم...">
        <ul class="movie-list"></ul>
    </div>

    <div class="poster-container">
        <div id="prev-button" class="nav-button">&#10094;</div>
        <div id="poster-wrapper">
            <div class="poster">
                <img id="poster-img" src="default_poster.png" alt="بوستر الفيلم">
            </div>
        </div>
        <div id="next-button" class="nav-button">&#10095;</div>
    </div>

    <div id="movie-details">
        <h2 id="movie-title">عنوان الفيلم</h2>
        <p id="movie-year">سنة الإصدار</p>
    </div>
</div>

  <script>
 const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
let movies = [];
let currentIndex = 0;
let allMovies = [];
let displayedMovies = [];

// البحث عن الأفلام بناءً على استعلام البحث
async function searchMovies(query) {
    const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`;
    try {
        const response = await fetch(url);
        const data = await response.json();
        return data.results || [];
    } catch (error) {
        console.error('Error fetching data from TMDB', error);
        return [];
    }
}

// ترتيب الأفلام
function sortMovies(movies, query) {
    const lowerCaseQuery = query.toLowerCase();
    return movies.sort((a, b) => {
        const aTitle = a.title.toLowerCase();
        const bTitle = b.title.toLowerCase();
        const aExactMatch = aTitle === lowerCaseQuery;
        const bExactMatch = bTitle === lowerCaseQuery;

        if (aExactMatch && !bExactMatch) return -1;
        if (!aExactMatch && bExactMatch) return 1;

        const titleComparison = aTitle.localeCompare(bTitle);
        if (titleComparison !== 0) return titleComparison;

        const aYear = a.release_date ? new Date(a.release_date).getFullYear() : 0;
        const bYear = b.release_date ? new Date(b.release_date).getFullYear() : 0;
        return aYear - bYear;
    });
}

// تحديث قائمة الأفلام بناءً على البحث
function updateMovieList(movies, query) {
    const sortedMovies = sortMovies(movies, query);
    const movieList = document.querySelector('.movie-list');
    movieList.innerHTML = '';

    sortedMovies.forEach(movie => {
        const movieItem = document.createElement('li');
        movieItem.className = 'movie-item';
        movieItem.style.display = 'flex';
        movieItem.style.alignItems = 'center';
        movieItem.style.justifyContent = 'space-between';

        const poster = document.createElement('img');
        poster.src = movie.poster_path ? `https://image.tmdb.org/t/p/w92${movie.poster_path}` : 'default_poster.png';
        poster.alt = `${movie.title} Poster`;
        poster.style.width = '75px';
        poster.style.height = '100px';
        poster.style.marginLeft = '10px';

        const movieText = document.createElement('span');
        movieText.textContent = `${movie.title || 'Unnamed Movie'} (${new Date(movie.release_date).getFullYear() || ''})`;
        movieText.style.flexGrow = '1';
        movieText.style.textAlign = 'center';

        movieItem.appendChild(movieText);
        movieItem.appendChild(poster);
        movieItem.dataset.id = movie.id;

        movieItem.addEventListener('click', () => {
            window.location.href = `watch_movie?tmdb_id=${movie.id}`;
        });

        movieList.appendChild(movieItem);
    });

    movieList.style.display = sortedMovies.length ? 'block' : 'none';
    movieList.scrollTop = 0;
}

document.getElementById('search-input').addEventListener('input', async (event) => {
    const query = event.target.value.trim();
    if (query.length > 0) {
        allMovies = await searchMovies(query);
        updateMovieList(allMovies, query);
    } else {
        document.querySelector('.movie-list').style.display = 'none';
    }
});

document.addEventListener('click', function(event) {
    const searchInput = document.getElementById('search-input');
    const movieList = document.querySelector('.movie-list');

    if (!searchInput.contains(event.target) && !movieList.contains(event.target)) {
        movieList.style.display = 'none';
    }
});

// جلب الأفلام التي تعرض الآن
async function fetchNowPlayingMovies() {
    const url = `https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}&language=en-US&page=1`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Failed to load now playing movies');
        }
        const data = await response.json();
        return data.results || [];
    } catch (error) {
        console.error('Error fetching now playing movies', error);
        return [];
    }
}

// تحديث البوستر
function updatePoster(movie) {
    const posterImg = document.getElementById('poster-img');
    posterImg.src = movie.poster_path ? `https://image.tmdb.org/t/p/w300${movie.poster_path}` : 'default_poster.png';

    document.getElementById('movie-title').textContent = movie.title || 'عنوان الفيلم';
    document.getElementById('movie-year').textContent = new Date(movie.release_date).getFullYear() || 'سنة الإصدار';
}

// الانتقال إلى اليسار
document.getElementById('prev-button').addEventListener('click', () => {
    if (movies.length > 0) {
        currentIndex = (currentIndex - 1 + movies.length) % movies.length;
        updatePoster(movies[currentIndex]);
    }
});

// الانتقال إلى اليمين
document.getElementById('next-button').addEventListener('click', () => {
    if (movies.length > 0) {
        currentIndex = (currentIndex + 1) % movies.length;
        updatePoster(movies[currentIndex]);
    }
});

async function initialize() {
    movies = await fetchNowPlayingMovies();
    updatePoster(movies[currentIndex]);
}

initialize();

  </script>
</body>
</html>
