<!DOCTYPE html>
<html>
<head>
    <title>فهرس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات"
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <style>
      /* الأسلوب العام للصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #000
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        /* عنوان الصفحة */
        h1 {
            margin: 0;
        }

        /* منطقة العرض للأفلام والمسلسلات */
        .content {
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* توسيط المحتوى */
        }

        /* قائمة لعرض الأفلام والمسلسلات */
        .movie-list {
            list-style-type: none;
            padding: 0;
            text-align: center; /* توسيط العناصر */
        }

        .head-center {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .movie-item {
            margin: 10px;
        }

        /* المربعات الحمراء */
        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s;
            font-size: 25px; /* تكبير حجم الخط داخل المربعات الحمراء */
        }

        a:hover {
            background-color: gold;
        }

        /* توسيط عنوان الأفلام والمسلسلات والانمي */
        h2 {
            text-align: center;
        }

        /* مربع البحث */
        .search-box {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%; /* يمتلئ عرض الشاشة بالكامل */
            max-width: 300px; /* حد أقصى لعرض المربع */
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* تعديل للشاشات الصغيرة (تقنية التجاوب) */
        @media (max-width: 600px) {
            h2 {
                font-size: 24px; /* تصغير حجم العنوان للهواتف الصغيرة */
            }
            .search-box {
                margin-top: 10px;
            }
        }
    </style>
    <!-- تضمين الخط العربي Tajawal -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400&display=swap">
</head>
<body>
    <header>
        <h1>فهرس</h1>
    </header>
    <div class="content">
        <h2>قصص حقيقية</h2>
        <h3>ستجد هنا جميع الافلام و المسلسلات المرتبطه بقصص حقيقية</h3>
        <!-- مربع البحث -->
        <div class="search-box">
            <form action="#" method="get" id="searchForm">
                <input type="text" name="search" id="searchInput" placeholder="                             ابحث عن قصتك هنا">
            </form>
        </div>
        <!-- نتائج البحث -->
        <div class="search-results" id="searchResults">
            <!-- هنا سيتم عرض نتائج البحث -->
        </div>
        <!-- قائمة الأفلام والمسلسلات الأخرى -->
        <ul class="head-center">
            <li class="head-item"><a href="index">رجوع</a></li>
        </ul>
        <ul class="movie-list">
            <!-- إضافة العناصر هنا -->
            <li class="movie-item"><a href="watch/stories/jeffrey-dahmer">Jeffery Dahmer<br>جيفري دامر</a></li>
            <li class="movie-item"><a href="watch/stories/queen-elizabeth">Queen Elizabeth <br> الملكة اليزابيث</a></li>
            <li class="movie-item"><a href="watch/stories/solomon-northup">Solomon Northup<br> سولومون نورثوب</a></li>
            <li class="movie-item"><a href="watch/stories/chris-gardner">Chris Gardner<br>كريس غاردنر</a></li>
            <li class="movie-item"><a href="watch/stories/john-forbes">John Forbes<br>جون فوربس</a></li>

            
      <!-- يمكنك إضافة المزيد من الأفلام والمسلسلات هنا -->
        </ul>
    </div>
<script src="scripit.js"></script>
<script>
    // احصل على العناصر داخل القائمة
    var movieList = document.querySelector(".movie-list");

    // احصل على الروابط داخل القائمة وقم بتحويلها إلى مصفوفة
    var links = Array.from(movieList.querySelectorAll("a"));

    // قم بفرز المصفوفة بالترتيب الأبجدي
    links.sort(function(a, b) {
        return a.textContent.localeCompare(b.textContent);
    });

    // قم بإعادة ترتيب الروابط داخل القائمة
    links.forEach(function(link) {
        movieList.appendChild(link.parentElement);
    });
</script>
</body>
</html>
</body>
</head>
                </html>
