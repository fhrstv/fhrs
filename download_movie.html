<html lang="ar">
<head>
    <title>فهرس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">

    <style>
        body {
        font-family: 'Arial', sans-serif;
    background-color: #141414;
    color: #fff;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    overflow-x: hidden;
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}
header {
    text-align: center; /* توسيط النص */
    font-size: 3em; /* حجم الخط الكبير */
    color: red; /* اللون الأحمر للنص */
    margin: 20px 0; /* إضافة هامش أعلى وأسفل */
    text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); /* إضافة ظل للنص */
    cursor: pointer; /* تغيير شكل المؤشر عند التمرير فوق النص */
}

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        #iframe-container {
            position: relative;
            width: 100%;
            height: 500px; /* يمكن تعديل الارتفاع حسب الحاجة */
            overflow: auto; /* يمنع التمرير */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto; /* يتيح التفاعل مع المحتوى داخل iframe */
        }
        
        #controls {
            margin: 20px 0;
        }
        select {
            margin-right: 10px;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        #overlay div {
            color: white !important;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            padding: 20px;
            border-radius: 10px;
            background-color: red;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 25px;
            text-align: center;
            margin: 20px auto;
            width: 60%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            transform: scale(1.05) translateZ(15px);
            background-color: darkred;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        #subtitle-button {
            background-color: #00bfff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            width: 50%;
            font-size: 18px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #subtitle-button:hover {
            background-color: #009acd;
            transform: scale(1.05) translateZ(15px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        #movie-title {
            color: #ffffff; /* لون النص أبيض */
    font-size: 30px;
    margin: 20px auto;
    max-width: 80%;
    text-align: center;
    line-height: 1.5;
    text-shadow: 
        -1px -1px 0 #000000,  
         1px -1px 0 #000000,
        -1px  1px 0 #000000,
         1px  1px 0 #000000; /* إضافة حواف سوداء */
}

#release-date {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #ffffff;
    font-size: 20px;
    margin-bottom: 10px;
    text-align: center;
    font-weight: bold;
    direction: rtl;
}

h2 {
    color: #ffffff;
    font-size: 30px;
    text-align: center;
    line-height: 1.5;
    text-shadow: 
        -1px -1px 0 #ff0000,  
         1px -1px 0 #000000,
        -1px  1px 0 #ff0000,
         1px  1px 0 #000000; /* إضافة حواف سوداء */
}





#quality-container {
    margin-top: 20px;
    display: flex; /* استخدم flex بدلاً من inline-flex */
    flex-wrap: wrap;
    gap: 10px; /* المسافة بين الأزرار */
    justify-content: center; /* محاذاة الأزرار في وسط الحاوية */
}

#quality-container button {
    background-color: #007bff; /* لون الخلفية الأساسي */
    color: white; /* لون النص */
    border: none; /* إزالة الحدود */
    border-radius: 5px; /* حواف دائرية */
    padding: 8px 12px; /* حجم الحشو الداخلي مع تقليل الحجم لجعل الأزرار أصغر */
    cursor: pointer; /* تغيير شكل المؤشر عند المرور على الزر */
    font-size: 1rem; /* حجم النص باستخدام وحدة نسبية */
    transition: background-color 0.3s ease; /* تأثير التحويل */
    text-align: center; /* محاذاة النص في الوسط */
    flex: 1 1 auto; /* نمط المرونة يسمح للأزرار بالتمدد والتقلص */
    min-width: 100px; /* الحد الأدنى لعرض الزر */
    max-width: 25%; /* الحد الأقصى لعرض الزر كنسبة مئوية من الحاوية */
    box-sizing: border-box; /* ضمان احتساب الحشو والحدود في العرض الكلي */
}

#quality-container button:hover {
    background-color: #0056b3; /* لون الخلفية عند المرور */
}

#quality-container button:active {
    background-color: #004494; /* لون الخلفية عند الضغط */
}

#quality-container p {
    font-size: 1rem; /* حجم النص باستخدام وحدة نسبية */
    color: #333;
}

    </style>
