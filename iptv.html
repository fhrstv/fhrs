<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشغيل ملف M3U</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        body { font-family: Arial, sans-serif; }
        #video-player { width: 100%; max-width: 800px; margin: 20px auto; }
    </style>
</head>
<body>
    <div id="video-player">
        <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
            <source id="video-source" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script>
        function parseM3U(content) {
            const lines = content.split('\n');
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('http')) {
                    return lines[i];
                }
            }
            return null;
        }

        function fetchM3UFile(url) {
            fetch(url)
                .then(response => response.text())
                .then(content => {
                    const videoUrl = parseM3U(content);
                    if (videoUrl) {
                        document.getElementById('video-source').src = videoUrl;
                        videojs('video').ready(function() {
                            this.play();
                        });
                    } else {
                        console.error('لم يتم العثور على رابط الفيديو.');
                    }
                })
                .catch(error => console.error('خطأ في تحميل ملف M3U:', error));
        }

        // استخدم الرابط الفعلي لملف M3U الخاص بك
        const m3uFileUrl = 'AR BEIN BEIN SPORTS 1 FHD_alliptvlinks.com.m3u';
        fetchM3UFile(m3uFileUrl);
    </script>
</body>
</html>
