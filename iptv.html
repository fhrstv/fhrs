<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HLS Player</title>
  <style>
    #video {
      width: 640px;
      height: 480px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <video id="video" controls></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.6/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const hls = new Hls();

    // Set the HLS URL
    const hlsUrl = 'http://goldiptvofficiel.tv:25461/Dominique/B8DsYJKBk6jYKEHEIEJVKDBU/1871.m3u8'; // Replace with the modified HLS URL

    // Load the HLS stream
    hls.loadSource(hlsUrl);
    hls.attachMedia(video);

    // Handle errors
    hls.on(Hls.Events.ERROR, function(event, data) {
      console.error('Error occurred:', event, data);
    });

    // Play the stream
    video.play();
  </script>
</body>
</html>
