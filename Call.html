    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
      /* الأسلوب العام للصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #000
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        /* عنوان الصفحة */
        h1 {
            margin: 0;
        }

        /* منطقة العرض للأفلام والمسلسلات */
        .content {
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* توسيط المحتوى */
        }

        /* قائمة لعرض الأفلام والمسلسلات */
        .movie-list {
            list-style-type: none;
            padding: 0;
            text-align: center; /* توسيط العناصر */
        }

        .movie-item {
            margin: 10px;
        }

        /* المربعات الحمراء */
        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s;
            font-size: 25px; /* تكبير حجم الخط داخل المربعات الحمراء */
        }

        a:hover {
            background-color: gold;
        }

        /* توسيط عنوان الأفلام والمسلسلات والانمي */
        h2 {
            text-align: center;
        }

        /* مربع البحث */
        .search-box {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%; /* يمتلئ عرض الشاشة بالكامل */
            max-width: 300px; /* حد أقصى لعرض المربع */
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* تعديل للشاشات الصغيرة (تقنية التجاوب) */
        @media (max-width: 600px) {
            h2 {
                font-size: 24px; /* تصغير حجم العنوان للهواتف الصغيرة */
            }
            .search-box {
                margin-top: 10px;
            }
        }
    </style>
    <!-- تضمين الخط العربي Tajawal -->
