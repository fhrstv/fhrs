<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        .movie-box {
            margin: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 200px;
        }
        #search-box {
            margin: 20px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <input type="text" id="search-box" placeholder="Search for movies...">
    <div id="movie-list"></div>
    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5'; // Note: Not used in this implementation
        const totalMovies = 100000;
        let allMovies = [];
        let displayedMovies = [];

        async function fetchMoviesFromPage(pageNumber) {
            const url = `https://vidsrc.xyz/movies/latest/page-${pageNumber}.json`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to load page ' + pageNumber);
                }
                const data = await response.json();
                return data.result || [];
            } catch (error) {
                console.error('Error fetching movies from page', pageNumber, error);
                return [];
            }
        }

        async function fetchAllMovies() {
            let pageNumber = 1;
            const movieList = document.getElementById('movie-list');
            movieList.innerHTML = '';

            while (allMovies.length < totalMovies) {
                const pageData = await fetchMoviesFromPage(pageNumber);

                if (pageData && pageData.length > 0) {
                    allMovies.push(...pageData);

                    pageData.forEach(movie => {
                        const movieBox = document.createElement('div');
                        movieBox.className = 'movie-box';

                        const movieLink = document.createElement('a');
                        movieLink.href = `movie.html?tmdb_id=${movie.tmdb_id}`;
                        movieLink.target = '_blank';

                        const movieTitle = document.createElement('span');
                        movieTitle.textContent = movie.title || 'Unnamed Movie';
                        movieLink.appendChild(movieTitle);

                        movieBox.appendChild(movieLink);
                        movieList.appendChild(movieBox);
                    });

                    pageNumber++;
                } else {
                    break; // No more pages available
                }
            }

            // ترتيب الأفلام أبجديًا
            allMovies.sort((a, b) => a.title.localeCompare(b.title, 'en', { sensitivity: 'base' }));

            displayedMovies = [...allMovies];
            updateMovieList();
        }

        function updateMovieList() {
            const movieList = document.getElementById('movie-list');
            movieList.innerHTML = '';

            displayedMovies.forEach(movie => {
                const movieBox = document.createElement('div');
                movieBox.className = 'movie-box';

                const movieLink = document.createElement('a');
                movieLink.href = `movie.html?tmdb_id=${movie.tmdb_id}`;
                movieLink.target = '_blank';

                const movieTitle = document.createElement('span');
                movieTitle.textContent = movie.title || 'Unnamed Movie';
                movieLink.appendChild(movieTitle);

                movieBox.appendChild(movieLink);
                movieList.appendChild(movieBox);
            });
        }

        function filterMovies(query) {
            const regex = new RegExp(`^${query.trim()}`, 'i');
            displayedMovies = allMovies.filter(movie => regex.test(movie.title));
            updateMovieList();
        }

        document.getElementById('search-box').addEventListener('input', (event) => {
            filterMovies(event.target.value);
        });

        window.onload = fetchAllMovies;
    </script>
</body>
</html>
