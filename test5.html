<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from Vidsrc and TMDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-box {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            position: relative;
        }
        .movie-box a {
            color: white;
            text-decoration: none;
        }
        .movie-box span {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search for a movie...">
    </div>
    <h1>Movies from Vidsrc and TMDB</h1>
    <div id="movie-list" class="movie-container"></div>

    <script>
        let allMovies = [];
let displayedMovies = [];

// دالة البحث عن الأفلام بواسطة العنوان في IMDb
async function searchMoviesByTitle(query) {
    const url = `https://vidsrc.xyz/api/search/${encodeURIComponent(query)}`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Failed to search movies for ' + query);
        }
        const data = await response.json();
        return data.result || [];
    } catch (error) {
        console.error('Error searching movies with title', query, error);
        return [];
    }
}

function updateMovieList() {
    const movieList = document.getElementById('movie-list');
    movieList.innerHTML = '';

    displayedMovies.forEach(movie => {
        const movieBox = document.createElement('div');
        movieBox.className = 'movie-box';

        const movieLink = document.createElement('a');
        movieLink.href = `movie.html?imdb_id=${movie.imdb_id}`;
        movieLink.target = '_blank';

        const movieTitle = document.createElement('span');
        movieTitle.textContent = movie.title || 'Unnamed Movie';
        movieLink.appendChild(movieTitle);

        movieBox.appendChild(movieLink);
        movieList.appendChild(movieBox);
    });
}

// تعديل دالة البحث لتقوم بالبحث بواسطة عنوان الفيلم فقط
async function filterMovies(query) {
    if (query.trim() === "") {
        displayedMovies = allMovies;
    } else {
        const searchResults = await searchMoviesByTitle(query);
        displayedMovies = searchResults.map(movie => ({
            title: movie.title,
            imdb_id: movie.imdb_id // تأكد من أن المفتاح هو imdb_id
        }));
    }
    updateMovieList();
}

document.getElementById('search-box').addEventListener('input', (event) => {
    filterMovies(event.target.value);
});

window.onload = () => {
    // قد ترغب في تحميل بعض الأفلام بشكل مبدئي إذا كنت بحاجة لذلك
};
    </script>

</body>
</html>
