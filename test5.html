<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فهرس الأفلام</title>
  <style>
       body {
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #e50914;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .search-container {
      position: relative;
      margin: 20px auto;
      max-width: 600px;
    }

    #search-input {
      width: 100%;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }

    .movie-list {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-top: none;
      margin: 0;
      border-radius: 0 0 5px 5px;
      background-color: #333;
      border: 1px solid #444;
      position: absolute;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1;
    }

    .movie-list.show {
      display: block;
    }

    .movie-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: background-color 0.3s;
      color: #fff;
    }

    .movie-item:hover {
      background-color: #555;
    }

    .movie-item img {
      width: 75px;
      height: 100px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .movie-item span {
      flex: 1;
      text-align: left;
    }

    .poster-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      flex-direction: column;
    }

    #poster-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      width: 100%;
    }

    .posters {
      display: flex;
      transition: transform 0.3s ease-in-out;
      margin: 0;
      padding: 0;
    }

    .poster {
      margin: 0 10px;
      flex: 0 0 300px;
      border: 5px solid #444;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    }

    .poster.selected {
      border-color: #e50914;
      border-width: 7px;
    }

    .poster:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
    }

    .poster img {
      width: 100%;
      height: auto;
    }

    #movie-details {
      text-align: center;
      margin-top: 20px;
    }

    #movie-title {
      font-size: 28px;
      margin: 10px 0;
    }

    #movie-year {
      font-size: 18px;
      color: #aaa;
    }

    .nav-button {
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      padding: 15px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin: 10px;
    }

    .nav-button:hover {
      background-color: #f40612;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
    }

    .nav-button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    /* استعلامات الوسائط للشاشات الصغيرة */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      #poster-wrapper {
        max-width: 100%;
        padding: 0;
      }

      .poster {
        flex: 0 0 200px;
      }

      #movie-title {
        font-size: 20px;
      }

      #movie-year {
        font-size: 14px;
      }

      .nav-button {
        font-size: 20px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .poster-container {
        flex-direction: column;
      }

      .poster {
        flex: 0 0 150px;
      }

      #movie-title {
        font-size: 18px;
      }

      #movie-year {
        font-size: 12px;
      }

      .nav-button {
        font-size: 18px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>فهرس الأفلام</h1>
  </header>
  <div class="content">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="ابحث عن فيلم...">
      <ul class="movie-list"></ul>
    </div>

    <div class="poster-container">
      <button id="prev-button" class="nav-button" disabled>&#10094;</button>
      <div id="poster-wrapper">
        <div class="posters">
          <!-- posters will be added here -->
        </div>
      </div>
      <button id="next-button" class="nav-button" disabled>&#10095;</button>
    </div>

    <div id="movie-details">
      <h2 id="movie-title">عنوان الفيلم</h2>
      <p id="movie-year">سنة الإصدار</p>
    </div>
  </div>
  <script>
   const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
let movies = [];
let currentIndex = 0;

// تحديث حالة الأزرار
function updateButtonStates() {
  document.getElementById('prev-button').disabled = currentIndex === 0;
  document.getElementById('next-button').disabled = currentIndex === movies.length - 1;
}

// الانتقال إلى اليسار
document.getElementById('prev-button').addEventListener('click', () => {
  if (movies.length > 0 && currentIndex > 0) {
    currentIndex--;
    updatePoster(movies[currentIndex]);
    updatePosters();
    updateButtonStates();
  }
});

// الانتقال إلى اليمين
document.getElementById('next-button').addEventListener('click', () => {
  if (movies.length > 0 && currentIndex < movies.length - 1) {
    currentIndex++;
    updatePoster(movies[currentIndex]);
    updatePosters();
    updateButtonStates();
  }
});

// تحديث البوستر
function updatePoster(movie) {
  document.getElementById('movie-title').textContent = movie.title || 'عنوان الفيلم';
  document.getElementById('movie-year').textContent = new Date(movie.release_date).getFullYear() || 'سنة الإصدار';
}

// تحديث البوسترات
function updatePosters() {
  const posters = document.querySelectorAll('.poster');
  posters.forEach(poster => poster.classList.remove('selected')); // إزالة الإطار الأحمر من جميع البوسترات
  if (posters[currentIndex]) {
    posters[currentIndex].classList.add('selected'); // إضافة الإطار الأحمر إلى البوستر المحدد
  }
  const postersContainer = document.querySelector('.posters');
  const offset = -currentIndex * 320; // 320px هو عرض البوستر + مسافة بين البوسترات
  postersContainer.style.transform = `translateX(${offset}px)`;
}

// جلب الأفلام التي تعرض الآن
async function fetchNowPlayingMovies() {
  const url = `https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}&language=en-US&page=1`;

  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error('فشل في تحميل الأفلام التي تعرض الآن');
    }
    const data = await response.json();
    return data.results || [];
  } catch (error) {
    console.error('خطأ في جلب الأفلام التي تعرض الآن', error);
    return [];
  }
}

async function initialize() {
  movies = await fetchNowPlayingMovies();
  const postersContainer = document.querySelector('.posters');

  movies.forEach((movie, index) => {
    const posterDiv = document.createElement('div');
    posterDiv.classList.add('poster');
    posterDiv.innerHTML = `
      <img src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" alt="${movie.title}">
    `;
    posterDiv.addEventListener('click', () => {
      currentIndex = index;
      updatePoster(movie);
      updatePosters();
      updateButtonStates();
    });
    postersContainer.appendChild(posterDiv);
  });

  if (movies.length > 0) {
    updatePoster(movies[currentIndex]);
    updatePosters();
    updateButtonStates();
  }
}

initialize();
  </script>
</body>
</html>
