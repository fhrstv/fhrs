<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .movie-box {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Movie List</h1>
    <div id="movie-list" class="movie-container"></div>

    <script>
        async function fetchMovies() {
            try {
                const response = await fetch('https://vidsrc.xyz/embed/movie');
                
                // Log the response to ensure itâ€™s working
                console.log('API Response:', response);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const movies = await response.json();
                
                // Log the parsed JSON to check structure
                console.log('Movies Data:', movies);

                const movieList = document.getElementById('movie-list');
                movieList.innerHTML = '';

                if (Array.isArray(movies)) {
                    movies.forEach(movie => {
                        const movieBox = document.createElement('div');
                        movieBox.className = 'movie-box';
                        movieBox.textContent = movie.title || 'Unnamed Movie';
                        movieList.appendChild(movieBox);
                    });
                } else {
                    const movieBox = document.createElement('div');
                    movieBox.className = 'movie-box';
                    movieBox.textContent = 'No movies available';
                    movieList.appendChild(movieBox);
                }
            } catch (error) {
                console.error('Error fetching movies:', error);

                const movieList = document.getElementById('movie-list');
                movieList.innerHTML = '<p style="color: red;">Failed to load movies. Please try again later.</p>';
            }
        }

        // Fetch movies when the page loads
        window.onload = fetchMovies;
    </script>

</body>
</html>
