<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from Vidsrc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-box {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            position: relative;
        }
        .movie-box a {
            color: white;
            text-decoration: none;
        }
        .movie-box span {
            display: block;
            margin-top: 10px;
        }
        .no-results {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search for a movie...">
    </div>
    <h1>Movies from Vidsrc</h1>
    <div id="movie-list" class="movie-container"></div>

    <script>
        const searchApiUrl = 'https://vidsrc.xyz/search'; // فرضية عنوان API للبحث

async function searchMovies(query) {
    const url = `${searchApiUrl}?query=${encodeURIComponent(query)}`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Failed to fetch search results');
        }
        const data = await response.json();
        return data.result || [];
    } catch (error) {
        console.error('Error searching movies', error);
        return [];
    }
}

async function handleSearch(event) {
    const query = event.target.value;
    if (query.length < 3) {
        // Avoid searching if query is too short
        return;
    }

    const results = await searchMovies(query);

    if (results.length === 0) {
        const movieList = document.getElementById('movie-list');
        movieList.innerHTML = '<div class="no-results">No movies found</div>';
    } else {
        displayedMovies = results;
        updateMovieList();
    }
}

function updateMovieList() {
    const movieList = document.getElementById('movie-list');
    movieList.innerHTML = '';

    displayedMovies.forEach(movie => {
        const movieBox = document.createElement('div');
        movieBox.className = 'movie-box';

        const movieLink = document.createElement('a');
        movieLink.href = `movie.html?tmdb_id=${movie.tmdb_id}`;
        movieLink.target = '_blank';

        const movieTitle = document.createElement('span');
        movieTitle.textContent = movie.title || 'Unnamed Movie';
        movieLink.appendChild(movieTitle);

        movieBox.appendChild(movieLink);
        movieList.appendChild(movieBox);
    });
}

document.getElementById('search-box').addEventListener('input', handleSearch);
    </script>

</body>
</html>
