<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>ترجمات الفيلم</title>
    <style>
        .subtitle-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="subtitles-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const movieName = 'John Wick'; // استبدل هذا باسم الفيلم المطلوب
            const movieYear = '2023'; // استبدل هذا بسنة إصدار الفيلم المطلوبة

            // البحث عن الترجمات
            $.getJSON(`https://api.opensubtitles.org/en/search2?query=${movieName}&year=${movieYear}&sublanguageid=ara`, function(data) {
                if (data.total_results > 0) {
                    data.results.forEach(function(subtitle) {
                        $('#subtitles-container').append(`
                            <div class="subtitle-box">
                                <a href="${subtitle.url}" target="_blank">تحميل الترجمة: ${subtitle.filename}</a>
                            </div>
                        `);
                    });
                } else {
                    $('#subtitles-container').append('<p>لا توجد ترجمات عربية متاحة لهذا الفيلم.</p>');
                }
            });
        });
    </script>
</body>
</html>
