<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الأفلام</title>
    <script>
        async function getMoviesList() {
            try {
                // تحديد معرفات الأفلام للحصول على بياناتها
                const movieIds = ['tt5433140', 'tt0111161', 'tt0468569']; // أضف المزيد من المعرفات هنا
                const movieListElement = document.getElementById('movieList');
                movieListElement.innerHTML = 'جاري جلب البيانات...';

                // استدعاء البيانات لكل فيلم
                const fetchPromises = movieIds.map(id => 
                    fetch(`https://vidsrc.xyz/embed/movie?imdb=${id}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .catch(error => {
                            console.error(`حدث خطأ في طلب الفيلم ${id}:`, error);
                            return { embedUrl: 'رابط غير متوفر' };
                        })
                );

                // الانتظار حتى يتم جلب جميع البيانات
                const moviesData = await Promise.all(fetchPromises);

                // التحقق من وجود بيانات وعرضها
                if (moviesData && moviesData.length > 0) {
                    movieListElement.innerHTML = ''; // مسح النص الحالي
                    moviesData.forEach((data, index) => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `فيلم ${movieIds[index]}: ${data.embedUrl || 'رابط غير متوفر'}`;
                        movieListElement.appendChild(listItem);
                    });
                } else {
                    movieListElement.textContent = 'لا توجد أفلام لعرضها';
                }
            } catch (error) {
                console.error('حدث خطأ:', error);
                document.getElementById('movieList').textContent = 'حدث خطأ أثناء جلب البيانات';
            }
        }

        // استدعاء الدالة عند تحميل الصفحة
        window.onload = getMoviesList;
    </script>
</head>
<body>
    <h1>قائمة الأفلام</h1>
    <ul id="movieList">جاري جلب البيانات...</ul>
</body>
</html>
