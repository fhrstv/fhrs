<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>فهرس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="اكبر موقع فهرسة للأفلام والمسلسلات">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src=".htaccess" defer></script>
    <link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
    <style>
     body {
    font-family: 'Arial', sans-serif;
    background-color: #141414;
    color: #fff;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    overflow-x: hidden;
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

header {
    background-color: #000;
    color: #e50914;
    text-align: center;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    position: sticky;
    top: 0;
    z-index: 1000;
    cursor: pointer; /* اجعل المؤشر يظهر كيد اليد عند المرور فوق الهيدر */
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

h1 {
    margin: 0;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 1px;
}

.content {
    padding: 20px;
    text-align: center;
}

.search-container {
    position: relative;
    margin: 20px auto;
    max-width: 600px;
    margin-bottom: 100px; /* قم بتعديل المسافة حسب الحاجة */
}

#search-input {
    width: 100%;
    padding: 15px;
    border-radius: 5px;
    border: 1px solid #444;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

#search-input:focus {
    outline: none;
    border-color: #e50914;
    box-shadow: 0 0 5px rgba(229, 9, 20, 0.5);
}

.movie-list {
    list-style: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
    margin: 0;
    border-radius: 0 0 5px 5px;
    background-color: #333;
    border: 1px solid #444;
    position: absolute;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 1;
}

.movie-list.show {
    display: block;
}

.movie-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #444;
    cursor: pointer;
    transition: background-color 0.3s ease;
    color: #fff;
}

.movie-item:hover {
    background-color: #555;
}

.movie-item img {
    width: 75px;
    height: 100px;
    border-radius: 5px;
    margin-right: 10px;
    transition: transform 0.3s ease;
}

.movie-item img:hover {
    transform: scale(1.1);
}

.movie-item span {
    flex: 1;
    text-align: left;
}

.poster-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px 0;
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

#poster-wrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 500px; /* أقصى عرض للبستر */
}

.poster {
    border: 5px solid #444;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    flex: 0 0 300px; /* عرض البوستر */
    height: auto; /* الارتفاع التلقائي للبوستر */
}

.poster.selected {
    border-color: #e50914;
    border-width: 7px;
}

.poster:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
}

.poster img {
    width: 100%;
    height: auto;
}

#movie-details {
    text-align: center;
    margin-top: 20px;
}

.details-container {
    display: flex;
    align-items: center;
    justify-content: space-between; /* لضمان توزيع الأزرار بشكل متساوي على الأطراف */
    margin-top: 10px;
    padding: 0 20px;
    gap: 15px; /* لضبط المسافة بين الأزرار */
}


#movie-title {
    flex-grow: 1; /* يجعل العنوان يتمدد لملء المساحة المتاحة بين الأزرار */
    font-size: 28px;
    margin: 0;
    font-weight: bold;
    color: #e50914;
    text-align: center;
    white-space: normal; /* يسمح للنص بالانتقال إلى سطر جديد إذا كان طويلًا */
    word-wrap: break-word; /* يقوم بكسر الكلمات الطويلة جداً لتجنب تمدد النص خارج الصفحة */
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

#movie-year {
    font-size: 18px;
    color: #aaa;
    margin: 0;
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

.nav-buttons {
    position: fixed; /* اجعل الأزرار ثابتة */
    bottom: 20px; /* المسافة من أسفل الصفحة */
    left: 50%;
    transform: translateX(-50%); /* لتوسيط الأزرار بشكل أفقي */
    display: flex;
    gap: 10px; /* لضبط المسافة بين الأزرار */
    z-index: 1000; /* تأكد من ظهور الأزرار فوق العناصر الأخرى */
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

.nav-button {
    cursor: pointer;
    font-size: 24px;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    user-select: none;
    margin: 0; /* إزالة المسافة بين الأزرار */
}

.nav-button:hover {
    background-color: #f40612;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
}

.nav-button:disabled {
    background-color: #666;
    cursor: not-allowed;
}

    </style>
</head>
<body>
    <header onclick="window.location.href='/';">
        <h1>فهرس</h1>
    </header>
    <div class="content">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="ابحث عن فيلم...">
            <ul class="movie-list"></ul>
        </div>

        <div class="poster-container">
            <div id="poster-wrapper">
                <div class="poster">
                    <!-- البوستر الحالي سيتم إضافته هنا -->
                    <img id="current-poster" src="" alt="بوستر الفيلم">
                </div>
            </div>
        </div>

        <div id="movie-details">
            <div class="details-container">
                <button id="prev-button" class="nav-button" disabled>&#10094;</button>
                <div>
                    <h2 id="movie-title">عنوان الفيلم</h2>
                    <p id="movie-year">سنة الإصدار</p>
                </div>
                <button id="next-button" class="nav-button" disabled>&#10095;</button>
            </div>
        </div>
    </div>
    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
        let movies = [];
        let currentIndex = 0;
        let hideTimeout;

        // تحديث حالة الأزرار
        function updateButtonStates() {
            document.getElementById('prev-button').disabled = currentIndex === 0;
            document.getElementById('next-button').disabled = movies.length <= 1;
        }

        // الانتقال إلى اليسار
        document.getElementById('prev-button').addEventListener('click', () => {
            if (movies.length > 1) {
                currentIndex--;
                if (currentIndex < 0) {
                    currentIndex = movies.length - 1; // العودة إلى آخر بوستر إذا كان المؤشر أقل من الصفر
                }
                updatePoster(movies[currentIndex]);
                updateButtonStates();
            }
        });

        // الانتقال إلى اليمين
        document.getElementById('next-button').addEventListener('click', () => {
            if (movies.length > 1) {
                currentIndex++;
                if (currentIndex >= movies.length) {
                    currentIndex = 0; // العودة إلى أول بوستر إذا كان المؤشر أكبر من أو يساوي عدد البوسترات
                }
                updatePoster(movies[currentIndex]);
                updateButtonStates();
            }
        });

        // تحديث البوستر
        function updatePoster(movie) {
            document.getElementById('current-poster').src = `https://image.tmdb.org/t/p/w500/${movie.poster_path}`;
            document.getElementById('movie-title').textContent = movie.title;
            document.getElementById('movie-year').textContent = movie.release_date ? movie.release_date.split('-')[0] : 'غير متوفر';
        }

        // جلب الأفلام المتاحة حاليًا
        async function fetchNowPlayingMovies() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}&language=ar`);
                if (!response.ok) throw new Error('فشل في جلب الأفلام.');
                const data = await response.json();
                movies = data.results;
                if (movies.length > 0) {
                    updatePoster(movies[0]);
                    updateButtonStates();
                }
            } catch (error) {
                console.error('خطأ في جلب الأفلام:', error);
            }
        }

        // تنفيذ البحث وتحديث قائمة الأفلام
        async function performSearch(query) {
            if (hideTimeout) clearTimeout(hideTimeout);
            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&language=ar&query=${query}`);
                if (!response.ok) throw new Error('فشل في جلب الأفلام.');
                const data = await response.json();
                const movieList = document.querySelector('.movie-list');
                movieList.innerHTML = ''; // مسح القائمة السابقة
                data.results.forEach(movie => {
                    const listItem = document.createElement('li');
                    listItem.className = 'movie-item';
                    listItem.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" alt="${movie.title}">
                        <span>${movie.title}</span>
                    `;
                    listItem.addEventListener('click', () => {
                        currentIndex = movies.findIndex(m => m.id === movie.id);
                        if (currentIndex !== -1) {
                            updatePoster(movies[currentIndex]);
                            updateButtonStates();
                        }
                    });
                    movieList.appendChild(listItem);
                });
                if (data.results.length > 0) {
                    document.querySelector('.movie-list').classList.add('show');
                }
            } catch (error) {
                console.error('خطأ في البحث:', error);
            }
        }

        // البحث عند الكتابة في مربع البحث
        document.getElementById('search-input').addEventListener('input', function () {
            const query = this.value.trim();
            if (query.length > 2) {
                performSearch(query);
            } else {
                document.querySelector('.movie-list').classList.remove('show');
            }
        });

        // جلب الأفلام عند تحميل الصفحة
        window.onload = fetchNowPlayingMovies;
    </script>
</body>
</html>
