<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مربع بحث للأفلام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            box-sizing: border-box;
        }

        .movie-list {
            list-style: none;
            padding: 0;
        }

        .movie-list li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .movie-list li:hover {
            background-color: #333;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ابحث عن فيلم</h1>
    <input type="text" id="search" class="search-box" placeholder="أدخل اسم الفيلم...">
    <ul id="movies" class="movie-list"></ul>

    <script>
document.getElementById('search').addEventListener('input', function() {
    const query = this.value;
    const movieList = document.getElementById('movies');

    if (query.length > 2) {
        fetch(`https://yts.mx/api/v2/list_movies.json?query_term=${query}`)
            .then(response => response.json())
            .then(data => {
                const movies = data.data.movies;
                movieList.innerHTML = '';

                if (movies && movies.length > 0) {
                    movies.forEach(movie => {
                        const li = document.createElement('li');
                        li.innerHTML = `<span class="movie-title" data-magnet="${movie.torrents[0].url}">${movie.title}</span> (${movie.year})`;
                        movieList.appendChild(li);

                        // عند النقر على اسم الفيلم
                        li.addEventListener('click', function() {
                            const magnetLink = this.querySelector('.movie-title').getAttribute('data-magnet');
                            showVideoPlayer(magnetLink);
                        });
                    });
                } else {
                    movieList.innerHTML = '<li>لم يتم العثور على أفلام</li>';
                }
            })
            .catch(error => console.error('Error:', error));
    } else {
        movieList.innerHTML = '';
    }
});

// دالة لعرض مشغل الفيديو مع رابط المغناطيس
function showVideoPlayer(magnetLink) {
    // إعداد المشغل والصفحة
    const playerHtml = `
        <video controls src="${magnetLink}" data-path="${magnetLink}" style="width: 100%; max-height: 90vh;"></video>
        <script src="https://cdn.jsdelivr.net/npm/@webtor/player-sdk-js/dist/index.min.js" charset="utf-8" async></script>
    `;

    const videoContainer = document.createElement('div');
    videoContainer.innerHTML = playerHtml;
    document.body.innerHTML = ''; // مسح المحتوى الحالي
    document.body.appendChild(videoContainer); // إضافة مشغل الفيديو
}
    </script>
</body>
</html>
