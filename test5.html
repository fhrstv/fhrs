<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from Vidsrc and TMDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .movie-box {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }
        .movie-box a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Movies from Vidsrc with TMDB Info</h1>
    <div id="movie-list" class="movie-container"></div>

    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5';

        async function fetchMoviesFromPage(pageNumber) {
            const url = `https://vidsrc.xyz/movies/latest/page-${pageNumber}.json`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to load page ' + pageNumber);
                }
                const data = await response.json();
                console.log('Page Data:', data); // Log data to verify
                return data.movies || []; // Adjust based on the actual structure
            } catch (error) {
                console.error('Error fetching movies from page', pageNumber, error);
                return [];
            }
        }

        async function fetchTMDBData(movieTitle) {
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(movieTitle)}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch data from TMDB for ' + movieTitle);
                }
                const data = await response.json();
                console.log('TMDB Data:', data); // Log TMDB data to verify
                return data.results[0]; // Return the first result from TMDB
            } catch (error) {
                console.error('Error fetching TMDB data for', movieTitle, error);
                return null;
            }
        }

        async function fetchAllMovies() {
            let pageNumber = 1;
            let hasMorePages = true;
            const movieList = document.getElementById('movie-list');
            movieList.innerHTML = '';

            while (hasMorePages) {
                const pageData = await fetchMoviesFromPage(pageNumber);

                if (pageData && pageData.length > 0) {
                    for (const movie of pageData) {
                        const tmdbData = await fetchTMDBData(movie.title);
                        const movieBox = document.createElement('div');
                        movieBox.className = 'movie-box';

                        const movieLink = document.createElement('a');
                        movieLink.href = `https://vidsrc.xyz/embed/movie/${movie.id}`;
                        movieLink.target = '_blank';
                        movieLink.textContent = movie.title || 'Unnamed Movie';

                        if (tmdbData) {
                            const tmdbInfo = document.createElement('p');
                            tmdbInfo.textContent = `TMDB: ${tmdbData.title} (${tmdbData.release_date})`;
                            movieBox.appendChild(tmdbInfo);
                        }

                        movieBox.appendChild(movieLink);
                        movieList.appendChild(movieBox);
                    }

                    pageNumber++;
                } else {
                    hasMorePages = false;
                }
            }
        }

        // Fetch all movies when the page loads
        window.onload = fetchAllMovies;
    </script>

</body>
</html>
