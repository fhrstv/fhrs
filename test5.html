<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مربع بحث للأفلام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            box-sizing: border-box;
        }

        .movie-list {
            list-style: none;
            padding: 0;
        }

        .movie-list li {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .movie-list li:hover {
            background-color: #333;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        #player {
            margin: 20px;
            width: 100%;
            max-height: 90vh;
        }
    </style>
</head>
<body>
    <h1>ابحث عن فيلم</h1>
    <input type="text" id="search" class="search-box" placeholder="أدخل اسم الفيلم...">
    <ul id="movies" class="movie-list"></ul>
    <div id="player" class="webtor"></div>

    <script>
        document.getElementById('search').addEventListener('input', function() {
            const query = this.value;
            const movieList = document.getElementById('movies');

            if (query.length > 2) {
                fetch(`https://yts.mx/api/v2/list_movies.json?query_term=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        const movies = data.data.movies;
                        movieList.innerHTML = '';

                        if (movies && movies.length > 0) {
                            movies.forEach(movie => {
                                const torrent = movie.torrents.find(torrent => torrent.quality === '1080p'); // اختر الجودة المطلوبة
                                if (torrent) {
                                    const li = document.createElement('li');
                                    li.innerHTML = `<span class="movie-title" data-magnet="${torrent.url}">${movie.title}</span> (${movie.year})`;
                                    movieList.appendChild(li);

                                    li.addEventListener('click', function() {
                                        const magnetLink = this.querySelector('.movie-title').getAttribute('data-magnet');
                                        showVideoPlayer(magnetLink);
                                    });
                                }
                            });
                        } else {
                            movieList.innerHTML = '<li>لم يتم العثور على أفلام</li>';
                        }
                    })
                    .catch(error => console.error('Error fetching movies:', error));
            } else {
                movieList.innerHTML = '';
            }
        });

        function showVideoPlayer(magnetLink) {
            window.webtor = window.webtor || [];
            window.webtor.push({
                id: 'player',
                magnet: magnetLink,
                poster: 'https://via.placeholder.com/150/0000FF/808080',
                subtitles: [
                    {
                        srclang: 'en',
                        label: 'test',
                        src: 'https://raw.githubusercontent.com/andreyvit/subtitle-tools/master/sample.srt',
                        default: true,
                    }
                ],
                lang: 'en',
            });

            // Trigger Webtor to refresh with new magnet link
            if (typeof window.Webtor !== 'undefined') {
                window.Webtor.update('player');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js" charset="utf-8" async></script>
</body>
</html>
