<!DOCTYPE html>
<html>
<head>
  <title>فهرس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src=".htaccess" defer></script>
<link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #000;
    }

    header {
      background-color: #333;
      color: hsl(0, 94%, 46%);
      text-align: center;
      padding: 10px;
    }

    h1 {
      margin: 0;
    }

    .content {
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .movie-list {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .head-center {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .movie-item {
      margin: 10px;
    }

    a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 20px;
      border-radius: 5px;
      background-color: red;
      transition: background-color 0.3s;
      font-size: 25px;
    }

    a:hover {
      background-color: gold;
    }

    h2 {
      text-align: center;
    }

    .search-box {
      text-align: center;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #search-input {
      touch-action: none;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }
      .search-box {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>فهرس</h1>
  </header>
  <div class="content">
    <h2>الافلام الاجنبية و الانمي و العربية</h2>
<br> تحديث الافلام في موقعنا يوميا
    <div class="search-box">
      <input type="text" id="search-input" dir="auto" style="text-align: center;" placeholder="اكتب اسم فلمك هنا">
    </div>
    <ul class="head-center">
      <li class="head-item"><a href="/">رجوع</a></li>
        </ul>
            <ul class="movie-list" id="movie-list">
  <li id="loading-message">جاري تحميل الأفلام...</li>
</ul>
    <script>
const tmdbIds = [123, 456, 789]; // قائمة معرّفات TMDB التي تريد البحث عنها
const tmdbApiKey = 'cf64a661774f647b7513facb9f1e55e5';
const tmdbApiUrl = 'https://api.themoviedb.org/3/movie/';

const seriesList = document.getElementById('movie-list');
const loadingMessage = document.getElementById('loading-message');

// إزالة رسالة التحميل
seriesList.removeChild(loadingMessage);

// جلب معلومات الأفلام من TMDB بناءً على معرّفات TMDB
Promise.all(tmdbIds.map(id => 
  fetch(`${tmdbApiUrl}${id}?api_key=${tmdbApiKey}&language=en-US`)
    .then(response => response.json())
    .then(data => {
      return {
        title: data.title || 'Unknown Title',
        url: `https://www.themoviedb.org/movie/${data.id}`,
      };
    })
    .catch(error => {
      console.error(`Error fetching data for TMDB ID ${id}:`, error);
    })
))
.then(movies => {
  const links = movies.filter(Boolean).map(movie => {
    const listItem = document.createElement('li');
    listItem.classList.add('movie-item');
    listItem.innerHTML = `<a href="${movie.url}" rel="noopener noreferrer">${movie.title}</a>`;
    seriesList.appendChild(listItem);
    return listItem.querySelector('a');
  });

  links.sort((a, b) => a.textContent.localeCompare(b.textContent));
  links.forEach(link => seriesList.appendChild(link.parentElement));

  const searchInput = document.getElementById('search-input');

  searchInput.addEventListener('input', function() {
    const searchTerm = searchInput.value.trim().toLowerCase();
    links.forEach(link => {
      const movieTitle = link.textContent.trim().toLowerCase();
      if (movieTitle.includes(searchTerm)) {
        link.parentElement.style.display = 'block';
      } else {
        link.parentElement.style.display = 'none';
      }
    });
  });

  searchInput.addEventListener('keypress', function(event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      searchInput.blur();
    }
  });

})
.catch(error => {
  console.error('Error:', error);
  seriesList.innerHTML = '<li>فشل في تحميل الافلام قم بتحديث الصفحة</li>';
});
    </script>
</body>
</html>
