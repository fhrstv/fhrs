<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فهرس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="اكبر موقع فهرسة للافلام والمسلسلات">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  color: #000;
}

header {
  background-color: #333;
  color: hsl(0, 94%, 46%);
  text-align: center;
  padding: 10px;
}

h1 {
  margin: 0;
}

.content {
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.movie-list {
  list-style-type: none;
  padding: 0;
  text-align: center;
  display: none; /* hide the list by default */
  position: absolute;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  width: 300px; /* adjust the width to match the search box */
  z-index: 1; /* make sure the list is on top of other elements */
}

.movie-list li {
  margin-bottom: 10px; /* add some space between each result */
  border-bottom: 1px solid #ccc; /* add a separator between each result */
}

.movie-list li:last-child {
  border-bottom: none; /* remove the separator from the last result */
}

.movie-item {
  margin: 10px;
}

a {
  text-decoration: none;
  color: #333;
  display: block;
  padding: 20px;
  border-radius: 5px;
  background-color: red;
  transition: background-color 0.3s;
  font-size: 25px;
}

a:hover {
  background-color: gold;
}

h2 {
  text-align: center;
}

.search-box {
  text-align: center;
  margin-top: 20px;
  position: relative; /* make the search box a relative container */
}

input[type="text"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 100%;
  max-width: 300px;
}

input[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#search-input {
  touch-action: none;
}

.search-box input[type="text"]:focus + .movie-list {
  display: block; /* show the list when the input is focused */
}

@media (max-width: 600px) {
  h2 {
    font-size: 24px;
  }
  .search-box {
    margin-top: 10px;
  }
}

/* add some styles to make the search box look nicer */
.search-box {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  padding: 10px;
  background-color: #fff;
}

.search-box input[type="text"] {
  width: 100%;
  padding: 10px;
  font-size: 18px;
  border: none;
  border-radius: 5px;
}

.search-box input[type="submit"] {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 10px 20px;
  font-size: 18px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <header>
    <h1>فهرس</h1>
  </header>
  <div class="content">
    <h2>الأفلام الأجنبية والأنمي والعربية</h2>
    <br> تحديث الأفلام في موقعنا يوميًا
    <div class="search-box">
      <input type="text" id="search-input" dir="auto" placeholder="اكتب اسم فيلمك هنا">
    </div>
    <div id="movie-list" class="movie-list"></div>
    <ul class="head-center">
      <li class="head-item"><a href="/">رجوع</a></li>
    </ul>
  </div>
  <script>
    const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
    let allMovies = [];
    let displayedMovies = [];

    async function searchMovies(query) {
        const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.results || [];
        } catch (error) {
            console.error('Error fetching data from TMDB', error);
            return [];
        }
    }

    function sortMovies(movies) {
        return movies.sort((a, b) => {
            const aTitle = a.title.toLowerCase();
            const bTitle = b.title.toLowerCase();

            // الترتيب الأبجدي A to Z
            const titleComparison = aTitle.localeCompare(bTitle);
            if (titleComparison !== 0) {
                return titleComparison;
            }

            // ترتيب بناءً على تاريخ الإصدار من الأقدم إلى الأحدث
            const aYear = a.release_date ? new Date(a.release_date).getFullYear() : 0;
            const bYear = b.release_date ? new Date(b.release_date).getFullYear() : 0;
            return aYear - bYear;
        });
    }

    function updateMovieList(movies) {
        const sortedMovies = sortMovies(movies);
        const movieList = document.getElementById('movie-list');
        movieList.innerHTML = '';

        sortedMovies.forEach(movie => {
            const movieItem = document.createElement('div');
            movieItem.className = 'movie-item';
            
            const releaseYear = movie.release_date ? new Date(movie.release_date).getFullYear() : 'Unknown Year';
            movieItem.textContent = `${movie.title || 'Unnamed Movie'} (${releaseYear})`;
            movieItem.dataset.id = movie.id;

            movieItem.addEventListener('click', () => {
                window.location.href = `movie.html?tmdb_id=${movie.id}`;
            });

            movieList.appendChild(movieItem);
        });

        movieList.style.display = sortedMovies.length ? 'block' : 'none';
    }

    document.getElementById('search-input').addEventListener('input', async (event) => {
        const query = event.target.value.trim();
        if (query.length > 2) {
            allMovies = await searchMovies(query);
            updateMovieList(allMovies);
        } else {
            document.getElementById('movie-list').style.display = 'none';
        }
    });
  </script>
</body>
</html>
