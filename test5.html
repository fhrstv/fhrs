<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>ترجمات الفيلم</title>
    <style>
        .subtitle-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="subtitles-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // استبدل TMDB_API_KEY بمفتاح TMDB الخاص بك
            const TMDB_API_KEY = 'cf64a661774f647b7513facb9f1e55e5';
            const movieId = '934632'; // استبدل هذا بالمعرّف الصحيح لفيلمك
            const language = 'ar';

            // جلب الترجمات من TMDB API
            $.getJSON(`https://api.themoviedb.org/3/movie/${movieId}/translations?api_key=${TMDB_API_KEY}`, function(data) {
                const translations = data.translations;
                const arabicSubtitles = translations.find(translation => translation.iso_639_1 === language);

                if (arabicSubtitles) {
                    $('#subtitles-container').append(`
                        <div class="subtitle-box">
                            <a href="https://www.opensubtitles.org/ar/search/sublanguageid-${language}/idmovie-${arabicSubtitles.data.id}">تحميل الترجمة</a>
                        </div>
                    `);
                } else {
                    $('#subtitles-container').append('<p>لا توجد ترجمات عربية متاحة لهذا الفيلم.</p>');
                }
            });
        });
    </script>
</body>
</html>
