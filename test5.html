<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رابط التضمين للفيلم</title>
    <script>
        async function getMovieEmbedUrl(imdbId) {
            try {
                // إرسال طلب GET إلى API مع معلمة imdb
                const response = await fetch(`https://vidsrc.xyz/embed/movie?imdb=${imdbId}`);
                
                // التحقق من نجاح الطلب
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                // تحويل الاستجابة إلى JSON
                const data = await response.json();
                
                // العثور على عنصر في الصفحة لعرض البيانات
                const movieEmbedUrl = document.getElementById('movieEmbedUrl');
                
                // عرض رابط التضمين
                movieEmbedUrl.textContent = data.embedUrl || 'لم يتم العثور على رابط التضمين';
            } catch (error) {
                console.error('حدث خطأ:', error);
                document.getElementById('movieEmbedUrl').textContent = 'حدث خطأ أثناء جلب البيانات';
            }
        }

        // استدعاء الدالة عند تحميل الصفحة
        window.onload = () => getMovieEmbedUrl('tt5433140'); // استخدم المعرف IMDb المناسب هنا
    </script>
</head>
<body>
    <h1>رابط التضمين للفيلم</h1>
    <p id="movieEmbedUrl">جاري جلب البيانات...</p>
</body>
</html>
