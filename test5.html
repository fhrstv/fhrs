<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مربع بحث للأفلام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            box-sizing: border-box;
        }

        .movie-list {
            list-style: none;
            padding: 0;
        }

        .movie-list li {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .movie-list li:hover {
            background-color: #333;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .quality-options {
            margin: 10px 0;
        }

        .quality-options button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            border: none;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            width: 100%;
        }

        .quality-options button:hover {
            background-color: #666;
        }

        #magnet-link {
            margin: 20px;
            font-size: 1.2em;
        }

        #player-container {
            margin: 20px 0;
        }

        #webtor-player {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>ابحث عن فيلم</h1>
    <input type="text" id="search" class="search-box" placeholder="أدخل اسم الفيلم...">
    <ul id="movies" class="movie-list"></ul>
    <div id="quality-container" class="quality-options"></div>
    <div id="magnet-link"></div>

    <div id="player-container">
        <div id="webtor-player"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js" charset="utf-8"></script>

    <script>
        document.getElementById('search').addEventListener('input', function() {
            const query = this.value;
            const movieList = document.getElementById('movies');

            if (query.length > 2) {
                fetch(`https://yts.mx/api/v2/list_movies.json?query_term=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        const movies = data.data.movies;
                        movieList.innerHTML = '';

                        if (movies && movies.length > 0) {
                            movies.forEach(movie => {
                                const li = document.createElement('li');
                                li.innerHTML = `<span class="movie-title">${movie.title}</span> (${movie.year})`;
                                movieList.appendChild(li);

                                li.addEventListener('click', function() {
                                    fetchMovieTorrents(movie.id);
                                });
                            });
                        } else {
                            movieList.innerHTML = '<li>لم يتم العثور على أفلام</li>';
                        }
                    })
                    .catch(error => console.error('Error fetching movies:', error));
            } else {
                movieList.innerHTML = '';
                document.getElementById('quality-container').innerHTML = '';
                document.getElementById('magnet-link').innerHTML = '';
            }
        });

        function fetchMovieTorrents(movieId) {
            fetch(`https://yts.mx/api/v2/movie_details.json?movie_id=${movieId}`)
                .then(response => response.json())
                .then(data => {
                    const movie = data.data.movie;
                    const qualityContainer = document.getElementById('quality-container');
                    qualityContainer.innerHTML = '';

                    if (movie && movie.torrents.length > 0) {
                        movie.torrents.forEach(torrent => {
                            const button = document.createElement('button');
                            button.textContent = `${torrent.quality} (${torrent.size})`;
                            button.setAttribute('data-magnet', torrent.url);
                            qualityContainer.appendChild(button);

                            button.addEventListener('click', function() {
                                const magnetLink = this.getAttribute('data-magnet');
                                const magnetHash = extractMagnetHash(magnetLink);
                                document.getElementById('magnet-link').innerHTML = `<p>رمز المغناطيس: ${magnetHash}</p>`;

                                // تحميل مشغل Webtor مع رمز المغناطيس الجديد
                                loadWebtorPlayer(magnetHash);
                            });
                        });
                    } else {
                        qualityContainer.innerHTML = '<p>لا توجد جودات متاحة</p>';
                    }
                })
                .catch(error => console.error('Error fetching movie details:', error));
        }

        function extractMagnetHash(magnetLink) {
            // استخراج رمز الـ hash من رابط المغناطيس
            const match = magnetLink.match(/btih:([a-fA-F0-9]{40})/);
            return match ? match[1] : '';
        }

        function loadWebtorPlayer(magnetHash) {
            // تنظيف المشغل الحالي إذا كان موجودًا
            const playerContainer = document.getElementById('webtor-player');
            playerContainer.innerHTML = '';

            // تهيئة مشغل Webtor برمز الـ hash الجديد
            window.webtor = window.webtor || [];
            window.webtor.push({
                id: 'webtor-player',
                magnet: `magnet:?xt=urn:btih:${magnetHash}&dn=Sintel`,
                width: '100%',
                height: '100%',
                features: {
                    subtitles: true,
                    timeline: true,
                    settings: true,
                    download: true,
                },
                on: function(e) {
                    if (e.name === window.webtor.TORRENT_FETCHED) {
                        console.log('Torrent fetched', e.data);
                    }
                    if (e.name === window.webtor.TORRENT_ERROR) {
                        console.log('Torrent error', e.data);
                    }
                },
            });
        }
    </script>
</body>
</html>
