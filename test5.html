<html lang="ar">

    <style>
     body {
    font-family: 'Arial', sans-serif;
    background-color: #e4dcdc;
    color: #fff;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    overflow-x: hidden;
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

#header {
    background-color: #000;
    color: #e50914;
    text-align: center;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    position: sticky;
    top: 0;
    z-index: 1000;
    cursor: pointer;
    touch-action: manipulation;
    transition: top 0.3s; /* إضافة تأثير الانتقال عند التمرير */
    
}


h1 {
    margin: 0;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 1px;
}

.content {
    padding: 20px;
    text-align: center;
}

.search-container {
    position: relative;
    margin: 20px auto;
    max-width: 600px;
    margin-bottom: 100px; /* قم بتعديل المسافة حسب الحاجة */
}

#search-input {
    width: 100%;
    padding: 15px;
    border-radius: 5px;
    border: 1px solid #444;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

#search-input:focus {
    outline: none;
    border-color: #e50914;
    box-shadow: 0 0 5px rgba(229, 9, 20, 0.5);
}

.movie-list {
    list-style: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
    margin: 0;
    border-radius: 0 0 5px 5px;
    background-color: #333;
    border: 1px solid #444;
    position: absolute;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 1;
}

.movie-list.show {
    display: block;
}

.movie-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #444;
    cursor: pointer;
    transition: background-color 0.3s ease;
    color: #fff;
}

.movie-item:hover {
    background-color: #555;
}

.movie-item img {
    width: 75px;
    height: 100px;
    border-radius: 5px;
    margin-right: 10px;
    transition: transform 0.3s ease;
}

.movie-item img:hover {
    transform: scale(1.1);
}

.movie-item span {
    flex: 1;
    text-align: left;
}

.poster-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px 0;
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

#poster-wrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 300px; /* أقصى عرض للبستر */
    height: auto; /* ارتفاع تلقائي للبستر */
}

.poster {
    border: 5px solid #444;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    width: 100%; /* اجعل العرض 100% ليتطابق مع الإطار */
    height: 100%; /* اجعل الارتفاع 100% ليتطابق مع الإطار */
    display: flex; /* لضمان تساوي حجم البوستر والإطار */
    justify-content: center;
    align-items: center;
}

.poster.selected {
    border-color: #e50914;
    border-width: 7px;
}

.poster:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
}


.poster img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* لضمان أن الصورة تغطي الإطار بالكامل */
    display: block; /* إزالة أي فراغات ناتجة عن عرض الصورة */
}

#movie-details {
    text-align: center;
    margin-top: 20px;
}

.details-container {
    display: flex;
    align-items: center;
    justify-content: space-between; /* لضمان توزيع الأزرار بشكل متساوي على الأطراف */
    margin-top: 10px;
    padding: 0 20px;
    gap: 15px; /* لضبط المسافة بين الأزرار */
}


#movie-title {
    flex-grow: 1; /* يجعل العنوان يتمدد لملء المساحة المتاحة بين الأزرار */
    font-size: 28px;
    margin: 0;
    font-weight: bold;
    color: #e50914;
    text-align: center;
    white-space: normal; /* يسمح للنص بالانتقال إلى سطر جديد إذا كان طويلًا */
    word-wrap: break-word; /* يقوم بكسر الكلمات الطويلة جداً لتجنب تمدد النص خارج الصفحة */
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

#movie-year {
    font-size: 18px;
    color: #aaa;
    margin: 0;
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

.nav-buttons {
    position: fixed; /* اجعل الأزرار ثابتة */
    bottom: 20px; /* المسافة من أسفل الصفحة */
    left: 50%;
    transform: translateX(-50%); /* لتوسيط الأزرار بشكل أفقي */
    display: flex;
    gap: 10px; /* لضبط المسافة بين الأزرار */
    z-index: 1000; /* تأكد من ظهور الأزرار فوق العناصر الأخرى */
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

.nav-button {
    cursor: pointer;
    font-size: 24px;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    user-select: none;
    margin: 0; /* إزالة المسافة بين الأزرار */
}

.nav-button:hover {
    background-color: #f40612;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
}

.nav-button:disabled {
    background-color: #666;
    cursor: not-allowed;
}

.poster-rank {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
}


    </style>
</head>
<body>
    <header id="header" onclick="window.location.href='/'">
        <!-- محتوى الهيدر هنا --> فهرس
    </header>
    
    
    <div class="content">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="ابحث عن فيلم...">
            <ul class="movie-list"></ul>
        </div>

        <div class="poster-container">
            <div id="poster-wrapper">
                <div class="poster">
                    <span class="poster-rank" id="poster-rank"></span>
                    <img id="current-poster" src="" alt="بوستر الفيلم">
                </div>
            </div>
        </div>

        <div id="movie-details">
            <div class="details-container">
                <button id="prev-button" class="nav-button" disabled>&#10094;</button>
                <div>
                    <h2 id="movie-title">عنوان الفيلم</h2>
                    <p id="movie-year">سنة الإصدار</p>
                </div>
                <button id="next-button" class="nav-button" disabled>&#10095;</button>
            </div>
        </div>
    </div>
    <script>
         const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
let allMovies = [];
let hideTimeout;
let movies = [];
let currentIndex = 0;
let displayedMovies = [];


async function searchMovies(query) {
    const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}&language=en-US`;
    try {
        const response = await fetch(url);
        const data = await response.json();
        return data.results || [];
    } catch (error) {
        console.error('Error fetching data from TMDB', error);
        return [];
    }
}

function sortMovies(movies, query) {
    const lowerCaseQuery = query.toLowerCase();

    return movies.sort((a, b) => {
        const aTitle = a.title.toLowerCase();
        const bTitle = b.title.toLowerCase();

        const aExactMatch = aTitle === lowerCaseQuery;
        const bExactMatch = bTitle === lowerCaseQuery;

        if (aExactMatch && !bExactMatch) return -1;
        if (!aExactMatch && bExactMatch) return 1;

        return b.popularity - a.popularity;
    });
}

function updateMovieList(movies, query) {
    const sortedMovies = sortMovies(movies, query);
    const movieList = document.querySelector('.movie-list');
    movieList.innerHTML = '';

    sortedMovies.forEach(movie => {
        const movieItem = document.createElement('li');
        movieItem.className = 'movie-item';
        movieItem.style.display = 'flex';
        movieItem.style.alignItems = 'center';
        movieItem.style.justifyContent = 'space-between';

        const poster = document.createElement('img');
        poster.src = movie.poster_path ? `https://image.tmdb.org/t/p/w92${movie.poster_path}` : 'default_poster.png';
        poster.alt = `${movie.title} Poster`;
        poster.style.width = '75px';
        poster.style.height = '100px';
        poster.style.marginLeft = '10px';

        const movieText = document.createElement('span');
        movieText.textContent = `${movie.title || 'Unnamed Movie'} (${new Date(movie.release_date).getFullYear() || ''})`;
        movieText.style.flexGrow = '1';
        movieText.style.textAlign = 'center';

        movieItem.appendChild(movieText);
        movieItem.appendChild(poster);
        movieItem.dataset.id = movie.id;

        movieItem.addEventListener('click', () => {
            window.location.href = `watch_movie?tmdb_id=${movie.id}`;
        });

        movieList.appendChild(movieItem);
    });

    movieList.style.display = sortedMovies.length ? 'block' : 'none';
    movieList.scrollTop = 0;
}

// البحث عند الكتابة في مربع البحث
document.getElementById('search-input').addEventListener('input', async (event) => {
    const query = event.target.value.trim();
    if (hideTimeout) clearTimeout(hideTimeout);
    if (query.length > 0) {
        allMovies = await searchMovies(query);
        updateMovieList(allMovies, query);
        document.querySelector('.movie-list').style.display = 'block';
    } else {
        hideTimeout = setTimeout(() => {
            document.querySelector('.movie-list').style.display = 'none';
        }, 200); // تأخير اختفاء القائمة قليلاً للسماح بتحديث البيانات
    }
});

// إخفاء القائمة عند النقر خارجها
document.addEventListener('click', function(event) {
    const searchInput = document.getElementById('search-input');
    const movieList = document.querySelector('.movie-list');

    if (!searchInput.contains(event.target) && !movieList.contains(event.target)) {
        hideTimeout = setTimeout(() => {
            movieList.style.display = 'none';
        }, 200); // تأخير اختفاء القائمة قليلاً للسماح بالنقر على عناصر القائمة
    }
});








// تحديث حالة الأزرار
function updateButtonStates() {
    document.getElementById('prev-button').disabled = false;
    document.getElementById('next-button').disabled = false;
}

// الانتقال إلى اليسار
document.getElementById('prev-button').addEventListener('click', () => {
    if (movies.length > 1) {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = movies.length - 1;
        }
        updatePoster(movies[currentIndex]);
        updateButtonStates();
    }
});

// الانتقال إلى اليمين
document.getElementById('next-button').addEventListener('click', () => {
    if (movies.length > 1) {
        currentIndex++;
        if (currentIndex >= movies.length) {
            currentIndex = 0;
        }
        updatePoster(movies[currentIndex]);
        updateButtonStates();
    }
});

// تحديث البوستر
function updatePoster(movie) {
    document.getElementById('current-poster').src = `https://image.tmdb.org/t/p/w500/${movie.poster_path}`;
    document.getElementById('movie-title').textContent = movie.title;
    document.getElementById('movie-year').textContent = movie.release_date ? movie.release_date.split('-')[0] : 'غير متوفر';

    const rank = movies.indexOf(movie) + 1;
    document.getElementById('poster-rank').textContent = `المرتبة : ${rank}`;

    document.getElementById('current-poster').addEventListener('click', () => {
        const tmdbId = movie.id;
        const url = `watch.html?tmdbId=${tmdbId}`;
        window.location.href = url;
    });
}

// جلب الأفلام المتاحة حاليًا
async function fetchNowPlayingMovies() {
    try {
        const response = await fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}&language=en`);
        if (!response.ok) throw new Error('فشل في جلب الأفلام.');
        const data = await response.json();
        movies = data.results;
        if (movies.length > 0) {
            updatePoster(movies[0]);
            updateButtonStates();
        }
    } catch (error) {
        console.error('خطأ في جلب الأفلام:', error);
    }
}

// جلب الأفلام عند تحميل الصفحة
window.onload = async () => {
    fetchNowPlayingMovies();
    displayMovies();
};


function sortMovies(movies, query) {
    const lowerCaseQuery = query.toLowerCase();
    return movies.sort((a, b) => {
        const aTitle = a.title.toLowerCase();
        const bTitle = b.title.toLowerCase();
        const aExactMatch = aTitle === lowerCaseQuery;
        const bExactMatch = bTitle === lowerCaseQuery;

        if (aExactMatch && !bExactMatch) return -1;
        if (!aExactMatch && bExactMatch) return 1;

        const titleComparison = aTitle.localeCompare(bTitle);
        if (titleComparison !== 0) {
            return titleComparison;
        }

        const aYear = a.release_date ? new Date(a.release_date).getFullYear() : 0;
        const bYear = b.release_date ? new Date(b.release_date).getFullYear() : 0;
        return aYear - bYear;
    });
}

function updateMovieList(movies, query) {
    const sortedMovies = sortMovies(movies, query);
    const movieList = document.querySelector('.movie-list');
    movieList.innerHTML = '';

    sortedMovies.forEach(movie => {
        const movieItem = document.createElement('li');
        movieItem.className = 'movie-item';
        movieItem.style.display = 'flex';
        movieItem.style.alignItems = 'center';
        movieItem.style.justifyContent = 'space-between';

        const poster = document.createElement('img');
        poster.src = movie.poster_path ? `https://image.tmdb.org/t/p/w92${movie.poster_path}` : 'default_poster.png';
        poster.alt = `${movie.title} Poster`;
        poster.style.width = '75px';
        poster.style.height = '100px';
        poster.style.marginLeft = '10px';

        const movieText = document.createElement('span');
        movieText.textContent = `${movie.title || 'Unnamed Movie'} (${new Date(movie.release_date).getFullYear() || ''})`;
        movieText.style.flexGrow = '1';
        movieText.style.textAlign = 'center';

        movieItem.appendChild(movieText);
        movieItem.appendChild(poster);
        movieItem.dataset.id = movie.id;

        movieItem.addEventListener('click', () => {
            window.location.href = `watch_movie?tmdb_id=${movie.id}`;
        });

        movieList.appendChild(movieItem);
    });

    movieList.style.display = sortedMovies.length ? 'block' : 'none';
    movieList.scrollTop = 0;
}






let lastScrollTop = 0;
const header = document.getElementById('header');

// وظيفة التمرير
window.addEventListener('scroll', function() {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    if (scrollTop > lastScrollTop) {
        // المستخدم يقوم بالتمرير لأسفل - إخفاء الهيدر
        header.style.top = '-100px';
    } else {
        // المستخدم يقوم بالتمرير لأعلى - إظهار الهيدر
        header.style.top = '0';
    }
    
    lastScrollTop = scrollTop;
});

// وظيفة النقر على الهيدر للانتقال إلى الصفحة الرئيسية
header.addEventListener('click', function() {
    window.location.href = '/';
});



    </script>
