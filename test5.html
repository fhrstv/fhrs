<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List with Embed Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .movie-box {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }
        .movie-box a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Popular Movies with Embed Links</h1>
    <div id="movie-list" class="movie-container"></div>

    <script>
        async function fetchMovies() {
            const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
            const url = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`;

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const movies = data.results;
                const movieList = document.getElementById('movie-list');
                movieList.innerHTML = '';

                movies.forEach(movie => {
                    const movieBox = document.createElement('div');
                    movieBox.className = 'movie-box';
                    
                    const movieLink = document.createElement('a');
                    movieLink.href = `https://vidsrc.xyz/embed/movie/${movie.id}`;
                    movieLink.target = '_blank';
                    movieLink.textContent = movie.title || 'Unnamed Movie';

                    movieBox.appendChild(movieLink);
                    movieList.appendChild(movieBox);
                });

            } catch (error) {
                console.error('Error fetching movies:', error);

                const movieList = document.getElementById('movie-list');
                movieList.innerHTML = '<p style="color: red;">Failed to load movies. Please try again later.</p>';
            }
        }

        // Fetch movies when the page loads
        window.onload = fetchMovies;
    </script>

</body>
</html>
