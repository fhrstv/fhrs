<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأفلام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #movie-details {
            margin: 20px 0;
        }
        #quality-container button,
        #subtitle-button {
            background-color: #555;
            color: #fff;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #quality-container button:hover,
        #subtitle-button:hover {
            background-color: #777;
        }
        iframe {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>تفاصيل الفيلم</h1>
    <div id="movie-details"></div>
    <div id="quality-container"></div>
    <button id="subtitle-button">تحميل الترجمة</button>
    <iframe id="movie-player" allowfullscreen></iframe>

    <script>
        // استخراج TMDB ID من عنوان URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const tmdbId = getQueryParameter('tmdb_id');

        async function fetchMovieFromYTS(tmdbId) {
            try {
                const response = await fetch(`https://yts.mx/api/v2/list_movies.json?query_term=${tmdbId}&limit=1`);
                const data = await response.json();
                if (data.data.movies && data.data.movies.length > 0) {
                    return data.data.movies[0];
                } else {
                    throw new Error('الفيلم غير موجود على YTS.');
                }
            } catch (error) {
                console.error('خطأ في جلب بيانات الفيلم من YTS:', error);
                return null;
            }
        }

        async function fetchMovieFromVidSrc(tmdbId) {
            const iframe = document.getElementById('movie-player');
            iframe.src = `https://dl.vidsrc.vip/movie/${tmdbId}`;
        }

        function setupSubtitleButton(movieName) {
            const subtitleButton = document.getElementById('subtitle-button');
            subtitleButton.onclick = () => {
                const subtitleUrl = `https://www.opensubtitles.org/ar/search2/sublanguageid-all/moviename-${movieName}`;
                window.location.href = subtitleUrl;
            };
        }

        async function displayMovieDetails() {
            const movie = await fetchMovieFromYTS(tmdbId);
            if (movie) {
                const movieDetails = document.getElementById('movie-details');
                movieDetails.innerHTML = `<h2>${movie.title}</h2><p>السنة: ${movie.year}</p>`;

                const qualityContainer = document.getElementById('quality-container');
                movie.torrents.forEach(torrent => {
                    const button = document.createElement('button');
                    button.textContent = `${torrent.quality} (${torrent.size})`;
                    button.onclick = () => {
                        window.location.href = torrent.url;
                    };
                    qualityContainer.appendChild(button);
                });

                setupSubtitleButton(movie.title);
            }

            await fetchMovieFromVidSrc(tmdbId);
        }

        displayMovieDetails();
    </script>

</body>
</html>
