<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مربع بحث للأفلام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            box-sizing: border-box;
        }

        .movie-list {
            list-style: none;
            padding: 0;
        }

        .movie-list li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .movie-list li:hover {
            background-color: #333;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ابحث عن فيلم</h1>
    <input type="text" id="search" class="search-box" placeholder="أدخل اسم الفيلم...">
    <ul id="movies" class="movie-list"></ul>

    <script>
document.getElementById('search').addEventListener('input', function() {
    const query = this.value;
    const movieList = document.getElementById('movies');

    if (query.length > 2) {
        fetch(`https://yts.mx/api/v2/list_movies.json?query_term=${query}`)
            .then(response => response.json())
            .then(data => {
                const movies = data.data.movies;
                movieList.innerHTML = '';

                if (movies && movies.length > 0) {
                    movies.forEach(movie => {
                        const li = document.createElement('li');
                        li.innerHTML = `<span class="movie-title" data-id="${movie.id}">${movie.title}</span> (${movie.year})`;
                        movieList.appendChild(li);

                        // عند النقر على اسم الفيلم
                        li.addEventListener('click', function() {
                            const movieId = this.querySelector('.movie-title').getAttribute('data-id');
                            window.location.href = `https://yts.mx/movies/${movie.slug}`;
                        });
                    });
                } else {
                    movieList.innerHTML = '<li>لم يتم العثور على أفلام</li>';
                }
            })
            .catch(error => console.error('Error:', error));
    } else {
        movieList.innerHTML = '';
    }
});
    
    
    
    </script>
</body>
</html>
