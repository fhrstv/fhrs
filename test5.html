<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from Vidsrc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-box {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            position: relative;
        }
        .movie-box a {
            color: white;
            text-decoration: none;
        }
        .movie-box span {
            display: block;
            margin-top: 10px;
        }
        .no-results {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search for a movie...">
    </div>
    <h1>Movies from Vidsrc</h1>
    <div id="movie-list" class="movie-container"></div>

    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
let allMovies = [];

async function fetchMoviesFromPage(pageNumber) {
  const url = `https://vidsrc.xyz/movies/latest/page-${pageNumber}.json`;

  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error('Failed to load page ' + pageNumber);
    }
    const data = await response.json();
    return data.result || [];
  } catch (error) {
    console.error('Error fetching movies from page', pageNumber, error);
    return [];
  }
}

async function fetchAllMovies() {
  let pageNumber = 1;
  let hasMorePages = true;

  while (hasMorePages && pageNumber <= 1543) {
    const pageData = await fetchMoviesFromPage(pageNumber);

    if (pageData && pageData.length > 0) {
      allMovies = allMovies.concat(pageData);
      pageNumber++;
    } else {
      hasMorePages = false;
    }
  }

  // Sort the movies in alphabetical order
  allMovies.sort((a, b) => {
    const titleA = a.title.toLowerCase();
    const titleB = b.title.toLowerCase();
    if (titleA < titleB) return -1;
    if (titleA > titleB) return 1;
    return 0;
  });

  console.log('All movies fetched and sorted:', allMovies);
}

function searchMovieByTitle(title) {
  console.log('Searching for movie:', title);
  const exactMatch = allMovies.find(movie => movie.title.toLowerCase() === title.toLowerCase());
  console.log('Exact match found:', exactMatch);
  if (exactMatch) {
    console.log('Exact match found:', exactMatch);
    // Display the exact match movie
    const movieList = document.getElementById('movie-list');
    movieList.innerHTML = '';
    const movieBox = document.createElement('div');
    movieBox.className = 'movie-box';
    const movieLink = document.createElement('a');
    movieLink.href = `movie.html?tmdb_id=${exactMatch.tmdb_id}`;
    movieLink.target = '_blank';
    const movieTitle = document.createElement('span');
    movieTitle.textContent = exactMatch.title || 'Unnamed Movie';
    movieLink.appendChild(movieTitle);
    movieBox.appendChild(movieLink);
    movieList.appendChild(movieBox);
  } else {
    console.log('No exact match found');
  }
}

document.getElementById('search-box').addEventListener('input', (event) => {
  console.log('Search box input event triggered:', event.target.value);
  const searchQuery = event.target.value.trim();
  if (searchQuery.length > 0) {
    searchMovieByTitle(searchQuery);
  } else {
    // Display the sorted list of movies when the search query is empty
    const movieList = document.getElementById('movie-list');
    movieList.innerHTML = '';
    allMovies.forEach((movie) => {
      const movieBox = document.createElement('div');
      movieBox.className = 'movie-box';
      const movieLink = document.createElement('a');
      movieLink.href = `movie.html?tmdb_id=${movie.tmdb_id}`;
      movieLink.target = '_blank';
      const movieTitle = document.createElement('span');
      movieTitle.textContent = movie.title || 'Unnamed Movie';
      movieLink.appendChild(movieTitle);
      movieBox.appendChild(movieLink);
      movieList.appendChild(movieBox);
    });
  }
});

window.onload = fetchAllMovies;

// Add a test button to test the searchMovieByTitle function
document.getElementById('test-button').addEventListener('click', () => {
  searchMovieByTitle('The Shawshank Redemption');
});
    </script>

</body>
</html>
