<!DOCTYPE html>
<html>
<head>
  <title>فهرس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src=".htaccess" defer></script>
<link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #000;
    }

    header {
      background-color: #333;
      color: hsl(0, 94%, 46%);
      text-align: center;
      padding: 10px;
    }

    h1 {
      margin: 0;
    }

    .content {
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .movie-list {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .head-center {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .movie-item {
      margin: 10px;
    }

    a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 20px;
      border-radius: 5px;
      background-color: red;
      transition: background-color 0.3s;
      font-size: 25px;
    }

    a:hover {
      background-color: gold;
    }

    h2 {
      text-align: center;
    }

    .search-box {
      text-align: center;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #search-input {
      touch-action: none;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }
      .search-box {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>فهرس</h1>
  </header>
  <div class="content">
    <h2>الافلام الاجنبية و الانمي و العربية</h2>
<br> تحديث الافلام في موقعنا يوميا
    <div class="search-box">
      <input type="text" id="search-input" dir="auto" style="text-align: center;" placeholder="اكتب اسم فلمك هنا">
    </div>
    <ul class="head-center">
      <li class="head-item"><a href="/">رجوع</a></li>
        </ul>

<script>
  const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
let allMovies = [];
let displayedMovies = [];

async function searchTMDBMovies(query) {
    const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Failed to search TMDB');
        }
        const data = await response.json();
        return data.results || [];
    } catch (error) {
        console.error('Error searching TMDB', error);
        return [];
    }
}

function updateMovieList() {
    const movieList = document.getElementById('movie-list');
    movieList.innerHTML = '';

    displayedMovies.forEach(movie => {
        const movieBox = document.createElement('div');
        movieBox.className = 'movie-box';

        const movieLink = document.createElement('a');
        movieLink.href = `movie.html?tmdb_id=${movie.id}`;
        movieLink.target = '_blank';

        const movieTitle = document.createElement('span');
        movieTitle.textContent = movie.title || 'Unnamed Movie';
        movieLink.appendChild(movieTitle);

        movieBox.appendChild(movieLink);
        movieList.appendChild(movieBox);
    });
}

function filterMovies(query) {
    if (query.trim() === '') {
        displayedMovies = allMovies;
    } else {
        searchTMDBMovies(query).then(results => {
            allMovies = results;
            displayedMovies = results;
            updateMovieList();
        });
    }
}

document.getElementById('search-box').addEventListener('input', (event) => {
    filterMovies(event.target.value);
});

window.onload = () => {
    // Initial load can be adjusted or removed based on how you want to handle it
    // Optionally, you can load popular movies or some default set
};
</script>
</body>
</html>
