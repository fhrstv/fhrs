<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فهرس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="اكبر موقع فهرسة للافلام والمسلسلات">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #000;
    }

    header {
      background-color: #333;
      color: hsl(0, 94%, 46%);
      text-align: center;
      padding: 10px;
    }

    h1 {
      margin: 0;
    }

    .content {
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .search-box {
      text-align: center;
      margin-top: 20px;
      position: relative;
    }

    #search-input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
      transition: transform 0.3s ease;
      text-align: center;
    }

    #search-input:focus {
      transform: scale(1.1);
      outline: none;
    }

    .movie-list {
      list-style-type: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      position: absolute;
      top: calc(100% - 2px); /* Align it directly below the search input, -2px to remove the gap */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 300px;
      background-color: #fff;
      z-index: 1;
      display: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .movie-list.show {
      display: block;
    }

    .movie-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .movie-item:hover {
      background-color: #f0f0f0;
    }

    .head-center {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .head-item a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 20px;
      border-radius: 5px;
      background-color: red;
      transition: background-color 0.3s;
      font-size: 25px;
    }

    .head-item a:hover {
      background-color: gold;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }
      .search-box {
        margin-top: 10px;
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>فهرس</h1>
  </header>
  <div class="content">
    <h2>الأفلام الأجنبية والأنمي والعربية</h2>
    <div class="search-box">
        <input type="text" id="search-input" dir="auto" placeholder="اكتب اسم فيلمك هنا">
      
        <ul class="movie-list">
          <!-- list items here -->
        </ul>
    </div>
  </div>
  <script>
    const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
    let allMovies = [];
    let displayedMovies = [];

    async function searchMovies(query) {
        const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.results || [];
        } catch (error) {
            console.error('Error fetching data from TMDB', error);
            return [];
        }
    }

    function sortMovies(movies) {
        return movies.sort((a, b) => {
            const aTitle = a.title.toLowerCase();
            const bTitle = b.title.toLowerCase();

            const titleComparison = aTitle.localeCompare(bTitle);
            if (titleComparison !== 0) {
                return titleComparison;
            }

            const aYear = a.release_date ? new Date(a.release_date).getFullYear() : 0;
            const bYear = b.release_date ? new Date(b.release_date).getFullYear() : 0;
            return aYear - bYear;
        });
    }

    function updateMovieList(movies) {
        const sortedMovies = sortMovies(movies);
        const movieList = document.querySelector('.movie-list');
        movieList.innerHTML = '';

        sortedMovies.forEach(movie => {
            const movieItem = document.createElement('li');
            movieItem.className = 'movie-item';
            
            const releaseYear = movie.release_date ? new Date(movie.release_date).getFullYear() : 'Unknown Year';
            movieItem.textContent = `${movie.title || 'Unnamed Movie'} (${releaseYear})`;
            movieItem.dataset.id = movie.id;

            movieItem.addEventListener('click', () => {
                window.location.href = `movie.html?tmdb_id=${movie.id}`;
            });

            movieList.appendChild(movieItem);
        });

        movieList.style.display = sortedMovies.length ? 'block' : 'none';
    }

    document.getElementById('search-input').addEventListener('input', async (event) => {
        const query = event.target.value.trim();
        if (query.length > 2) {
            allMovies = await searchMovies(query);
            updateMovieList(allMovies);
        } else {
            document.querySelector('.movie-list').style.display = 'none';
        }
    });
  </script>
</body>
</html>
