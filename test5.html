<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الترجمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .download-box {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .download-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="download-box">
        <button class="download-button" onclick="downloadSubtitle()">تحميل الترجمة</button>
    </div>

    <script>
        function downloadSubtitle() {
            const movieName = 'Longlegs'; // هنا ضع اسم الفيلم
            const movieYear = 2024; // هنا ضع سنة الإصدار

            const searchQuery = `${movieName} (${movieYear})`;
            const url = `https://subsource.net/search?query=${encodeURIComponent(searchQuery)}`;
            
            window.location.href = url;
        }
    </script>
</body>
</html>
