<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from Vidsrc and TMDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-box {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            position: relative;
        }
        .movie-box a {
            color: white;
            text-decoration: none;
        }
        .movie-box span {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search for a movie...">
    </div>
    <h1>Movies from Vidsrc and TMDB</h1>
    <div id="movie-list" class="movie-container"></div>

    <script>
        const axios = require('axios');
const apiUrl = 'https://vidsrc.xyz/movies/latest/page-';
const maxPages = 1543;

const movies = [];

for (let page = 1; page <= maxPages; page++) {
  const url = `${apiUrl}${page}.json`;
  axios.get(url)
    .then(response => {
      const data = response.data;
      movies.push(...data.result);
    })
    .catch(error => {
      console.error(`Error fetching page ${page}`, error);
    });
}

// Write the movies data to a JSON file
const fs = require('fs');
fs.writeFileSync('movies.json', JSON.stringify(movies));
    </script>

</body>
</html>
