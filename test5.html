<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الخاصة</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
        .subtitle-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            color: #fff;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
        }
        .subtitle-box:hover {
            background-color: #555;
        }
        #quality-container {
            margin-top: 20px;
        }
        #quality-container button {
            background-color: #555;
            color: #fff;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #quality-container button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        مرحباً بكم في صفحتي الخاصة
    </header>

    <div class="content">
        <p>هنا يمكن أن تضع محتوى خاص بك مثل نصوص، صور، أو أي شيء تريده.</p>

        <iframe src="https://dl.vidsrc.vip/movie/tt15239678" allowfullscreen></iframe>
        
        <div class="subtitle-box" id="subtitleBox">
            حمل الترجمة
        </div>
        
        <div id="quality-container"></div>
    </div>

    <script>
        document.getElementById('subtitleBox').onclick = function() {
            // استخراج اسم الفيلم من الرابط
            const movieUrl = 'https://dl.vidsrc.vip/movie/tt15239678';
            const movieName = movieUrl.split('/').pop(); // استخراج اسم الفيلم

            // إنشاء رابط لموقع OpenSubtitles
            const subtitleUrl = `https://www.opensubtitles.org/ar/search2/sublanguageid-all/moviename-${movieName}`;
            
            // توجيه المستخدم إلى موقع OpenSubtitles
            window.location.href = subtitleUrl;
        }

        // عند تحميل الصفحة، ابدأ في جلب تفاصيل الفيلم
        document.addEventListener('DOMContentLoaded', function() {
            const movieId = 'tt15239678'; // هنا يمكن استخدام معرف TMDB الخاص بالفيلم

            fetch(`https://yts.mx/api/v2/movie_details.json?movie_id=${movieId}`)
                .then(response => response.json())
                .then(data => {
                    const movie = data.data.movie;
                    const qualityContainer = document.getElementById('quality-container');
                    qualityContainer.innerHTML = '';

                    if (movie && movie.torrents.length > 0) {
                        // عرض اسم الفيلم
                        const movieTitle = document.createElement('h2');
                        movieTitle.textContent = movie.title;
                        qualityContainer.appendChild(movieTitle);

                        // عرض جودات التورنت
                        movie.torrents.forEach(torrent => {
                            const button = document.createElement('button');
                            button.textContent = `${torrent.quality} (${torrent.size})`;
                            button.setAttribute('data-url', torrent.url);
                            qualityContainer.appendChild(button);

                            button.addEventListener('click', function() {
                                const torrentUrl = this.getAttribute('data-url');
                                window.location.href = torrentUrl; // توجيه المستخدم لتحميل ملف التورنت
                            });
                        });
                    } else {
                        qualityContainer.innerHTML = '<p>لا توجد جودات متاحة</p>';
                    }
                })
                .catch(error => console.error('Error fetching movie details:', error));
        });
    </script>
</body>
</html>
