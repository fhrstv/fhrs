<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from Vidsrc and TMDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-box {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            position: relative;
        }
        .movie-box a {
            color: white;
            text-decoration: none;
        }
        .movie-box span {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search for a movie...">
    </div>
    <h1>Movies from Vidsrc and TMDB</h1>
    <div id="movie-list" class="movie-container"></div>

    <script>
        async function fetchMovies() {
    const url = 'vidsrcs/page-1.json';

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Failed to load movies');
        }
        const data = await response.json();
        return data.result || [];
    } catch (error) {
        console.error('Error fetching movies:', error);
        return [];
    }
}

function updateMovieList(movies) {
    const movieList = document.getElementById('movie-list');
    movieList.innerHTML = '';

    if (movies.length === 0) {
        movieList.innerHTML = '<p>No movies found.</p>';
        return;
    }

    movies.forEach(movie => {
        const movieBox = document.createElement('div');
        movieBox.className = 'movie-box';

        const movieTitle = document.createElement('span');
        movieTitle.textContent = movie.title || 'Unnamed Movie';

        movieBox.appendChild(movieTitle);
        movieList.appendChild(movieBox);
    });
}

function filterMovies(movies, query) {
    return movies.filter(movie => movie.title.toLowerCase().includes(query.toLowerCase()));
}

document.getElementById('search-box').addEventListener('input', async (event) => {
    const query = event.target.value;
    const allMovies = await fetchMovies();
    const filteredMovies = filterMovies(allMovies, query);
    updateMovieList(filteredMovies);
});

window.onload = async () => {
    const allMovies = await fetchMovies();
    updateMovieList(allMovies);
};
    </script>

</body>
</html>
