<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فهرس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="اكبر موقع فهرسة للافلام والمسلسلات">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  color: #000;
}

header {
  background-color: #333;
  color: hsl(0, 94%, 46%);
  text-align: center;
  padding: 10px;
}

h1 {
  margin: 0;
}

.content {
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

#movie-list {
  width: 50%; /* نصف عرض مربع البحث */
  max-width: 150px; /* عرض ثابت للقائمة */
  max-height: 300px; /* تحديد الارتفاع الأقصى للقائمة */
  margin-top: 5px; /* فاصل بسيط بين مربع البحث والقائمة المنسدلة */
  border: 1px solid #ccc; /* لون حدود القائمة */
  border-radius: 5px; /* انحناء الحدود */
  background-color: #fff; /* خلفية بيضاء */
  position: absolute; /* لتحديد موقع القائمة بدقة */
  left: 50%; /* موضع القائمة في المنتصف أفقيًا */
  transform: translateX(-50%); /* لضمان مركزية القائمة بالضبط */
  overflow-y: auto; /* إظهار شريط تمرير عمودي عند الحاجة */
}

/* تخصيص شريط التمرير للمتصفحات WebKit (Chrome, Safari) */
#movie-list::-webkit-scrollbar {
  width: 12px !important; /* عرض شريط التمرير */
}

#movie-list::-webkit-scrollbar-track {
  background: #f0f0f0 !important; /* لون خلفية شريط التمرير */
}

#movie-list::-webkit-scrollbar-thumb {
  background: #000 !important; /* لون مقبض شريط التمرير */
  border-radius: 10px !important; /* انحناء مقبض التمرير */
}

/* تخصيص شريط التمرير لـ Firefox */
#movie-list {
  scrollbar-width: thin !important; /* عرض شريط التمرير */
  scrollbar-color: #000 #f0f0f0 !important; /* اللون الأول هو لون مقبض التمرير، واللون الثاني هو لون الخلفية */
}


.movie-item {
  padding: 10px;
  border-bottom: 1px solid #ccc; /* الخط بين العناصر */
  cursor: pointer;
  position: relative;
}

.movie-item:last-child {
  border-bottom: none; /* إزالة الخط الأخير */
}

.movie-item::after {
  content: "";
  display: block;
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  border-bottom: 1px solid #ccc; /* الخط بين العناصر */
}

.movie-item:hover {
  background-color: #f0f0f0;
}

.search-box {
  position: relative; /* لتحديد موضع القائمة بشكل صحيح */
  text-align: center;
  margin-top: 20px;
}

#search-input {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid transparent; /* جعل حدود مربع البحث شفافة بشكل افتراضي */
  width: 100%;
  max-width: 300px;
  transition: transform 0.3s ease, border-color 0.3s ease; /* إضافة انتقال للون الحدود */
  text-align: center;
}

#search-input:focus {
  transform: scale(1.1);
  outline: none;
  border-color: #ccc; /* تغيير لون الحدود عند التركيز */
}

#search-input::placeholder {
  color: #999; /* لون نص المكان المحجوز */
}

.head-center {
  list-style-type: none;
  padding: 0;
  text-align: center;
}

.head-item a {
  text-decoration: none;
  color: #333;
  display: block;
  padding: 20px;
  border-radius: 5px;
  background-color: red;
  transition: background-color 0.3s;
  font-size: 25px;
}

.head-item a:hover {
  background-color: gold;
}

@media (max-width: 600px) {
  h2 {
    font-size: 24px;
  }
  .search-box {
    margin-top: 10px;
  }
}
  </style>
</head>
<body>
  <header>
    <h1>فهرس</h1>
  </header>
  <div class="content">
    <h2>الأفلام الأجنبية والأنمي والعربية</h2>
    <br> تحديث الأفلام في موقعنا يوميًا
    <div class="search-box">
      <input type="text" id="search-input" dir="auto" placeholder="اكتب اسم فيلمك هنا">
    </div>
    <div id="movie-list" class="movie-list"></div>
    <ul class="head-center">
      <li class="head-item"><a href="/">رجوع</a></li>
    </ul>
  </div>
  <script>
    const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
    let allMovies = [];
    let displayedMovies = [];

    async function searchMovies(query) {
        const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.results || [];
        } catch (error) {
            console.error('Error fetching data from TMDB', error);
            return [];
        }
    }

    function sortMovies(movies) {
        return movies.sort((a, b) => {
            const aTitle = a.title.toLowerCase();
            const bTitle = b.title.toLowerCase();

            // الترتيب الأبجدي A to Z
            const titleComparison = aTitle.localeCompare(bTitle);
            if (titleComparison !== 0) {
                return titleComparison;
            }

            // ترتيب بناءً على تاريخ الإصدار من الأقدم إلى الأحدث
            const aYear = a.release_date ? new Date(a.release_date).getFullYear() : 0;
            const bYear = b.release_date ? new Date(b.release_date).getFullYear() : 0;
            return aYear - bYear;
        });
    }

    function updateMovieList(movies) {
        const sortedMovies = sortMovies(movies);
        const movieList = document.getElementById('movie-list');
        movieList.innerHTML = '';

        sortedMovies.forEach(movie => {
            const movieItem = document.createElement('div');
            movieItem.className = 'movie-item';
            
            const releaseYear = movie.release_date ? new Date(movie.release_date).getFullYear() : 'Unknown Year';
            movieItem.textContent = `${movie.title || 'Unnamed Movie'} (${releaseYear})`;
            movieItem.dataset.id = movie.id;

            movieItem.addEventListener('click', () => {
                window.location.href = `movie.html?tmdb_id=${movie.id}`;
            });

            movieList.appendChild(movieItem);
        });

        movieList.style.display = sortedMovies.length ? 'block' : 'none';
    }

    document.getElementById('search-input').addEventListener('input', async (event) => {
        const query = event.target.value.trim();
        if (query.length > 2) {
            allMovies = await searchMovies(query);
            updateMovieList(allMovies);
        } else {
            document.getElementById('movie-list').style.display = 'none';
        }
    });
  </script>
</body>
</html>
