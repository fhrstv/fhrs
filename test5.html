<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Torrent</title>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
</head>
<body>
    <video id="video" controls autoplay></video>
    
    <script>
        const client = new WebTorrent();

        // Replace this magnet link with your own
        const magnetURI = 'magnet:?xt=urn:btih:eb1779e24406f2a3943bb7d80b50b65dd9cbbffd&dn=Oddity+(2024)+%5B720p%5D+%5BWEBRip%5D+%5BYTS.MX%5D';

        client.add(magnetURI, { path: 'file' }, torrent => {
            console.log('Torrent added:', torrent);

            const file = torrent.files.find(file => file.name.endsWith('.mp4'));
            if (file) {
                file.renderTo('video');
            } else {
                console.error('No suitable file found');
            }
        });
    </script>
</body>
</html>
