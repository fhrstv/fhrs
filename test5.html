<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from Vidsrc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-box {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            position: relative;
        }
        .movie-box a {
            color: white;
            text-decoration: none;
        }
        .movie-box span {
            display: block;
            margin-top: 10px;
        }
        .no-results {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search for a movie...">
    </div>
    <h1>Movies from Vidsrc</h1>
    <div id="movie-list" class="movie-container"></div>

    <script>
        async function fetchAllMovies() {
    let pageNumber = 1;
    let hasMorePages = true;
    const movieList = document.getElementById('movie-list');
    movieList.innerHTML = '';

    while (hasMorePages && pageNumber <= 1543) {
        const pageData = await fetchMoviesFromPage(pageNumber);

        if (pageData && pageData.length > 0) {
            for (const movie of pageData) {
                const tmdbData = await fetchTMDBData(movie.tmdb_id);
                const movieBox = document.createElement('div');
                movieBox.className = 'movie-box';

                const movieLink = document.createElement('a');
                movieLink.href = `movie.html?tmdb_id=${movie.tmdb_id}`;
                movieLink.target = '_blank';

                const movieTitle = document.createElement('span');
                movieTitle.textContent = movie.title || 'Unnamed Movie';
                movieLink.appendChild(movieTitle);

                movieBox.appendChild(movieLink);
                movieList.appendChild(movieBox);

                allMovies.push({
                    title: movie.title,
                    tmdb_id: movie.tmdb_id,
                });
            }

            pageNumber++;
        } else {
            hasMorePages = false;
        }
    }

    displayedMovies = [...allMovies];
    updateMovieList();
}
    </script>

</body>
</html>
