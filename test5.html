<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث في الأفلام</title>
</head>
<body>
    <h1>بحث في الأفلام</h1>
    <input type="text" id="searchInput" placeholder="أدخل معرف الفيلم">
    <button onclick="searchMovie()">بحث</button>
    <div id="results"></div>

    <script>
const imdbIDs = [
    'tt0111161',
    'tt0068646',
    'tt0071562',
    // أضف المزيد من المعرفات هنا
];

const tmdbAPIKey = 'cf64a661774f647b7513facb9f1e55e5'; // مفتاح API الخاص بك

async function searchMovie() {
    const query = document.getElementById('searchInput').value.trim();
    const resultsDiv = document.getElementById('results');
    
    // تنظيف النتائج السابقة
    resultsDiv.innerHTML = '';

    // تحقق مما إذا كان المعرف المدخل موجودًا في قائمة المعرفات
    if (imdbIDs.includes(query)) {
        try {
            const response = await fetch(`https://api.themoviedb.org/3/find/${query}?api_key=${tmdbAPIKey}&external_source=imdb_id`);
            const data = await response.json();

            if (data.movie_results && data.movie_results.length > 0) {
                const movie = data.movie_results[0];
                const resultElement = document.createElement('div');
                resultElement.textContent = `Title: ${movie.title}, IMDb ID: ${query}`;
                resultsDiv.appendChild(resultElement);
            } else {
                resultsDiv.textContent = 'لم يتم العثور على نتائج.';
            }
        } catch (error) {
            console.error('Error fetching movie data:', error);
            resultsDiv.textContent = 'حدث خطأ أثناء البحث.';
        }
    } else {
        resultsDiv.textContent = 'معرف الفيلم غير موجود في القائمة.';
    }
}
    
    </script>
</body>
</html>
