<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأفلام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #movie-details {
            margin: 20px 0;
        }
        #quality-container button,
        #subtitle-button {
            background-color: #555;
            color: #fff;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #quality-container button:hover,
        #subtitle-button:hover {
            background-color: #777;
        }
        iframe {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>تفاصيل الفيلم</h1>
    <div id="movie-details"></div>
    <div id="quality-container"></div>
    <button id="subtitle-button">تحميل الترجمة</button>
    <iframe id="movie-player" allowfullscreen></iframe>

    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5'; // استبدل بمفتاح API الخاص بك
        const tmdbId = getQueryParameter('tmdb_id');

        // وظيفة لاستخراج معلمات الـ URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // جلب بيانات الفيلم من TMDB API
        async function fetchMovieFromTMDB(tmdbId) {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/${tmdbId}?api_key=${apiKey}&language=ar`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('خطأ في جلب بيانات الفيلم من TMDB:', error);
                return null;
            }
        }

        // تحويل TMDB ID إلى IMDb ID
        async function getIMDbId(tmdbId) {
            const movieData = await fetchMovieFromTMDB(tmdbId);
            if (movieData && movieData.imdb_id) {
                return movieData.imdb_id;
            } else {
                console.error('لم يتم العثور على IMDb ID للفيلم.');
                return null;
            }
        }

        // إعداد زر تحميل الترجمة
        function setupSubtitleButton(movieName) {
            const subtitleButton = document.getElementById('subtitle-button');
            subtitleButton.onclick = () => {
                const subtitleUrl = `https://www.opensubtitles.org/ar/search2/sublanguageid-all/moviename-${movieName}`;
                window.location.href = subtitleUrl;
            };
        }

        // عرض تفاصيل الفيلم وجلب الـ IMDb ID
        async function displayMovieDetails() {
            const movie = await fetchMovieFromTMDB(tmdbId);
            if (movie) {
                const movieDetails = document.getElementById('movie-details');
                movieDetails.innerHTML = `<h2>${movie.title}</h2><p>السنة: ${movie.release_date ? new Date(movie.release_date).getFullYear() : 'غير متوفر'}</p>`;

                const qualityContainer = document.getElementById('quality-container');
                // يمكنك إضافة أزرار الجودة هنا إذا كنت تستخدم بيانات YTS

                const imdbId = await getIMDbId(tmdbId);
                if (imdbId) {
                    console.log('IMDb ID:', imdbId);
                    // يمكنك استخدام الـ IMDb ID في مكان آخر في الصفحة
                    // على سبيل المثال، لعرضه للمستخدم أو لاستخدامه في رابط آخر
                }

                // إعداد زر تحميل الترجمة
                setupSubtitleButton(movie.title);

                // إعداد مشغل الفيديو
                const iframe = document.getElementById('movie-player');
                iframe.src = `https://dl.vidsrc.vip/movie/${tmdbId}`; // تأكد من أن هذا الرابط يعمل بشكل صحيح
            }
        }

        displayMovieDetails();
    </script>

</body>
</html>
