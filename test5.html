// Function to fetch movie data from TMDB API
async function fetchMovieData(id) {
  const response = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=cf64a661774f647b7513facb9f1e55e5&language=en-US`);
  return response.json();
}

// Function to search for movies by title and release date
async function searchMovies(query) {
  console.log('Searching for movies...');
  const searchResults = [];
  for (const id of tmdbIds) {
    const movieData = await fetchMovieData(id);
    if (
      movieData.title.toLowerCase().includes(query.title.toLowerCase()) &&
      (query.releaseDate === '' || movieData.release_date.includes(query.releaseDate))
    ) {
      searchResults.push({
        title: movieData.title,
        year: movieData.release_date ? new Date(movieData.release_date).getFullYear() : 'Unknown Year',
        id: movieData.id,
      });
    }
  }
  console.log('Search results:', searchResults);
  displayMovies(searchResults);
}

// Function to display search results
function displayMovies(movies) {
  const seriesList = document.getElementById('movie-list');
  seriesList.innerHTML = '';
  movies.forEach(movie => {
    const listItem = document.createElement('li');
    listItem.classList.add('movie-item');
    listItem.innerHTML = `<a href="movie.html?tmdb_id=${movie.id}" rel="noopener noreferrer">${movie.title} (${movie.year})</a>`;
    seriesList.appendChild(listItem);
  });
}
