<head>

        header {

        iframe {

            margin-top: 20px;
        }
        .subtitle-box {

            border-radius: 5px;
            cursor: pointer;
        }
        .subtitle-box:hover {
            background-color: #555;
        }
        #quality-container {
            margin-top: 20px;
        }
        #quality-container button {
            background-color: #555;
            color: #fff;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #quality-container button:hover {
            background-color: #777;
        }
        #movies {
            list-style: none;
            padding: 0;
        }
        #movies li {
            background: #ddd;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>

<body>
    <header>
        مرحباً بكم في صفحتي الخاصة
    </header>

    <div class="content">
        <p>هنا يمكن أن تضع محتوى خاص بك مثل نصوص، صور، أو أي شيء تريده.</p>

        <iframe src="https://dl.vidsrc.vip/movie/tt15239678" allowfullscreen></iframe>
        
        <div class="subtitle-box" id="subtitleBox">
            حمل الترجمة
        </div>
        
        <div id="quality-container"></div>
        <ul id="movies"></ul>
    </div>

    <script>
        document.getElementById('subtitleBox').onclick = function() {
            const movieUrl = 'https://dl.vidsrc.vip/movie/tt15239678';
            const movieName = movieUrl.split('/').pop(); // استخراج اسم الفيلم

            const subtitleUrl = `https://www.opensubtitles.org/ar/search2/sublanguageid-all/moviename-${movieName}`;
            window.location.href = subtitleUrl;
        }

        document.getElementById('search').addEventListener('input', function() {
            const query = this.value;
            const movieList = document.getElementById('movies');

            if (query.length > 2) {
                fetch(`https://yts.mx/api/v2/list_movies.json?query_term=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        const movies = data.data.movies;
                        movieList.innerHTML = '';

                        if (movies && movies.length > 0) {
                            movies.forEach(movie => {
                                const li = document.createElement('li');
                                li.innerHTML = `<span class="movie-title">${movie.title}</span> (${movie.year})`;
                                movieList.appendChild(li);

                                li.addEventListener('click', function() {
                                    fetchMovieTorrents(movie.id);
                                });
                            });
                        } else {
                            movieList.innerHTML = '<li>لم يتم العثور على أفلام</li>';
                        }
                    })
                    .catch(error => console.error('Error fetching movies:', error));
            } else {
                movieList.innerHTML = '';
                document.getElementById('quality-container').innerHTML = '';
            }
        });

        function fetchMovieTorrents(movieId) {
            fetch(`https://yts.mx/api/v2/movie_details.json?movie_id=${movieId}`)
                .then(response => response.json())
                .then(data => {
                    const movie = data.data.movie;
                    const qualityContainer = document.getElementById('quality-container');
                    qualityContainer.innerHTML = '';

                    if (movie && movie.torrents && movie.torrents.length > 0) {
                        const movieTitle = document.createElement('h2');
                        movieTitle.textContent = movie.title;
                        qualityContainer.appendChild(movieTitle);

                        movie.torrents.forEach(torrent => {
                            const button = document.createElement('button');
                            button.textContent = `${torrent.quality} (${torrent.size})`;
                            button.setAttribute('data-url', torrent.url);
                            qualityContainer.appendChild(button);

                            button.addEventListener('click', function() {
                                const torrentUrl = this.getAttribute('data-url');
                                window.location.href = torrentUrl;
                            });
                        });
                    } else {
                        qualityContainer.innerHTML = '<p>لا توجد جودات متاحة</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching movie details:', error);
                    document.getElementById('quality-container').innerHTML = '<p>فشل في جلب بيانات الفيلم</p>';
                });
        }
    </script>
