<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from TMDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-box {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            position: relative;
        }
        .movie-box a {
            color: white;
            text-decoration: none;
        }
        .movie-box span {
            display: block;
            margin-top: 10px;
        }
        .no-results {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search for a movie...">
    </div>
    <h1>Movies from TMDB</h1>
    <div id="movie-list" class="movie-container"></div>

    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
        const searchEndpoint = 'https://api.themoviedb.org/3/search/movie';
        let displayedMovies = [];

        async function searchMovies(query) {
            const url = `${searchEndpoint}?api_key=${apiKey}&query=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to search for movies');
                }
                const data = await response.json();
                return data.results || [];
            } catch (error) {
                console.error('Error searching movies', error);
                return [];
            }
        }

        function updateMovieList() {
            const movieList = document.getElementById('movie-list');
            movieList.innerHTML = '';

            if (displayedMovies.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No movies found';
                movieList.appendChild(noResults);
                return;
            }

            displayedMovies.forEach(movie => {
                const movieBox = document.createElement('div');
                movieBox.className = 'movie-box';

                const movieLink = document.createElement('a');
                movieLink.href = `https://www.themoviedb.org/movie/${movie.id}`;
                movieLink.target = '_blank';

                const movieTitle = document.createElement('span');
                movieTitle.textContent = movie.title || 'Unnamed Movie';
                movieLink.appendChild(movieTitle);

                movieBox.appendChild(movieLink);
                movieList.appendChild(movieBox);
            });
        }

        async function handleSearch(query) {
            if (query.trim() === '') {
                displayedMovies = [];
                updateMovieList();
                return;
            }

            const searchResults = await searchMovies(query);
            displayedMovies = searchResults;
            updateMovieList();
        }

        document.getElementById('search-box').addEventListener('input', (event) => {
            handleSearch(event.target.value);
        });
    </script>

</body>
</html>
