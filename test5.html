<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        .movie-box {
            margin: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 200px;
        }
        #search-box {
            margin: 20px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <input type="text" id="search-box" placeholder="Search for movies...">
    <div id="movie-list"></div>
    <script>
        const totalPages = 1543; // عدد الصفحات الكلي

async function fetchMoviesFromPage(pageNumber) {
    const url = `https://vidsrc.xyz/movies/latest/page-${pageNumber}.json`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Failed to load page ' + pageNumber);
        }
        const data = await response.json();
        return data.result || [];
    } catch (error) {
        console.error('Error fetching movies from page', pageNumber, error);
        return [];
    }
}

async function searchMovies(query) {
    const searchQuery = query.trim().toLowerCase();
    let results = [];
    let pageNumber = 1;

    while (pageNumber <= totalPages) {
        const pageData = await fetchMoviesFromPage(pageNumber);

        if (pageData.length === 0) {
            break; // انتهت الصفحات المتاحة
        }

        const filteredMovies = pageData.filter(movie =>
            movie.title.toLowerCase().includes(searchQuery)
        );

        results.push(...filteredMovies);

        pageNumber++;
    }

    updateMovieList(results);
}

function updateMovieList(movies) {
    const movieList = document.getElementById('movie-list');
    movieList.innerHTML = '';

    movies.forEach(movie => {
        const movieBox = document.createElement('div');
        movieBox.className = 'movie-box';

        const movieLink = document.createElement('a');
        movieLink.href = `movie.html?tmdb_id=${movie.tmdb_id}`;
        movieLink.target = '_blank';

        const movieTitle = document.createElement('span');
        movieTitle.textContent = movie.title || 'Unnamed Movie';
        movieLink.appendChild(movieTitle);

        movieBox.appendChild(movieLink);
        movieList.appendChild(movieBox);
    });
}

document.getElementById('search-box').addEventListener('input', (event) => {
    const query = event.target.value;
    if (query.length > 2) { // بدء البحث بعد إدخال 3 أحرف لتقليل الطلبات
        searchMovies(query);
    } else {
        updateMovieList([]); // مسح النتائج إذا كان النص قصيرًا جدًا
    }
});
    </script>
</body>
</html>
