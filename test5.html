<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from Vidsrc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-box {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            position: relative;
        }
        .movie-box a {
            color: white;
            text-decoration: none;
        }
        .movie-box span {
            display: block;
            margin-top: 10px;
        }
        .no-results {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search for a movie...">
    </div>
    <h1>Movies from Vidsrc</h1>
    <div id="movie-list" class="movie-container"></div>

    <script>
        const totalPages = 1543; // العدد الإجمالي للصفحات
let allMovies = [];

async function fetchMoviesFromPage(pageNumber) {
    const url = `https://vidsrc.xyz/movies/latest/page-${pageNumber}.json`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Failed to load page ' + pageNumber);
        }
        const data = await response.json();
        return data.result || [];
    } catch (error) {
        console.error('Error fetching movies from page', pageNumber, error);
        return [];
    }
}

async function searchMovies(query) {
    allMovies = []; // إعادة تعيين القائمة لإجراء البحث الجديد
    for (let page = 1; page <= totalPages; page++) {
        const movies = await fetchMoviesFromPage(page);
        allMovies = allMovies.concat(movies.filter(movie => movie.title.toLowerCase().includes(query.toLowerCase())));

        if (allMovies.length > 0) {
            break; // توقف عند العثور على نتائج
        }
    }

    if (allMovies.length === 0) {
        updateMovieList();
        const movieList = document.getElementById('movie-list');
        movieList.innerHTML = '<div class="no-results">No movies found</div>';
    } else {
        updateMovieList();
    }
}

function updateMovieList() {
    const movieList = document.getElementById('movie-list');
    movieList.innerHTML = '';

    allMovies.forEach(movie => {
        const movieBox = document.createElement('div');
        movieBox.className = 'movie-box';

        const movieLink = document.createElement('a');
        movieLink.href = `movie.html?tmdb_id=${movie.tmdb_id}`;
        movieLink.target = '_blank';

        const movieTitle = document.createElement('span');
        movieTitle.textContent = movie.title || 'Unnamed Movie';
        movieLink.appendChild(movieTitle);

        movieBox.appendChild(movieLink);
        movieList.appendChild(movieBox);
    });
}

document.getElementById('search-box').addEventListener('input', (event) => {
    const query = event.target.value;
    if (query.length >= 3) { // البحث فقط عند إدخال 3 أحرف على الأقل
        searchMovies(query);
    }
});
            
                    </script>

</body>
</html>
