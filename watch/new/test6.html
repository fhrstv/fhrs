<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فهرس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="اكبر موقع فهرسة للافلام والمسلسلات">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #000;
    }

    header {
      background-color: #333;
      color: hsl(0, 94%, 46%);
      text-align: center;
      padding: 10px;
    }

    h1 {
      margin: 0;
    }

    .content {
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .search-box {
      text-align: center;
      margin-top: 20px;
      position: relative;
    }

    #search-input {
      padding: 10px;
      border-radius: 5px 5px 0 0;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
      text-align: center;
      box-sizing: border-box;
    }

    .movie-list {
      list-style-type: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 5px 5px;
      position: absolute;
      width: 100%;
      max-width: 300px;
      background-color: #fff;
      z-index: 1;
      display: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      left: 0;
      right: 0;
      margin: auto;
    }

    .movie-list.show {
      display: block;
    }

    .movie-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .movie-item:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }
      .search-box {
        margin-top: 10px;
      }
    }



    .film-container {
    display: flex;
    flex-direction: column; /* لتصفية العناصر عموديًا */
    align-items: center; /* توسيط العناصر أفقيًا */
    padding: 20px;
}

.film-box {
    background-color: red;
    color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 200px; /* عرض ثابت للمربعات */
    margin-bottom: 20px; /* مسافة بين المربعات */
    display: flex;
    flex-direction: column; /* لتصفية النصوص عموديًا */
    align-items: center; /* توسيط النصوص داخل المربع */
    justify-content: center; /* توسيط النصوص عموديًا داخل المربع */
    text-align: center; /* توسيط النصوص داخل المربع */
    cursor: pointer;
}

.film-box span {
    font-size: 18px; /* حجم الخط */
    line-height: 1.4; /* تحسين التباعد بين الأسطر */
}





.film-box:hover {
    background-color: gold; /* لون خلفية ذهبي عند التفاعل */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* زيادة الظل عند التفاعل */
}

  </style>
</head>
<body>
  <header>
    <h1>فهرس</h1>
  </header>
  <div class="content">
    <h2>البحث عن المسلسلات يكون فقط عن طريق مربع البحث وليس هناك صفحات اخرى</h2>
    <div class="search-box">
      <input type="text" id="search-input" dir="auto" placeholder="اكتب اسم مسلسلك هنا">
      <ul class="movie-list"></ul>
      <h2>أحدث المسلسلات لاجنبية</h2>
      <div id="film-container" class="film-container"></div>
    </div>
  </div>
  <script>
   const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
const currentYear = new Date().getFullYear();
const currentMonth = new Date().getMonth() + 1;

// تنسيق الشهر ليتناسب مع الشكل المطلوب في API
const formattedMonth = currentMonth < 10 ? `0${currentMonth}` : currentMonth;

// حساب تاريخ البداية والنهاية للشهر الحالي
const startDate = `${currentYear}-${formattedMonth}-01`;
const endDate = new Date(currentYear, currentMonth, 0).toISOString().split('T')[0];

// قائمة الدول واللغات المستبعدة
const excludedCountries = ['CN', 'KR', 'AR', 'IN', 'JP'];
const excludedLanguages = ['العربية', 'हिन्दी', '中文', '한국어', '日本語'];

// دالة لتصفية العناوين المستبعدة
function filterByLanguage(title) {
    return !excludedLanguages.some(lang => title.includes(lang));
}

// دالة لجلب المسلسلات للشهر الحالي
async function fetchShowsThisMonth() {
    const url = `https://api.themoviedb.org/3/discover/tv?api_key=${apiKey}&first_air_date.gte=${startDate}&first_air_date.lte=${endDate}&with_original_language=en`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Failed to load shows for this month');
        }
        const data = await response.json();
        return data.results.filter(show => filterByLanguage(show.name)) || [];
    } catch (error) {
        console.error('Error fetching shows for this month', error);
        return [];
    }
}

// دالة للبحث عن المسلسلات
async function searchShows(query) {
    const url = `https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(query)}&with_original_language=en`;
    try {
        const response = await fetch(url);
        const data = await response.json();
        return data.results.filter(show => filterByLanguage(show.name)) || [];
    } catch (error) {
        console.error('Error fetching data from TMDB', error);
        return [];
    }
}

// دالة لترتيب المسلسلات حسب العنوان
function sortShows(shows) {
    return shows.sort((a, b) => {
        const aTitle = a.name.toLowerCase();
        const bTitle = b.name.toLowerCase();

        const titleComparison = aTitle.localeCompare(bTitle);
        if (titleComparison !== 0) {
            return titleComparison;
        }

        const aYear = a.first_air_date ? new Date(a.first_air_date).getFullYear() : 0;
        const bYear = b.first_air_date ? new Date(b.first_air_date).getFullYear() : 0;
        return aYear - bYear;
    });
}

// دالة لتحديث قائمة المسلسلات
function updateShowList(shows) {
    const sortedShows = sortShows(shows);
    const showList = document.querySelector('.movie-list');
    showList.innerHTML = '';

    sortedShows.forEach(show => {
        const showItem = document.createElement('li');
        showItem.className = 'movie-item';

        const releaseYear = show.first_air_date ? new Date(show.first_air_date).getFullYear() : 'Unknown Year';
        showItem.textContent = `${show.name || 'Unnamed Show'} (${releaseYear})`;
        showItem.dataset.id = show.id;

        showItem.addEventListener('click', () => {
            window.location.href = `watchS.html?tmdb_id=${show.id}`;
        });

        showList.appendChild(showItem);
    });

    showList.style.display = sortedShows.length ? 'block' : 'none';
}

// التعامل مع مدخلات البحث
document.getElementById('search-input').addEventListener('input', async (event) => {
    const query = event.target.value.trim();
    if (query.length > 2) {
        const shows = await searchShows(query);
        updateShowList(shows);
    } else {
        document.querySelector('.movie-list').style.display = 'none';
    }
});






const apiUrl = 'https://vidsrc.xyz/tvshows/latest/page-321.json'; // رابط بيانات المسلسلات
const tmdbApiKey = 'cf64a661774f647b7513facb9f1e55e5'; // مفتاح API لـ TMDB

// دالة لجلب بيانات المسلسلات من API
async function fetchShowsFromPage() {
  try {
    const response = await fetch(apiUrl);
    if (!response.ok) {
      throw new Error('فشل في تحميل البيانات');
    }
    const data = await response.json();
    console.log('البيانات التي تم جلبها من API:', data);
    return data.result || []; // افترض أن المسلسلات تكون في مفتاح 'result'
  } catch (error) {
    console.error('خطأ في جلب المسلسلات:', error);
    return [];
  }
}

// دالة لجلب معرّف TMDB لمسلسل معين
async function fetchTmdbId(showTitle) {
  const url = `https://api.themoviedb.org/3/search/tv?api_key=${tmdbApiKey}&query=${encodeURIComponent(showTitle)}`;

  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error('فشل في جلب البيانات من TMDB');
    }
    const data = await response.json();
    console.log('البيانات التي تم جلبها من TMDB:', data);
    return data.results[0]?.id || null; // إرجاع معرّف TMDB للمسلسل الأول في النتائج
  } catch (error) {
    console.error('خطأ في جلب بيانات TMDB:', error);
    return null;
  }
}

// دالة لعرض المسلسلات في الحاوية المحددة
async function displayShows() {
  const shows = await fetchShowsFromPage(); // جلب بيانات المسلسلات
  const filmContainer = document.getElementById('film-container');
  filmContainer.innerHTML = '';

  if (shows.length === 0) {
    console.log('لم يتم العثور على مسلسلات.');
  } else {
    for (const show of shows) {
      const filmBox = document.createElement('div');
      filmBox.className = 'film-box';
      filmBox.dataset.tmdbId = show.id; // تخزين معرّف TMDB في سمة البيانات

      const releaseYear = new Date(show.release_date).getFullYear();
      const filmTitle = document.createElement('span');
      filmTitle.textContent = `${show.title || 'مسلسل بدون اسم'} ${releaseYear || ''}`;
      filmBox.appendChild(filmTitle);

      filmBox.addEventListener('click', async (event) => {
        event.stopPropagation(); // Stop the propagation of the click event
        console.log('تم النقر على المسلسل:', show.title || 'مسلسل بدون اسم');
        const tmdbId = await fetchTmdbId(show.title || ''); // جلب معرّف TMDB
        console.log('معرّف TMDB:', tmdbId); // التحقق من معرّف TMDB
        if (tmdbId) {
          console.log(`التحويل إلى watch.html?tmdb_id=${tmdbId}`); // تحقق من الرابط
          await new Promise(resolve => setTimeout(resolve, 0)); // add this line
          window.location.href = `watchS.html?tmdb_id=${tmdbId}`;
        } else {
          console.error('لم يتم العثور على معرّف TMDB للمسلسل:', show.title);
        }
      });

      filmContainer.appendChild(filmBox);
    }
  }
}

// تنفيذ عند تحميل الصفحة
window.onload = displayShows;

  </script>
</body>
</html>
