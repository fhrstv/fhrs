<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فهرس</title>
    <meta name="description" content="أكبر موقع فهرسة للأفلام والمسلسلات">
    <link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    color: #000;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: transparent; /* لجعل الخلفية شفافة */
    /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */ /* إزالة تأثير الظل */
    text-align: center;
    font-size: 18px;
    border-radius: 10px;
    overflow: hidden;
}

.movie-details {
    max-width: 800px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.movie-details img {
    width: 300px;
    height: auto;
    border-radius: 5px;
}

.movie-details h1 {
    margin: 0;
    color: red;
}

.movie-details p {
    margin: 10px 0;
}

.movie-details p span {
    color: #000; /* تعيين اللون الأسود للـ <span> */
}

iframe {
    border: none;
    border-radius: 5px;
}

.trailer-container, .movie-embed-container {
    margin-top: 20px;
}

.trailer-container iframe, .movie-embed-container iframe {
    width: 100%;
    height: 400px;
}

header {
    background-color: #333;
    color: hsl(0, 94%, 46%);
    text-align: center;
    padding: 10px;
}

a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 20px;
    border-radius: 5px;
    background-color: red;
    transition: background-color 0.3s;
    margin-top: 20px;
}

a:hover {
    background-color: gold;
}

h2, h3, a {
    color: #000;
}

h4 {
    font-size: 40px;
    margin: 0;
}

/* تحديد اللون الأسود للنصوص داخل عناصر <strong> */
    .movie-details strong {
    color: #000; /* تعيين اللون الأسود */
}

/* تعيين اللون الأسود لنصوص <span> داخل تفاصيل الفيلم */
.movie-details span {
    color: #000; /* تعيين اللون الأسود */
}

    </style>
</head>
<header>
    <h4>فهرس</h4>

<body>
    <div class="container">
    <div class="movie-details" id="movie-details">
        <img src="" alt="Show Poster">
        <h1>Show Title</h1>
        <p><strong>تاريخ الاصدار : </strong> <span id="release-date">N/A</span></p>
        <p><strong>القصة : </strong> <span id="overview">No overview available.</span></p>
        <p><strong>النوع : </strong> <span id="genre">N/A</span></p>
        <p><strong>التقييم : </strong> <span id="rating">N/A</span></p>
        <h2>التريلر</h2>
        <div class="trailer-container" id="trailer-container"></div>
        <h2>مشاهدة المسلسل</h2>
        <div class="movie-embed-container" id="movie-embed-container"></div>
        <a href="../../Movies">رجوع</a>
    </div>
</header>
    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5';

        async function fetchShowDetails(tmdbId) {
            const url = `https://api.themoviedb.org/3/tv/${tmdbId}?api_key=${apiKey}&language=ar`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('فشل في جلب تفاصيل المسلسل.');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('خطأ في جلب تفاصيل المسلسل:', error);
                return null;
            }
        }

        async function fetchShowVideos(tmdbId) {
            const url = `https://api.themoviedb.org/3/tv/${tmdbId}/videos?api_key=${apiKey}&language=en`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('فشل في جلب فيديوهات المسلسل.');
                }
                const data = await response.json();
                console.log('فيديوهات المسلسل:', data.results);
                return data.results;
            } catch (error) {
                console.error('خطأ في جلب فيديوهات المسلسل:', error);
                return [];
            }
        }

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function checkIframeMessage() {
            const iframe = document.getElementById('movie-embed-container').querySelector('iframe');
            iframe.onload = function() {
                const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
                const messageElement = iframeContent.querySelector('h4');
                if (messageElement && messageElement.textContent === 'This media is unavailable at the moment.') {
                    window.location.href = '/error-page.html';
                }
            };
        }

        async function displayShowDetails() {
            const tmdbId = getQueryParameter('tmdb_id');

            if (!tmdbId) {
                document.getElementById('movie-details').innerHTML = '<p>لم يتم توفير معرّف المسلسل.</p>';
                return;
            }

            const showData = await fetchShowDetails(tmdbId);
            const showVideos = await fetchShowVideos(tmdbId);

            if (showData) {
                document.querySelector('h1').textContent = showData.name || 'لا يوجد عنوان';
                document.querySelector('img').src = showData.poster_path ? `https://image.tmdb.org/t/p/w500/${showData.poster_path}` : '';
                document.getElementById('release-date').textContent = showData.first_air_date || 'غير متوفر';
                document.getElementById('overview').textContent = showData.overview || 'لا يوجد ملخص متاح.';

                const genres = showData.genres.map(genre => genre.name).join(', ');
                document.getElementById('genre').textContent = genres || 'غير متوفر';

                const rating = showData.vote_average ? showData.vote_average.toFixed(1) : 'غير متوفر';
                document.getElementById('rating').textContent = `${rating} / 10`;

                document.getElementById('movie-embed-container').innerHTML = `
                    <iframe src="https://vidsrc.xyz/embed/tv?tmdb=${tmdbId}" allowfullscreen></iframe>
                `;

                checkIframeMessage();

                const trailer = showVideos.find(video => video.type === 'Trailer' && video.site === 'YouTube');
                if (trailer) {
                    document.getElementById('trailer-container').innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${trailer.key}" allowfullscreen></iframe>
                    `;
                } else {
                    document.getElementById('trailer-container').innerHTML = '<p>لا يوجد إعلان متوفر لهذا المسلسل.</p>';
                }
            } else {
                document.getElementById('movie-details').innerHTML = '<p>فشل في تحميل تفاصيل المسلسل.</p>';
            }
        }

        window.onload = displayShowDetails;
    </script>
</body>
</html>
