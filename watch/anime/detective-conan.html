<!DOCTYPE html>
<html>
<head>
    <title>فهرس</title>

    <style>
      body {
    font-family: 'Arial', sans-serif;
    background-color: #141414;
    color: #fff;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    overflow-x: hidden;
    touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
    text-align: center;
}

header {
    text-align: center; /* توسيط النص */
    font-size: 3em; /* حجم الخط الكبير */
    color: red; /* اللون الأحمر للنص */
    margin: 20px 0; /* إضافة هامش أعلى وأسفل */
    text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); /* إضافة ظل للنص */
    cursor: pointer; /* تغيير شكل المؤشر عند التمرير فوق النص */
}

a {
    text-decoration: none;
    color: #ffffff;
    display: block;
    padding: 20px;
    border-radius: 10px;
    background-color: red;
    transition: transform 0.3s, box-shadow 0.3s;
    font-size: 25px;
    text-align: center;
    margin: 20px auto;
    width: 60%;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    perspective: 1000px; /* إضافة منظور لتحقيق التأثير ثلاثي الأبعاد */
}

a:hover {
    transform: scale(1.05) translateZ(15px); /* تكبير المربع وتحريكه في المحور Z */
    background-color: darkred; /* تغيير اللون عند التمرير فوق العنصر */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* زيادة الظل عند التمرير فوق العنصر */
}

p {
    text-align: justify;
    margin-bottom: 10px;
}

.movie-details {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #ffffff;
    font-size: 20px;
    margin-bottom: 10px;
    text-align: center;
    font-weight: bold;
    direction: rtl;
}

.movie-poster {
    max-width: 300px;
    height: auto;
    margin: 20px auto;
    display: block;
    border: 5px solid; /* عرض الإطار */
    border-image: linear-gradient(45deg, #000000, #ff0000, #250f0f) 1;
}

.movie-info {
    text-align: center;
    padding: 0 20px;
}

.movie-info p {
    margin-bottom: 10px;
}

.movie-title {
    color: #ff0000;
    font-size: 250%;
    margin-bottom: 10px;
}


h3 {
    color: #ffffff; /* تغيير اللون إلى الأسود */
}


#episodes {
    width: 100%;
    font-size: 18px;
    padding: 10px;
    height: 50px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    direction: rtl;
    text-align: center;
    flex-direction: row-reverse;
}

/* تعديل حجم مشغل الفيديو والتريلر */
#trailerContainer {
    position: relative;
    width: 90%;
    max-width: 800px;
    aspect-ratio: 16 / 9; /* النسبة المعتمدة لمقاطع الفيديو */
    background-color: black;
    border-radius: 8px; /* زوايا دائرية كالموجودة في YouTube */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6); /* ظل لإعطاء التأثير المرتفع */
    border: 5px solid;

    border-image: linear-gradient(45deg, #000000, #ff0000, #250f0f) 1;
    border-image-slice: 1;
    overflow: hidden;
    margin: 20px auto; /* توسيط العنصر في الصفحة */
}

#trailerContainer iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 8px; /* زوايا دائرية للفيديو */

    

}

#trailerContainer::before {
    content: '';
    display: block;
    padding-top: 56.25%; /* نسبة العرض إلى الارتفاع 16:9 */
}





video {
    width: 90%;
    max-height: 400px;
    background-color: black;
    border: 5px solid;
    border-image: linear-gradient(45deg, #000000, #ff0000, #250f0f) 1;
    border-image-slice: 1;
    overflow-x: hidden;
}


/* ضبط حجم مربعات الاختيار */
select {
    font-size: 1rem; /* حجم الخط */
    font-weight: bold; /* جعل الخط عريضًا */
    color: #333; /* لون النص */
    padding: 0.5rem; /* الحشوة حول النص */
    border: 1px solid #ccc; /* حدود عنصر select */
    border-radius: 4px; /* زوايا دائرية للحدود */
    background-color: #f9f9f9; /* لون الخلفية */
    width: 100%; /* ملء عرض العنصر الأب */
    max-width: 300px; /* أقصى عرض للعنصر */
    box-sizing: border-box; /* حساب الحشوة والحدود ضمن العرض الإجمالي */
    direction: rtl;
    text-align: center;
}

/* محاذاة النص إلى اليمين */
select option {
    text-align: center; /* محاذاة النص في القوائم إلى اليمين */
    font-size: 1.5rem; /* حجم الخط بناءً على عرض النافذة */

}

/* محاذاة مربع "اختر الحلقة" في القوائم */
select[disabled] {
    text-align: center; /* محاذاة نص "اختر الحلقة" في القوائم إلى اليمين */
    font-size: 2.5rem; /* حجم الخط بناءً على عرض النافذة */

}

/* تنسيق #copyButton ليظهر في سطر منفصل تحت الأزرار الأخرى */
#copyButton {
    background-color: #00bfff; /* أزرق سماوي */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 30px auto; /* إضافة مسافة أعلى وأسفل، توسيط الزر */
    display: block; /* جعل الزر يظهر في سطر منفصل */
    width: 50%; /* عريض بنسبة 50% من الحاوية */
    font-size: 18px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}


#copyButton:hover {
    background-color: #009acd; /* أزرق سماوي داكن عند التمرير */
    transform: scale(1.05) translateZ(15px); /* تكبير المربع وتحريكه في المحور Z */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* زيادة الظل عند التمرير فوق العنصر */
}

h3 {
    font-size: 1.7rem; /* حجم الخط الوسط */
    direction: rtl; /* من اليمين إلى اليسار */
    font-family: 'Tahoma', sans-serif; /* استخدام خط يدعم الحروف اللاتينية والعربية */
    font-weight: bold; /* إذا كنت ترغب في جعل الخط سميكاً */
    text-align: center; /* محاذاة النص إلى الوسط */
}

h3 span.english {
    font-family: 'Arial', sans-serif; /* استخدام خط خاص للحروف اللاتينية */
    font-size: inherit;
    direction: ltr; /* تحديد الاتجاه من اليسار إلى اليمين للكلمات اللاتينية */
}






















h2 {
    color: #ffffff;
    font-size: 30px;
    text-align: center;
    line-height: 1.5;
    text-shadow: 
        -1px -1px 0 #ff0000,  
         1px -1px 0 #000000,
        -1px  1px 0 #ff0000,
         1px  1px 0 #000000; /* إضافة حواف سوداء */
}

label[for="highQualityEpisodes"],
label[for="lowQualityEpisodes"] {
    font-size: 1.5rem; /* حجم الخط بناءً على عرض النافذة */
    font-weight: bold; /* جعل الخط عريضًا */
    color: #fff; /* لون النص */
    align-items: center;
    display: block;
}

<body>
   <header onclick="window.location.href='/'" style="cursor: pointer;">
    فهرس
</header>
    <div class="container">
        <div id="movieInfo"></div>
        <h2>التريلر</h2>
        <div id="trailerContainer"></div>
        <h2>شاهد الآن</h2>
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
        </video>
        <div class="episode-box">
            <label for="highQualityEpisodes">حلقات الجودة العالية</label>
            <select id="highQualityEpisodes" onchange="changeEpisode(this.value, 'high')">
                <option value="" disabled selected>اختر الحلقة</option>
            </select>
            <br>
            <label for="lowQualityEpisodes">حلقات الجودة المنخفضة</label>
            <select id="lowQualityEpisodes" onchange="changeEpisode(this.value, 'low')">
                <option value="" disabled selected>اختر الحلقة</option>
                
                
            </select>
            <button id="copyButton" onclick="copyEpisodeLink()">نسخ الرابط </button>
            <h3>لتحميل قم بنسخ رابط الفيلم او الحلقة و الذهاب الى برنامج <span class="english">vlc</span>    و انسخ الرابط داخل البرنامج وتستطيع تحميلها او مشاهدتها داخل البرنامج</h3>
            <h3>إذا لم تعمل الحلقة او الفيلم، يرجى نسخ الرابط وإرساله لنا من خلال زيارة صفحة اتصل بنا</h3>
        </div>
        <br>
        <a href="../../Anime">رجوع</a>
    </div>

    <script>
 const tmdbApiKey = 'cf64a661774f647b7513facb9f1e55e5';
        const mediaIds = ['tt0131179'];

        mediaIds.forEach(mediaId => {
            const apiUrl = `https://api.themoviedb.org/3/find/${mediaId}?api_key=${tmdbApiKey}&language=ar&external_source=imdb_id`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.movie_results.length > 0) {
                        const tmdbMovieId = data.movie_results[0].id;
                        const tmdbApiUrl = `https://api.themoviedb.org/3/movie/${tmdbMovieId}?api_key=${tmdbApiKey}&language=ar`;
                        displayMediaDetails(tmdbApiUrl, 'movie');
                    } else if (data.tv_results.length > 0) {
                        const tmdbTvId = data.tv_results[0].id;
                        const tmdbApiUrl = `https://api.themoviedb.org/3/tv/${tmdbTvId}?api_key=${tmdbApiKey}&language=ar`;
                        displayMediaDetails(tmdbApiUrl, 'tv');
                    } else {
                        console.error('No data found for media with ID:', mediaId);
                    }
                })
                .catch(error => console.error('Error fetching media details:', error));
        });

        function displayMediaDetails(apiUrl, type) {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const imdbRating = (Math.round(data.vote_average * 10) / 10).toFixed(1);
                    const trimmedOverview = data.overview.trim();
                    const releaseYear = data.release_date ? data.release_date.split('-')[0] : 'غير متوفر';
                    const mediaInfo = `
                        <img class="movie-poster" src="https://image.tmdb.org/t/p/w500/${data.poster_path}" alt="Movie Poster">
                        <h2 class="movie-title">${data.title || data.name}</h2>
                        <div class="movie-details">
                            <p><strong>سنة الإصدار :</strong> ${releaseYear}</p>
                            <p><strong>النوع :</strong> ${data.genres.map(genre => genre.name).join(', ')}</p>
                            <p><strong>التقييم :</strong> ${imdbRating}/10</p>
                            <div class="story-container">
                            <div class="story-title">القصة :</div>
                            <div class="story">${trimmedOverview}</div>
                        </div>
                        </div>
                    `;
                    document.getElementById('movieInfo').innerHTML = mediaInfo;

                    const videoType = type === 'movie' ? 'movie' : 'tv';
                    const videoUrl = `https://api.themoviedb.org/3/${videoType}/${data.id}?api_key=${tmdbApiKey}&append_to_response=videos`;
                    fetch(videoUrl)
                        .then(response => response.json())
                        .then(videoData => {
                            if (videoData.videos.results.length > 0) {
                                const videoKey = videoData.videos.results[0].key;
                                const videoEmbedUrl = `https://www.youtube.com/embed/${videoKey}`;
                                const trailerContainer = document.getElementById('trailerContainer');
                                trailerContainer.innerHTML = `
                            
                                    <iframe width="560" height="315" src="${videoEmbedUrl}" frameborder="0" allowfullscreen></iframe>
                                `;
                            } else {
                                console.error('No video found for this media.');
                            }
                        })
                        .catch(error => console.error('Error fetching media video:', error));
                })
                .catch(error => console.error('Error fetching media details:', error));
        }





    function changeEpisode(value, quality) {
        var videoSource = document.getElementById('videoSource');
        var videoPlayer = document.getElementById('videoPlayer');
        
        if (videoSource.src !== value) {
            videoSource.src = value;
            videoPlayer.load();
        } else {
            videoPlayer.currentTime = 0;
            videoPlayer.load();
        }
        
        // تعيين الاختيار إلى "اختر الحلقة" بناءً على الجودة
        var highQualitySelect = document.getElementById('highQualityEpisodes');
        var lowQualitySelect = document.getElementById('lowQualityEpisodes');
        
        if (quality === 'high') {
            lowQualitySelect.selectedIndex = 0; // تعيين الاختيار إلى "اختر الحلقة" في الجودة المنخفضة
        } else if (quality === 'low') {
            highQualitySelect.selectedIndex = 0; // تعيين الاختيار إلى "اختر الحلقة" في الجودة العالية
        }
    }

    function populateLowQualityEpisodes() {
        var highQualitySelect = document.getElementById('highQualityEpisodes');
        var lowQualitySelect = document.getElementById('lowQualityEpisodes');
        lowQualitySelect.innerHTML = ''; // مسح أي خيارات موجودة

        // إضافة الخيار "اختر الحلقة" في بداية القائمة
        var placeholderOption = document.createElement('option');
        placeholderOption.value = "";
        placeholderOption.disabled = true;
        placeholderOption.selected = true;
        placeholderOption.text = "اختر الحلقة";
        lowQualitySelect.appendChild(placeholderOption);

        // إضافة الخيارات الخاصة بالجودة المنخفضة
        for (var i = 1; i < highQualitySelect.options.length; i++) {
            var highQualityOption = highQualitySelect.options[i];
            var lowQualityValue = highQualityOption.value.replace(/\.mp4$/, 'SD.mp4');
            var lowQualityOption = document.createElement('option');
            lowQualityOption.value = lowQualityValue;
            lowQualityOption.text = highQualityOption.text;
            lowQualitySelect.appendChild(lowQualityOption);
        }
    }

    function generateEpisodes() {
    var highQualitySelect = document.getElementById('highQualityEpisodes');
    var numEpisodes = 1140; // عدد الحلقات المسموح توليدها
    var word = 'Video'; // الكلمة
    var number = 653; // الرقم
    var baseURL = `https://server.sanime.net/${word}/${number}/`;

    var fragment = document.createDocumentFragment(); // استخدام DocumentFragment لتجميع العناصر

    // إنشاء عنصر الخيار "اختر الحلقة"
    var placeholderOption = document.createElement('option');
    placeholderOption.value = "";
    placeholderOption.disabled = true;
    placeholderOption.selected = true;
    placeholderOption.text = "اختر الحلقة";
    fragment.appendChild(placeholderOption);

    // إنشاء خيارات الحلقات
    for (var i = 1; i <= numEpisodes; i++) {
        var episodeNumber = i;
        var episodeURL = baseURL + episodeNumber + '.mp4';
        var option = document.createElement('option');
        option.value = episodeURL;
        option.text = 'الحلقة ' + episodeNumber;
        fragment.appendChild(option);
    }

    highQualitySelect.innerHTML = ''; // مسح القائمة الحالية
    highQualitySelect.appendChild(fragment); // إضافة جميع العناصر دفعة واحدة

    populateLowQualityEpisodes(); // تحديث قائمة الجودة المنخفضة بعد توليد الجودة العالية

    // تعيين الحلقة 1 كمصدر للفيديو عند تحميل الصفحة
    var firstEpisodeURL = baseURL + '1.mp4';
    var videoSource = document.getElementById('videoSource');
    var videoPlayer = document.getElementById('videoPlayer');
    videoSource.src = firstEpisodeURL;
    videoPlayer.load();
}

function populateLowQualityEpisodes() {
    var highQualitySelect = document.getElementById('highQualityEpisodes');
    var lowQualitySelect = document.getElementById('lowQualityEpisodes');
    var fragment = document.createDocumentFragment(); // استخدام DocumentFragment لتجميع العناصر

    lowQualitySelect.innerHTML = ''; // مسح القائمة الحالية

    // إنشاء عنصر الخيار "اختر الحلقة"
    var placeholderOption = document.createElement('option');
    placeholderOption.value = "";
    placeholderOption.disabled = true;
    placeholderOption.selected = true;
    placeholderOption.text = "اختر الحلقة";
    fragment.appendChild(placeholderOption);

    // إضافة الخيارات الخاصة بالجودة المنخفضة
    for (var i = 1; i < highQualitySelect.options.length; i++) {
        var highQualityOption = highQualitySelect.options[i];
        var lowQualityValue = highQualityOption.value.replace(/\.mp4$/, 'SD.mp4');
        var lowQualityOption = document.createElement('option');
        lowQualityOption.value = lowQualityValue;
        lowQualityOption.text = highQualityOption.text;
        fragment.appendChild(lowQualityOption);
    }

    lowQualitySelect.appendChild(fragment); // إضافة جميع العناصر دفعة واحدة
}

function changeEpisode(value, quality) {
    var videoSource = document.getElementById('videoSource');
    var videoPlayer = document.getElementById('videoPlayer');

    if (videoSource.src !== value) {
        videoSource.src = value;
        videoPlayer.load();
    } else {
        videoPlayer.currentTime = 0;
        videoPlayer.load();
    }

    // تعيين الاختيار إلى "اختر الحلقة" بناءً على الجودة
    var highQualitySelect = document.getElementById('highQualityEpisodes');
    var lowQualitySelect = document.getElementById('lowQualityEpisodes');

    if (quality === 'high') {
        lowQualitySelect.selectedIndex = 0; // تعيين الاختيار إلى "اختر الحلقة" في الجودة المنخفضة
    } else if (quality === 'low') {
        highQualitySelect.selectedIndex = 0; // تعيين الاختيار إلى "اختر الحلقة" في الجودة العالية
    }
}

window.onload = function() {
    generateEpisodes(); // توليد الحلقات عند تحميل الصفحة
};

function copyEpisodeLink() {
    var highQualitySelect = document.getElementById('highQualityEpisodes');
    var lowQualitySelect = document.getElementById('lowQualityEpisodes');
    var selectedQualityOption = highQualitySelect.value || lowQualitySelect.value; // اختر الرابط المحدد سواء كان من الجودة العالية أو المنخفضة
    
    if (selectedQualityOption) {
        // إنشاء عنصر مؤقت لنسخ النص
        var tempInput = document.createElement("input");
        tempInput.style = "position: absolute; left: -1000px; top: -1000px";
        tempInput.value = selectedQualityOption;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        
        alert("تم نسخ الرابط: " + selectedQualityOption);
    } else {
        alert("يرجى اختيار الحلقة أولاً.");
    }
}
    </script>
</body>
