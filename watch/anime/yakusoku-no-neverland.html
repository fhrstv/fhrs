        li {

        } 
        a:hover {

        } 
        a {

            color: #333; 
            display: block;

            border-radius: 5px; 
            background-color: red; 
            transition: background-color 0.3s; /* تغيير لون الخلفية عند التحويل */ 
        } 
 
        p {

        video {

            height: auto;
        }

        .movie-details {
            display: flex;

            align-items: center;
        }

        .movie-poster {

            border-radius: 10px;

        }

        .movie-info {
            text-align: center;

        .movie-title {

.story {
