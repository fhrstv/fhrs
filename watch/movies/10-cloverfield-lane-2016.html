<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معلومات الفيلم أو المسلسل</title>
  <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #000
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            overflow: hidden;
        }

       

        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        a:hover {
            background-color: gold;
        }

        p {
            text-align: justify;
            margin-bottom: 10px;
        }

    #poster {
      width: 200px;
      height: 300px;
      margin: 20px;
    }
    #release-date {
    font-weight: bold;
    }
  </style>
</head>
<body>
    <header> 
        <h1>فهرس</h1> 
    <div class="container">
        <img id="poster" src="">
        <h1 id="title"></h1>
        <p id="genres"></p>
        <p id="overview"></p>
        <p id="release-date"></p> <!-- إضافة الفقرة لتاريخ الإصدار -->

        <a href="../../Movies">رجوع</a>
    </div>
</body>
<script>
    const apiKey = "cf64a661774f647b7513facb9f1e55e5";
    const mediaId = 84250;
    const mediaType = "movie"; // أو "tv" إذا كان المسلسل

    fetch(`https://api.themoviedb.org/3/${mediaType}/${mediaId}?api_key=${apiKey}&language=ar`)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const title = data.name || data.title;
        const overview = data.overview || "لا توجد معلومات";
        const posterPath = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : "";
        const genres = data.genres && data.genres.length > 0 ? data.genres.map(genre => genre.name).join(", ") : "غير محدد";
        const releaseDate = data.release_date || data.first_air_date || "تاريخ الإصدار غير متوفر";

        document.getElementById("title").innerHTML = title || "عنوان غير متوفر";
        document.getElementById("overview").innerHTML = `القصة: ${overview}`;
        document.getElementById("poster").src = posterPath;
        document.getElementById("genres").innerHTML = `النوع: ${genres}`;
        document.getElementById("release-date").innerHTML = `تاريخ الإصدار: ${releaseDate}`;
      })
      .catch(error => console.error(error));
</script>
</html>
