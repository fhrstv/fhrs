<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحقق من رمز TMDB</title>
</head>
<body>
    <h1 id="result">جاري التحقق...</h1>

    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5'; // ضع هنا مفتاح API الخاص بك
        const contentId = 119694; // استبدل برمز الفيلم أو المسلسل

        const movieUrl = `https://api.themoviedb.org/3/movie/${contentId}?api_key=${apiKey}&language=ar`;
        const tvUrl = `https://api.themoviedb.org/3/tv/${contentId}?api_key=${apiKey}&language=ar`;

        // إنشاء الطلبين للحصول على البيانات من كلا النوعين
        Promise.all([
            fetch(movieUrl).then(response => response.json().catch(() => null)),
            fetch(tvUrl).then(response => response.json().catch(() => null))
        ])
        .then(([movieData, tvData]) => {
            if (movieData && movieData.title) {
                document.getElementById('result').textContent = `العنوان: ${movieData.title}`;
            } else if (tvData && tvData.name) {
                document.getElementById('result').textContent = `العنوان: ${tvData.name}`;
            } else {
                document.getElementById('result').textContent = 'المحتوى غير موجود';
            }
        })
        .catch(error => {
            document.getElementById('result').textContent = 'حدث خطأ: ' + error.message;
        });
    </script>
</body>
</html>
