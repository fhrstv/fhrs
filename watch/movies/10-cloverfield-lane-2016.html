<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنزيل الفيلم</title>
</head>
<body>
    <button id="downloadButton">تحميل الفيلم</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // رابط الفيلم
            const videoUrl = 'https://vidsrc.me/embed/movie?imdb=tt1179933';

            // إنشاء عنصر رابط مؤقت
            const link = document.createElement('a');
            link.href = videoUrl;
            link.download = 'movie.mp4'; // يمكنك تغيير اسم الملف حسب الرغبة

            // إضافة الرابط إلى المستند
            document.body.appendChild(link);

            // محاكاة نقرة على الرابط لبدء التحميل
            link.click();

            // إزالة الرابط المؤقت
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
