<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين فيديو VK</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* خلفية بيضاء فاتحة */
        }

        .video-container {
            width: 80%;
            max-width: 1200px;
            height: 600px;
            background: #000;
            border: 10px solid #ccc;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .video-js {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" class="video-js vjs-default-skin" controls preload="auto">
            <source src="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=6e203967347bcf14" type="application/x-mpegURL">
        </video>
    </div>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</body>
</html>
