<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحقق من رمز TMDB</title>
</head>
<body>
    <h1 id="result">جاري التحقق...</h1>

    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5'; // ضع هنا مفتاح API الخاص بك
        const contentId = 84250; // استبدل برمز الفيلم أو المسلسل

        const movieUrl = `https://api.themoviedb.org/3/movie/${contentId}?api_key=${apiKey}&language=ar`;
        const tvUrl = `https://api.themoviedb.org/3/tv/${contentId}?api_key=${apiKey}&language=ar`;

        // محاولة جلب بيانات الفيلم أولاً
        fetch(movieUrl)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('فيلم غير موجود، محاولة لجلب المسلسل...');
                }
            })
            .then(data => {
                document.getElementById('result').textContent = `العنوان: ${data.title}`;
            })
            .catch(() => {
                // محاولة جلب بيانات المسلسل إذا لم يكن الفيلم موجودًا
                fetch(tvUrl)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('المحتوى غير موجود');
                        }
                    })
                    .then(data => {
                        document.getElementById('result').textContent = `العنوان: ${data.name}`;
                    })
                    .catch(error => {
                        document.getElementById('result').textContent = error.message;
                    });
            });
    </script>
</body>
</html>
