<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحقق من رمز TMDB</title>
</head>
<body>
    <h1 id="result">جاري التحقق...</h1>

    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5'; // ضع هنا مفتاح API الخاص بك
        const contentType = 'movie'; // اختر 'movie' للأفلام و 'tv' للمسلسلات
        const contentId = 84250; // استبدل برمز الفيلم أو المسلسل

        let url = '';

        if (contentType === 'movie') {
            url = `https://api.themoviedb.org/3/movie/${contentId}?api_key=${apiKey}&language=ar`;
        } else if (contentType === 'tv') {
            url = `https://api.themoviedb.org/3/tv/${contentId}?api_key=${apiKey}&language=ar`;
        } else {
            document.getElementById('result').textContent = 'نوع المحتوى غير معروف';
            throw new Error('نوع المحتوى غير معروف');
        }

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('الرمز غير صحيح أو غير موجود');
                }
                return response.json();
            })
            .then(data => {
                let title = '';

                if (contentType === 'movie') {
                    title = data.title;
                } else if (contentType === 'tv') {
                    title = data.name;
                }

                document.getElementById('result').textContent = `العنوان: ${title}`;
            })
            .catch(error => {
                document.getElementById('result').textContent = error.message;
            });
    </script>
</body>
</html>
