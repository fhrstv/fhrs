<!DOCTYPE html>
<html>
<head>
    <title>فهرس</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">
    <link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
    <style>
        /* التنسيقات كما هي */
        body { ... }
        header { ... }
        .container { ... }
        iframe { ... }
        a { ... }
        p { ... }
        .movie-details { ... }
        .movie-poster { ... }
        .movie-info { ... }
        .movie-title { ... }
        .story-title { ... }
        .story { ... }
        h2, h3, a { ... }
        .episode-box { ... }
        #episodes { ... }
        video { ... }
    </style>
</head>
<body>
    <header>
        <h1>فهرس</h1>
    </header>
    <div class="container">
        <div id="movieInfo"></div>
        <div id="trailerContainer"></div>
        <h2>شاهد الآن</h2>
        <video id="videoPlayer" controls>
            <source src="https://server.sanime.net/Video3/3888/1.mp4" type="video/mp4">
        </video>
        <h3>إذا لم تعمل الحلقة، يرجى نسخ الرابط وإرساله لنا من خلال زيارة صفحة اتصل بنا</h3>
        <div class="episode-box">
            <select id="episodes" onchange="changeEpisode(this.value)">
                <option value="https://server.sanime.net/Video2/latest/11172/1.mp4">القسم الاول : الحلقة 1</option>
                <option value="https://server.sanime.net/Video2/latest/11172/2.mp4">القسم الاول : الحلقة 2</option>
                <!-- المزيد من الخيارات -->
                <option value="https://m.vk.com/video760598098_456251010?from=video">فيديو VK</option> <!-- رابط VK الجديد -->
            </select>
        </div>
       <a href="../../Series">رجوع</a>
    </div>
    <script>
        function changeEpisode(videoUrl) {
            var videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = videoUrl;
        }
    </script>
</body>
</html>
