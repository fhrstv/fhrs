<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين فيديو VK</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* خلفية بيضاء فاتحة */
        }

        .video-container {
            width: 90%; /* عرض الفيديو أكبر */
            max-width: 1200px; /* العرض الأقصى للفيديو */
            background: #000; /* خلفية سوداء حول الفيديو */
            border: 10px solid #ccc; /* إطار حول الفيديو */
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5); /* ظل حول الفيديو */
        }

        .video-container iframe {
            width: 100%;
            height: 675px; /* ارتفاع ثابت للفيديو */
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=6e203967347bcf14" allowfullscreen="allowfullscreen" webkitallowfullscreen="webkitallowfullscreen"></iframe>
    </div>
</body>
</html>
