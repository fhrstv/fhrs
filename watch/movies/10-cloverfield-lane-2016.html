<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <img id="poster" src="" alt="بوستر">
  <p id="overview"></p>

  <script>
    const apiKey = "cf64a661774f647b7513facb9f1e55e5";
const mediaId = 84250; // or any other ID

fetch(`https://api.themoviedb.org/3/find/${mediaId}?api_key=${apiKey}&language=ar`)
  .then(response => response.json())
  .then(data => {
    if (data.movie_results.length > 0) {
      // it's a movie
      const movie = data.movie_results[0];
      document.getElementById("title").innerHTML = movie.title;
      document.getElementById("poster").src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
      document.getElementById("overview").innerHTML = movie.overview;
    } else if (data.tv_results.length > 0) {
      // it's a TV show
      const tvShow = data.tv_results[0];
      document.getElementById("title").innerHTML = tvShow.name;
      document.getElementById("poster").src = `https://image.tmdb.org/t/p/w500${tvShow.poster_path}`;
      document.getElementById("overview").innerHTML = tvShow.summary;
    } else {
      console.log("Unknown media type");
    }
  })
  .catch(error => console.error(error));
  </script>
</body>
</html>
