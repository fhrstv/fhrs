<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Download</title>
</head>
<body>
    <h1>Download Video</h1>
    <a id="download-link" href="#" download="video.mp4">
        <button>Download Video</button>
    </a>

    <script>
        // استبدل هذا الرابط برابط الفيديو الفعلي
        const videoUrl = 'https://example.com/path/to/video.mp4'; 

        // إعداد رابط التنزيل
        document.getElementById('download-link').href = videoUrl;
    </script>
</body>
</html>
