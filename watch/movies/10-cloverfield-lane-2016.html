<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين فيديو VK</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* خلفية بيضاء فاتحة */
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1920px; /* أقصى عرض */
            overflow: hidden;
            background: #000; /* خلفية سوداء حول الفيديو */
        }

        .video-wrapper iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%; /* توسيع العرض إلى ضعف الحجم */
            height: auto;
            transform: translate(-50%, -50%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <iframe src="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=6e203967347bcf14" allowfullscreen="allowfullscreen" webkitallowfullscreen="webkitallowfullscreen"></iframe>
    </div>
</body>
</html>
