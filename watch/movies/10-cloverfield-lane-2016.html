<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين فيديو VK</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff; /* خلفية بيضاء */
        }

        .vk-embed {
            position: relative;
            width: 80%;
            max-width: 800px; /* حجم العرض الأقصى للفيديو */
            padding-top: 45%; /* نسبة العرض إلى الارتفاع 16:9 */
            background: #000; /* خلفية سوداء */
            box-shadow: 0 0 10px rgba(0,0,0,0.5); /* إضافة ظل لتحديد الفيديو */
        }

        .vk-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="vk-embed">
        <iframe id="vk-video" src="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=6e203967347bcf14" frameborder="0" allowfullscreen webkitallowfullscreen allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
</body>
</html>
