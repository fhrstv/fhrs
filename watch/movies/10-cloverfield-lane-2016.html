<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين فيديو VK</title>
    <style>
        .vk-embed {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* نسبة العرض إلى الارتفاع 16:9 */
            overflow: hidden;
            background: #000; /* خلفية سوداء للتأكيد */
        }

        .vk-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="vk-embed">
        <iframe id="vk-video" src="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=6e203967347bcf14" frameborder="0" allowfullscreen="1" allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>
        <button class="fullscreen-button" onclick="toggleFullScreen()">ملء الشاشة</button>
    </div>

    <script>
        function toggleFullScreen() {
            const iframe = document.getElementById('vk-video');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
