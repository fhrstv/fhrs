<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <img id="poster" src="" alt="بوستر">
  <p id="overview"></p>

  <script>
    const apiKey = "cf64a661774f647b7513facb9f1e55e5";
const mediaId = 73791; // or any other ID

fetch(`https://api.themoviedb.org/3/movie/${mediaId}?api_key=${apiKey}&language=ar`)
  .then(response => response.json())
  .then(data => {
    if (data.title) {
      // it's a movie
      document.getElementById("title").innerHTML = data.title;
      document.getElementById("poster").src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
      document.getElementById("overview").innerHTML = data.overview;
    } else {
      fetch(`https://api.themoviedb.org/3/tv/${mediaId}?api_key=${apiKey}&language=ar`)
        .then(response => response.json())
        .then(data => {
          if (data.name) {
            // it's a TV show
            document.getElementById("title").innerHTML = data.name;
            document.getElementById("poster").src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
            document.getElementById("overview").innerHTML = data.overview;
          } else {
            console.log("Unknown media type");
          }
        })
        .catch(error => console.error(error));
    }
  })
  .catch(error => console.error(error));
  </script>
</body>
</html>
