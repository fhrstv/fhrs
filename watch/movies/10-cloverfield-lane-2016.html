<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة متناسقة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #000;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .vk-embed {
            width: 100%;
            max-width: 560px; /* أقصى عرض للمشغل */
            height: auto;
            margin: 20px auto;
            position: relative;
        }

        .vk-embed::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* نسبة العرض إلى الارتفاع (16:9) */
        }

        .vk-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .episode-box {
            width: 80%;
            max-width: 560px;
            margin: 20px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #fff;
            display: inline-block;
            padding: 15px 30px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        a:hover {
            background-color: gold;
            color: #333;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .episode-box {
                width: 90%;
            }

            .vk-embed {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .episode-box {
                width: 95%;
                padding: 10px;
            }

            a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>فهرس</h1>
    </header>
    <div class="vk-embed">
        <iframe src="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=somehashvalue" allowfullscreen></iframe>
    </div>
    <div class="episode-box">
        <select id="episodes" onchange="changeEpisode(this.value)">
            <option value="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=somehashvalue">الحلقة 1</option>
            <option value="https://vk.com/video_ext.php?oid=760598098&id=456251011&hash=somehashvalue">الحلقة 2</option>
            <option value="https://vk.com/video_ext.php?oid=760598098&id=456251012&hash=somehashvalue">الحلقة 3</option>
            <!-- أضف المزيد من الحلقات هنا -->
        </select>
    </div>
    <a href="../../Series">رجوع</a>
    <script>
        function changeEpisode(videoUrl) {
            var videoFrame = document.querySelector(".vk-embed iframe");
            videoFrame.src = videoUrl;
        }
    </script>
</body>
</html>
