<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحقق من رمز TMDB</title>
</head>
<body>
    <h1 id="result">جاري التحقق...</h1>

    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5'; // ضع هنا مفتاح API الخاص بك
        const movieId = 84250; // استبدل برمز الفيلم العربي الذي تود التحقق منه

        fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=ar`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('الرمز غير صحيح أو غير موجود');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').textContent = `العنوان: ${data.title}`;
            })
            .catch(error => {
                document.getElementById('result').textContent = error.message;
            });
    </script>
</body>
</html>
