<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين فيديو VK</title>
    <style>
        .vk-embed iframe {
            width: 640px;
            height: 360px;
            border: none;
        }
        /* قد تحتاج إلى تعديل هذا الجزء بناءً على البنية الحقيقية لعناصر الفيديو */
        .vk-embed .videoname,
        .vk-embed .video-title {
            display: none;
        }
    </style>
</head>
<body>
    <div class="vk-embed">
        <iframe src="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=somehashvalue" allowfullscreen></iframe>
    </div>
</body>
</html>
