<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين فيديو VK</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .vk-embed {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000; /* خلفية سوداء */
        }

        .vk-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="vk-embed">
        <iframe id="vk-video" src="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=6e203967347bcf14" frameborder="0" allowfullscreen="allowfullscreen" webkitallowfullscreen="webkitallowfullscreen" allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
</body>
</html>
