<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين فيديو VK</title>
    <style>
        #iframeContainer {
            position: relative;
            width: 100%; /* يمكنك تعديل العرض حسب الحاجة */
            max-width: 640px; /* الحد الأقصى للعرض */
            margin: auto;
            padding-top: 56.25%; /* نسبة العرض إلى الارتفاع 16:9 */
            height: 0;
            overflow: hidden;
            background: #000; /* لون خلفية مشغل الفيديو */
        }

        #videoFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* إزالة الحدود حول الفريم */
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-container select {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="iframeContainer">
        <iframe id="videoFrame" src="https://vk.com/video_ext.php?oid=760447746&id=456239065&hash=&hd=2" 
                frameborder="0" 
                allowfullscreen 
                webkitallowfullscreen 
                mozallowfullscreen 
                msallowfullscreen>
        </iframe>
    </div>
    <div class="button-container">
        <select id="episodeSelector" onchange="changeEpisode(this.value)">
            <option value="https://vk.com/video_ext.php?oid=760447746&id=456239065&hash=&hd=2">الحلقة 1</option>
            <option value="https://vk.com/video_ext.php?oid=760447746&id=456239066&hash=&hd=2">الحلقة 2</option>
            <option value="https://vk.com/video_ext.php?oid=760447746&id=456239067&hash=&hd=2">الحلقة 3</option>
        </select>
    </div>

    <script>
        function changeEpisode(url) {
            document.getElementById('videoFrame').src = url;
        }
    </script>
</body>
</html>
