<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين فيديو VK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #000;
            text-align: center; /* توسيط النصوص بشكل عام */
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            padding: 10px;
        }

        .vk-embed {
    width: 100%; /* عرض المشغل بالكامل بناءً على عرض الصفحة */
    max-width: 560px; /* أقصى عرض للمشغل */
    height: auto; /* الطول يعتمد على نسبة العرض إلى الارتفاع */
    margin: 20px auto; /* توسيط المشغل أفقياً */
    position: relative;
}

.vk-embed iframe {
    width: 100%;
    height: 315px; /* ارتفاع الفيديو يتناسب مع العرض */
    border: none;
    object-fit: cover; /* ملء الإطار بشكل مناسب */
}

        .episode-box {
            width: 80%;
            max-width: 500px; /* أقصى عرض للصندوق */
            margin: 20px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 100%; /* يجعل القائمة تمتد لعرض الحاوية */
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #fff; /* لون النص */
            display: inline-block;
            padding: 15px 30px; /* حجم الزر */
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        a:hover {
            background-color: gold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>فهرس</h1>
    </header>
    <div class="vk-embed">
        <iframe src="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=somehashvalue" allowfullscreen></iframe>
    </div>
    <div class="episode-box">
        <select id="episodes" onchange="changeEpisode(this.value)">
            <option value="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=somehashvalue">الحلقة 1</option>
            <option value="https://vk.com/video_ext.php?oid=760598098&id=456251011&hash=somehashvalue">الحلقة 2</option>
            <option value="https://vk.com/video_ext.php?oid=760598098&id=456251012&hash=somehashvalue">الحلقة 3</option>
            <!-- أضف المزيد من الحلقات هنا -->
        </select>
    </div>
    <a href="../../Series">رجوع</a>
    <script>
        function changeEpisode(videoUrl) {
            var videoFrame = document.querySelector(".vk-embed iframe");
            videoFrame.src = videoUrl;
        }
    </script>
</body>
</html>
