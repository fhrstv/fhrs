<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين فيديو VK</title>
    <style>
        .vk-embed {
            position: relative;
            width: 100%;
            max-width: 640px; /* الحجم الأقصى للفيديو */
            margin: auto; /* لتوسيط الفيديو */
            height: 0;
            padding-bottom: 56.25%; /* نسبة العرض إلى الارتفاع 16:9 */
        }

        .vk-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="vk-embed">
        <iframe src="https://vk.com/video_ext.php?oid=760598098&id=456251010&hash=6e203967347bcf14" frameborder="0" allowfullscreen="1" allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
</body>
</html>
