<!DOCTYPE html>
<html>
<head>
    <title>فهرس</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">
    <link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
    <style>
        
        .episode-box {
            width: 80%;
            margin: 20px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        #episodes {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            height: 50px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            direction: rtl;
            text-align: center;
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <header>
        <h1>فهرس</h1>
    </header>
    <div class="container">
        <div id="movieInfo"></div>
        <h2>شاهد الآن</h2>
        <!-- إزالة عنصر videoPlayer -->
<div id="videoContainer">
    <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
</div>

<select id="episodes" onchange="changeEpisode(this.value)">
    <option value="">اختر حلقة</option>
    <option value="https://m.vk.com/video760598098_456251010?from=video">الحلقة 1</option>
    <option value="https://m.vk.com/video760598098_456251011?from=video">الحلقة 2</option>
    <!-- المزيد من الخيارات -->
</select>

       <a href="../../Series">رجوع</a>
    </div>
    <script>
    function changeEpisode(videoUrl) {
        var videoFrame = document.getElementById("videoFrame");
        videoFrame.src = videoUrl ? videoUrl : '';
    }
</script>
</body>
</html>
