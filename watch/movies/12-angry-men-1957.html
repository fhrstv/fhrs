<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الفيلم أو المسلسل</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #ffffff; /* خلفية الصفحة بيضاء */
    margin: 0;
    padding: 0;
    color: #000;
    text-align: center;
}

header {
    background-color: #333;
    color: hsl(0, 94%, 46%);
    text-align: center;
    padding: 10px;
}

#poster {
    width: 200px;
    height: 300px;
    margin: 20px 0;
}

#title {
    color: red; /* لون عنوان الفيلم أحمر */
    margin-bottom: 10px;
}

#genres,
#overview,
#release-date,
#rating {
    color: black; /* لون النصوص الأسود */
    margin-bottom: 10px;
}

#trailer {
    margin: 20px auto;
    width: 100%;
    max-width: 560px;
}

#trailer iframe {
    width: 100%;
    height: auto;
    aspect-ratio: 16 / 9;
    border: none;
}

.container {
    display: flex;
    flex-direction: column; /* توسيط العناصر عموديًا */
    align-items: center; /* توسيط العناصر أفقيًا */
    width: 100%;
    max-width: 100vw; /* عرض كامل للشاشة */
    height: auto; /* ضمان أن الارتفاع يتكيف مع المحتوى */
    padding: 0; /* إزالة التباعد الداخلي إذا لزم الأمر */
    box-sizing: border-box; /* يتضمن التباعد والحدود في حساب العرض والارتفاع */
    overflow: visible; /* ضمان أن لا يتم قطع المحتوى */
}

@media (orientation: portrait) {
    .container {
        width: 100%;
        max-width: 100vw; /* عرض كامل للشاشة في الوضع العمودي */
        padding: 0; /* إزالة التباعد الداخلي إذا لزم الأمر */
        box-sizing: border-box; /* يتضمن التباعد والحدود في حساب العرض والارتفاع */
    }
}

.vk-embed {
    position: relative;
    width: 100%;
    max-width: 560px; /* تعديل العرض الأقصى للمشغل */
    margin: 0 auto; /* توسيط الحاوية */
}

.iframe-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* نسبة العرض إلى الارتفاع 16:9 */
    overflow: hidden;
}

.iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

/* الميديا كويري للأجهزة أقل من 400 بكسل */
@media (max-width: 400px) {
    .vk-embed {
        max-width: 100vw; /* عرض كامل للشاشة في الوضع العمودي */
    }

    .iframe-container {
        padding-bottom: 75%; /* نسبة عرض إلى ارتفاع 4:3 للشاشات الأصغر */
    }

    .iframe-container iframe {
        height: 100%; /* ضبط الارتفاع لضمان عدم التشويه */
        width: 100%; /* التأكد من العرض الكامل */
    }
}

/* الميديا كويري للأجهزة أقل من 375 بكسل */
@media (max-width: 375px) {
    .vk-embed {
        max-width: 100vw; /* عرض كامل للشاشة في الوضع العمودي */
    }

    .iframe-container {
        padding-bottom: 75%; /* تعديل نسبة العرض إلى الارتفاع وفقًا للشاشات الصغيرة */
    }

    .iframe-container iframe {
        height: 100%;
        width: 100%;
    }

    a {
        padding: 15px 70px; /* تصغير حجم الزر ليناسب الشاشات الصغيرة */
        font-size: 20px; /* تصغير حجم الخط ليناسب الشاشات الصغيرة */
    }
} 

/* الميديا كويري للأجهزة أقل من 370 بكسل */
/* الميديا كويري للأجهزة أقل من 370 بكسل */
/* الميديا كويري للأجهزة أقل من 370 بكسل */
/* الميديا كويري للأجهزة أقل من 370 بكسل */
/* الميديا كويري للأجهزة أقل من 370 بكسل */
@media (max-width: 370px) {
    .vk-embed {
        max-width: 100vw; /* توسيع العرض ليملأ الشاشة بالكامل */
        padding: 0; /* إزالة التباعد الجانبي */
        box-sizing: border-box; /* التأكد من حساب التباعد بشكل صحيح */
    }

    .iframe-container {
        padding-bottom: 56.25%; /* الحفاظ على نسبة العرض إلى الارتفاع */
    }

    .iframe-container iframe {
        width: 100%;
        height: 100%;
        z-index: 10; /* التأكد من أن العنصر في مقدمة العناصر الأخرى */
    }
}

    a {
        padding: 4px 12px; /* تصغير حجم الزر ليتناسب مع الشاشات الصغيرة جدًا */
        font-size: 8px; /* تصغير حجم الخط ليتناسب مع الشاشات الصغيرة جدًا */
    }

    #poster {
        width: 50px; /* تصغير حجم الصورة ليتناسب مع الشاشات الصغيرة جدًا */
        height: 75px; /* تصغير الارتفاع ليتناسب مع حجم الصورة */
    }

    #title {
        font-size: 8px; /* تصغير حجم الخط ليتناسب مع الشاشات الصغيرة جدًا */
    }

    #genres,
    #overview,
    #release-date,
    #rating {
        font-size: 6px; /* تصغير حجم الخط ليتناسب مع الشاشات الصغيرة جدًا */
    }

    #trailer iframe {
        height: 80px; /* تصغير ارتفاع التريلر ليتناسب مع الشاشات الصغيرة جدًا */
    }
}
  </style>
</head>
<body>
    <header> 
        <h1>فهرس</h1> 
    </header>
    <div class="container">
        <img id="poster" src="">
        <h1 id="title"></h1>
        <p id="genres"></p>
        <p id="overview"></p>
        <p id="release-date"></p>
        <p id="rating"></p>
        <h2>التريلر</h2>
        <div id="trailer" class="video-wrapper"> <!-- استخدام الاسم الجديد هنا -->
    <!-- iframe سيتم إضافته عبر JavaScript -->
</div>
         <h2>شاهد الان</h2>
        <div class="vk-embed">
    <div class="iframe-container">
        <iframe src="https://vk.com/video_ext.php?oid=760447746&id=456239065&hash=&hd=2" 
                frameborder="0" 
                allowfullscreen 
                webkitallowfullscreen 
                mozallowfullscreen 
                msallowfullscreen>
        </iframe>
    </div>
</div>
        <a href="../../Movies">رجوع</a>
    </div>
</body>
<script>
    const apiKey = "cf64a661774f647b7513facb9f1e55e5";
    const mediaId = 84250;
    const mediaType = "movie"; // أو "tv" إذا كان المسلسل

    // جلب بيانات الفيلم أو المسلسل
    fetch(`https://api.themoviedb.org/3/${mediaType}/${mediaId}?api_key=${apiKey}&language=ar`)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const title = data.name || data.title;
        const overview = data.overview || "لا توجد معلومات";
        const posterPath = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : "";
        const genres = data.genres && data.genres.length > 0 ? data.genres.map(genre => genre.name).join(", ") : "غير محدد";
        const releaseDate = data.release_date || data.first_air_date || "تاريخ الإصدار غير متوفر";
        const rating = data.vote_average ? `${data.vote_average.toFixed(1)} / 10` : "غير متوفر";

        document.getElementById("title").innerHTML = title || "عنوان غير متوفر";
        document.getElementById("overview").innerHTML = `القصة : ${overview}`;
        document.getElementById("poster").src = posterPath;
        document.getElementById("genres").innerHTML = `النوع : ${genres}`;
        document.getElementById("release-date").innerHTML = ` تاريخ الإصدار : ${releaseDate}`;
        document.getElementById("rating").innerHTML = `التقييم : ${rating}`;

        // جلب التريلر
        return fetch(`https://api.themoviedb.org/3/${mediaType}/${mediaId}/videos?api_key=${apiKey}&language=ar`);
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const trailers = data.results.filter(video => video.type === 'Trailer');
        if (trailers.length > 0) {
            const trailer = trailers[0];
            const trailerUrl = `https://www.youtube.com/embed/${trailer.key}`;
            document.getElementById("trailer").innerHTML = `
                <iframe width="560" height="315" src="${trailerUrl}" frameborder="0" allowfullscreen></iframe>
            `;
        } else {
            document.getElementById("trailer").innerHTML = "لا يوجد تريلر متوفر.";
        }
      })
      .catch(error => console.error(error));
</script>
</html>
