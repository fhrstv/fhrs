<!DOCTYPE html> 
<html> 
<head> 
    <title>فهرس</title> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">
<script src=".htaccess" defer></script>
<link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
<style>
     body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #000
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 400px;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        a:hover {
            background-color: gold;
        }

        p {
            text-align: justify;
            margin-bottom: 10px;
        }

        .movie-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #000
        }

        .movie-poster {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .movie-info {
            text-align: center;
            padding: 0 20px;
            color: #000
        }

        .movie-info p {
            margin-bottom: 10px;
        }

        .movie-title {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .story-title {
            font-weight: bold;
            margin-right: 10px; /* مسافة بين العنوان والنص */
        }
        
.story {
    font-family: "Arial", sans-serif; /* أو أي خط يدعم العربية */
    font-size: 17px;
    line-height: 1.6;
    text-align: right; /* محاذاة النص لليمين */
    direction: rtl; /* اتجاه الكتابة من اليمين لليسار */
    white-space: pre-wrap; /* الحفاظ على التباعد بين الأسطر */
    overflow-wrap: break-word; /* كسر الكلمات الطويلة التي تتجاوز العرض */
    color: #000
}

        h2, h3, a {
    color: #000; /* تغيير اللون إلى الأسود */
}



.iframe-container {
  position: relative;
  width: 425px; /* set the width to 425px */
  height: 0;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
}

.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}


/* Media queries to adjust the width for smaller screens */
@media only screen and (max-width: 375px) {
  .iframe-container {
    width: 375px; /* set the width to 375px */
    min-width: 280px; /* maintain a minimum width to keep the player's settings button visible */
  }
}

@media only screen and (max-width: 320px) {
  .iframe-container {
    width: 320px; /* set the width to 320px */
    min-width: 240px; /* maintain a minimum width to keep the player's settings button visible */
  }
}
</style>

</head>

<body>
    <header>
        <h1>فهرس</h1>
    </header>

    <div class="iframe-container">
      <iframe src="https://vk.com/video_ext.php?oid=760447746&id=456239065&hash=&hd=2" 
              frameborder="0" 
              allowfullscreen>
      </iframe>
    </div>
     <a href="../../Movies">رجوع</a>
</div>

<script>
    const apiKey = "cf64a661774f647b7513facb9f1e55e5";
    const mediaId = 84250;
    const mediaType = "movie"; // أو "tv" إذا كان المسلسل

    // جلب بيانات الفيلم أو المسلسل
    fetch(`https://api.themoviedb.org/3/${mediaType}/${mediaId}?api_key=${apiKey}&language=ar`)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const title = data.name || data.title;
        const overview = data.overview || "لا توجد معلومات";
        const posterPath = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : "";
        const genres = data.genres && data.genres.length > 0 ? data.genres.map(genre => genre.name).join(", ") : "غير محدد";
        const releaseDate = data.release_date || data.first_air_date || "تاريخ الإصدار غير متوفر";
        const rating = data.vote_average ? `${data.vote_average.toFixed(1)} / 10` : "غير متوفر";

        document.getElementById("title").innerHTML = title || "عنوان غير متوفر";
        document.getElementById("overview").innerHTML = `القصة : ${overview}`;
        document.getElementById("poster").src = posterPath;
        document.getElementById("genres").innerHTML = `النوع : ${genres}`;
        document.getElementById("release-date").innerHTML = ` تاريخ الإصدار : ${releaseDate}`;
        document.getElementById("rating").innerHTML = `التقييم : ${rating}`;

        // جلب التريلر
        return fetch(`https://api.themoviedb.org/3/${mediaType}/${mediaId}/videos?api_key=${apiKey}&language=ar`);
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const trailers = data.results.filter(video => video.type === 'Trailer');
        if (trailers.length > 0) {
            const trailer = trailers[0];
            const trailerUrl = `https://www.youtube.com/embed/${trailer.key}`;
            document.getElementById("trailer").innerHTML = `
                <iframe width="560" height="315" src="${trailerUrl}" frameborder="0" allowfullscreen></iframe>
            `;
        } else {
            document.getElementById("trailer").innerHTML = "لا يوجد تريلر متوفر.";
        }
      })
      .catch(error => console.error(error));
</script>
</body>
</html>
