<!DOCTYPE html> 
<html> 
<head> 
    <title>فهرس</title> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">
<script src=".htaccess" defer></script>
<link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
<style> 
.iframe-container {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
}

.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* Add some basic styling to the iframe */
.iframe-container iframe {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  border-radius: 5px;
}

</style> 


</head> 
<body> 
    <header> 
        <h1>فهرس</h1> 
   

    <div class="iframe-container">
  <iframe src="https://m.vk.com/video760447746_456239065?from=search" 
          frameborder="0" 
          allowfullscreen>
  </iframe>
</div>


     <a href="../../Movies">رجوع</a>
</div>

<script>
    const apiKey = "cf64a661774f647b7513facb9f1e55e5";
    const mediaId = 84250;
    const mediaType = "movie"; // أو "tv" إذا كان المسلسل

    // جلب بيانات الفيلم أو المسلسل
    fetch(`https://api.themoviedb.org/3/${mediaType}/${mediaId}?api_key=${apiKey}&language=ar`)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const title = data.name || data.title;
        const overview = data.overview || "لا توجد معلومات";
        const posterPath = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : "";
        const genres = data.genres && data.genres.length > 0 ? data.genres.map(genre => genre.name).join(", ") : "غير محدد";
        const releaseDate = data.release_date || data.first_air_date || "تاريخ الإصدار غير متوفر";
        const rating = data.vote_average ? `${data.vote_average.toFixed(1)} / 10` : "غير متوفر";

        document.getElementById("title").innerHTML = title || "عنوان غير متوفر";
        document.getElementById("overview").innerHTML = `القصة : ${overview}`;
        document.getElementById("poster").src = posterPath;
        document.getElementById("genres").innerHTML = `النوع : ${genres}`;
        document.getElementById("release-date").innerHTML = ` تاريخ الإصدار : ${releaseDate}`;
        document.getElementById("rating").innerHTML = `التقييم : ${rating}`;

        // جلب التريلر
        return fetch(`https://api.themoviedb.org/3/${mediaType}/${mediaId}/videos?api_key=${apiKey}&language=ar`);
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const trailers = data.results.filter(video => video.type === 'Trailer');
        if (trailers.length > 0) {
            const trailer = trailers[0];
            const trailerUrl = `https://www.youtube.com/embed/${trailer.key}`;
            document.getElementById("trailer").innerHTML = `
                <iframe width="560" height="315" src="${trailerUrl}" frameborder="0" allowfullscreen></iframe>
            `;
        } else {
            document.getElementById("trailer").innerHTML = "لا يوجد تريلر متوفر.";
        }
      })
      .catch(error => console.error(error));
</script>
</body>
</html>
