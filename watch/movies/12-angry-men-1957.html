<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الفيلم أو المسلسل</title>
    <style>
     body {
        display: flex;
    justify-content: center;
    align-items: center;

    /* Default Styling */
    margin: 20px auto;
    padding: 30px;
    font-size: 30px;
    width: 300px;
    height: 300px;
    background-color: darkseagreen;
    color: black;
}

header {
    background-color: #333;
    color: hsl(0, 94%, 46%);
    text-align: center;
    padding: 10px;
}

#poster {
    width: 200px;
    height: 300px;
    margin: 20px 0;
}

#title {
    color: red; /* لون عنوان الفيلم أحمر */
    margin-bottom: 10px;
}

#genres,
#overview,
#release-date,
#rating {
    color: black; /* لون النصوص الأسود */
    margin-bottom: 10px;
}

#trailer {
    margin: 20px auto;
    width: 100%;
    max-width: 560px;
}

#trailer iframe {
    width: 100%;
    height: auto;
    aspect-ratio: 16 / 9;
    border: none;
}

.container {
    display: flex;
    flex-direction: column; /* توسيط العناصر عموديًا */
    align-items: center; /* توسيط العناصر أفقيًا */
    width: 100%;
    max-width: 100vw; /* عرض كامل للشاشة */
    height: auto; /* ضمان أن الارتفاع يتكيف مع المحتوى */
    padding: 0; /* إزالة التباعد الداخلي إذا لزم الأمر */
    box-sizing: border-box; /* يتضمن التباعد والحدود في حساب العرض والارتفاع */
    overflow: visible; /* ضمان أن لا يتم قطع المحتوى */
}

.vk-embed {
    position: relative;
    width: 1080px; /* العرض المطلوب للفيديو */
    height: 232.875px; /* الطول المطلوب للفيديو */
    margin: 0 auto; /* توسيط الحاوية */
}

.iframe-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}







@media screen and (min-width: 1024px) {
    .body {
        background-color: #63c971;
        color: #fff;
    }
}

/* For Tablet View */
@media screen and (min-device-width: 768px) 
    and (max-device-width: 1024px) {
    .body {
        width: 400px;
        height: 400px;
        background-color: orange;
        color: black;
    }
}

/* For Mobile Portrait View */
@media screen and (max-device-width: 480px) 
    and (orientation: portrait) {
    .body {
        width: 200px;
        height: 200px;
        background-color: red;
        color: #fff;
    }
}

/* For Mobile Landscape View */
@media screen and (max-device-width: 640px) 
    and (orientation: landscape) {
    .body {
        width: 400px;
        height: 200px;
        background-color: cyan;
        color: black;
    }
}

/* For Mobile Phones Portrait or Landscape View */
@media screen 
    and (max-device-width: 640px) {
    .body {
        width: 400px;
        height: 200px;
        background-color: chartreuse;
        color: black;
    }
}

/* For iPhone 4 Portrait or Landscape View */
@media screen and (min-device-width: 320px) 
    and (-webkit-min-device-pixel-ratio: 2) {
    .body {
        width: 400px;
        height: 400px;
        background-color: brown;
        color: black;
    }
}

/* For iPhone 5 Portrait or Landscape View */
@media (device-height: 568px) 
    and (device-width: 320px) 
    and (-webkit-min-device-pixel-ratio: 2) {
    .body {
        width: 400px;
        height: 400px;
        background-color: cornflowerblue;
        color: black;
    }
}

/* For iPhone 6 and 6 plus Portrait or Landscape View */
@media (min-device-height: 667px) 
    and (min-device-width: 375px) 
    and (-webkit-min-device-pixel-ratio: 3) {
    .body {
        width: 400px;
        height: 400px;
        background-color: darkgoldenrod;
        color: black;
    }
};






    </style>
</head>
<body>
    <header> 
        <h1>فهرس</h1> 
    </header>
    <div class="container">
        <img id="poster" src="">
        <h1 id="title"></h1>
        <p id="genres"></p>
        <p id="overview"></p>
        <p id="release-date"></p>
        <p id="rating"></p>
        <h2>التريلر</h2>
        <div id="trailer" class="video-wrapper"> <!-- استخدام الاسم الجديد هنا -->
    <!-- iframe سيتم إضافته عبر JavaScript -->
</div>
         <h2>شاهد الان</h2>
        <div class="vk-embed">
    <div class="iframe-container">
        <iframe src="https://vk.com/video_ext.php?oid=760447746&id=456239065&hash=&hd=2" 
                frameborder="0" 
                allowfullscreen 
                webkitallowfullscreen 
                mozallowfullscreen 
                msallowfullscreen>
        </iframe>
    </div>
</div>
        <a href="../../Movies">رجوع</a>
    </div>
</body>
<script>
    const apiKey = "cf64a661774f647b7513facb9f1e55e5";
    const mediaId = 84250;
    const mediaType = "movie"; // أو "tv" إذا كان المسلسل

    // جلب بيانات الفيلم أو المسلسل
    fetch(`https://api.themoviedb.org/3/${mediaType}/${mediaId}?api_key=${apiKey}&language=ar`)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const title = data.name || data.title;
        const overview = data.overview || "لا توجد معلومات";
        const posterPath = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : "";
        const genres = data.genres && data.genres.length > 0 ? data.genres.map(genre => genre.name).join(", ") : "غير محدد";
        const releaseDate = data.release_date || data.first_air_date || "تاريخ الإصدار غير متوفر";
        const rating = data.vote_average ? `${data.vote_average.toFixed(1)} / 10` : "غير متوفر";

        document.getElementById("title").innerHTML = title || "عنوان غير متوفر";
        document.getElementById("overview").innerHTML = `القصة : ${overview}`;
        document.getElementById("poster").src = posterPath;
        document.getElementById("genres").innerHTML = `النوع : ${genres}`;
        document.getElementById("release-date").innerHTML = ` تاريخ الإصدار : ${releaseDate}`;
        document.getElementById("rating").innerHTML = `التقييم : ${rating}`;

        // جلب التريلر
        return fetch(`https://api.themoviedb.org/3/${mediaType}/${mediaId}/videos?api_key=${apiKey}&language=ar`);
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const trailers = data.results.filter(video => video.type === 'Trailer');
        if (trailers.length > 0) {
            const trailer = trailers[0];
            const trailerUrl = `https://www.youtube.com/embed/${trailer.key}`;
            document.getElementById("trailer").innerHTML = `
                <iframe width="560" height="315" src="${trailerUrl}" frameborder="0" allowfullscreen></iframe>
            `;
        } else {
            document.getElementById("trailer").innerHTML = "لا يوجد تريلر متوفر.";
        }
      })
      .catch(error => console.error(error));
</script>
</html>
