<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر تحميل</title>
    <style>
        .button {
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- الروابط -->
    <a href="https://m.vk.com/video123_456" id="video-link" style="display:none;"></a>

    <!-- أزرار العرض والتحميل -->
    <button class="button" onclick="watchVideo()">مشاهدة الفيديو</button>
    <button class="button" onclick="downloadVideo()">تحميل الفيديو</button>

    <script>
        function watchVideo() {
            const linkElement = document.getElementById('video-link');
            window.location.href = linkElement.href;
        }

        function downloadVideo() {
            const linkElement = document.getElementById('video-link').href;
            const regex = /video(\d+)_(\d+)/;
            const match = linkElement.match(regex);

            if (match) {
                const oid = match[1];
                const id = match[2];
                const downloadLink = `https://sfrom.net/https://m.vk.com/video${oid}_${id}`;
                window.location.href = downloadLink;
            } else {
                alert('خطأ في استخراج معرّف الفيديو.');
            }
        }
    </script>
</body>
</html>
