<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الفيديو</title>
    <style>
        .download-button {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>تحميل الفيديو من VK</h2>
    <a id="downloadLink" class="download-button" href="#" target="_blank">تحميل الفيديو</a>

    <script>
        // رابط الفيديو من VK
        const videoUrl = "https://m.vk.com/video760598098_456251010";

        // رابط SaveFrom.net لتحميل الفيديو
        const saveFromUrl = `https://en.savefrom.net/1-x-video-downloader?url=${encodeURIComponent(videoUrl)}`;

        // إعداد رابط التحميل
        document.getElementById("downloadLink").href = saveFromUrl;
    </script>
</body>
</html>
