<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الفيديو</title>
</head>
<body>
    <h2>تحميل الفيديو</h2>
    <button id="downloadButton">تحميل الفيديو</button>

    <script>
        // الرابط الأصلي
        const originalUrl = 'https://vk.com/video_ext.php?oid=760447746&id=456239342&hash=&hd=2s';

        // دالة لتحويل الرابط
        function convertUrl(url) {
            // استخدم تعبيراً منتظماً لاستخراج القيم من الرابط
            const regex = /oid=(\d+)&id=(\d+)/;
            const match = url.match(regex);

            if (match) {
                const oid = match[1];
                const id = match[2];
                
                // بناء الرابط الجديد
                const newUrl = `sfrom.net/https://m.vk.com/video${oid}_${id}`;
                return newUrl;
            } else {
                return 'الرابط غير صحيح';
            }
        }

        // عند الضغط على الزر، توجيه المستخدم لتحميل الفيديو
        document.getElementById('downloadButton').addEventListener('click', () => {
            const downloadUrl = convertUrl(originalUrl);
            window.location.href = downloadUrl;
        });
    </script>
</body>
</html>
