<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الحلقات</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="movieInfo" class="movie-info"></div>
    <div id="trailerContainer" class="trailer-container"></div>
    <h2>شاهد الآن</h2>
    <iframe id="movieIframe" src="https://vk.com/video_ext.php?oid=784675179&id=456240756&hash=&hd=2s" frameborder="0" allowfullscreen></iframe> 
    <select id="episodeSelector" onchange="changeEpisode(this.value)">
        <option value="" disabled selected>اختر الحلقة</option>
        <option value="https://vk.com/video_ext.php?oid=784675179&id=456240756&hash=&hd=2">الموسم 1 : الحلقة 1</option>
        <option value="https://vk.com/video_ext.php?oid=784675179&id=456240757&hash=&hd=2">الموسم 1 : الحلقة 2</option>
        <option value="https://vk.com/video_ext.php?oid=784675179&id=456240753&hash=&hd=2">الموسم 1 : الحلقة 3</option>
        <!-- أضف المزيد من الخيارات هنا -->
    </select>

    <script>
        function changeEpisode(url) {
            const iframe = document.getElementById('movieIframe');
            iframe.src = url;

            const oid = new URL(url).searchParams.get('oid');
            const id = new URL(url).searchParams.get('id');
            if (oid && id) {
                const downloadUrl = `https://sfrom.net/https://m.vk.com/video${oid}_${id}`;
                const downloadButton = document.createElement('a');
                downloadButton.href = downloadUrl;
                downloadButton.className = 'btn';
                downloadButton.innerText = 'تحميل';
                document.getElementById('trailerContainer').innerHTML = '';
                document.getElementById('trailerContainer').appendChild(downloadButton);
            }
        }
    </script>
</body>
</html>
