<head>
  <meta charset="UTF-8">
  <title>فهرس</title>

    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src=".htaccess" defer></script>
<link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
  <style>
   body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    color: #000;
}

header {
    background-color: #333;
    color: hsl(0, 94%, 46%);
    text-align: center;
    padding: 10px;
}

h1 {
    margin: 0;
}

.content {
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.search-box {
    text-align: center;
    margin-top: 20px;
    position: relative;
}

#search-input {
    padding: 10px;
    border-radius: 5px 5px 0 0;
    border: 1px solid #ccc;
    width: 100%;
    max-width: 300px;
    text-align: center;
    box-sizing: border-box;
}

.movie-list {
    list-style-type: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-top: none;
    border-radius: 0 0 5px 5px;
    position: absolute;
    width: 100%;
    max-width: 300px;
    background-color: #fff;
    z-index: 1;
    display: none;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    left: 0;
    right: 0;
    margin: auto;
}

.movie-list.show {
    display: block;
}

.movie-item {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    cursor: pointer;
}

.movie-item:hover {
    background-color: #f0f0f0;
}

.film-container {
    display: flex;
    flex-direction: column; /* لتصفية العناصر عموديًا */
    align-items: center; /* توسيط العناصر أفقيًا */
    padding: 20px;
}

.film-box {
    background-color: red;
    color: #333;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 200px; /* عرض ثابت للمربعات */
    margin-bottom: 20px; /* مسافة بين المربعات */
    display: flex;
    flex-direction: column; /* لتصفية النصوص عموديًا */
    align-items: center; /* توسيط النصوص داخل المربع */
    justify-content: center; /* توسيط النصوص عموديًا داخل المربع */
    text-align: center; /* توسيط النصوص داخل المربع */
    cursor: pointer;
}

.film-box span {
    font-size: 18px; /* حجم الخط */
    line-height: 1.4; /* تحسين التباعد بين الأسطر */
}

.film-box:hover {
    background-color: gold; /* لون خلفية ذهبي عند التفاعل */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* زيادة الظل عند التفاعل */
}

.head-center {
    list-style-type: none;
    padding: 0;
    text-align: center;
}

.head-item a {
    color: #333; /* لون النص أبيض */
    transition: background-color 0.3s, color 0.3s;
}

.head-item a:hover {
    background-color: gold; /* لون خلفية ذهبي عند التمرير */
}

/* Media Queries */
@media (max-width: 50px) {
    /* لا يمكن عرض محتوى على شاشات أقل من 50px، لذا يجب أن تكون هذه الشاشات غير مدعومة */
}

    .search-box {

    .film-box {
