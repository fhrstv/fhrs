<!DOCTYPE html>

<html>

<head>

    <title>فهرس</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="لأحدث الأفلام والمسلسلات والانمي">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="script.js" defer></script>
    <script src=".htaccess" defer></script>

    <style>
        /* CSS محدث */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 400px;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        a:hover {
            background-color: gold;
        }

        p {
            text-align: justify;
            margin-bottom: 10px;
        }

        .movie-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie-poster {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .movie-info {
            text-align: center;
            padding: 0 20px;
        }

        .movie-info p {
            margin-bottom: 10px;
        }

        .movie-title {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .story-title {
            font-weight: bold;
            margin-right: 10px; /* مسافة بين العنوان والنص */
        }
        
.story {
    font-family: "Arial", sans-serif; /* أو أي خط يدعم العربية */
    font-size: 17px;
    line-height: 1.6;
    text-align: right; /* محاذاة النص لليمين */
    direction: rtl; /* اتجاه الكتابة من اليمين لليسار */
    white-space: pre-wrap; /* الحفاظ على التباعد بين الأسطر */
    overflow-wrap: break-word; /* كسر الكلمات الطويلة التي تتجاوز العرض */
}
        
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400&display=swap">

</head>

</head>
