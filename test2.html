<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فهرس</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400&display=swap">
    <style>
        body {
            font-family: Tajawal, Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #000;
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .movie-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .movie-item {
            margin: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s;
            font-size: 25px;
        }

        a:hover {
            background-color: gold;
        }
    </style>
</head>
<body>
    <header>
        <h1>فهرس</h1>
    </header>
    <div class="content">
        <h2>الانمي</h2>
        <ul class="movie-list">
            <li class="movie-item"><a id="movieLink" href="#"></a></li>
        </ul>
    </div>

    <script>
        // الحصول على المسار الكامل للملف الحالي
        // احصل على قائمة الأفلام والمسلسلات من المجلد watch/series
const seriesFolder = 'watch/series/';
const seriesList = [];

fetch(seriesFolder)
  .then(response => response.json())
  .then(data => {
    data.forEach(file => {
      seriesList.push(file.name);
    });
    const listElement = document.querySelector('.movie-list');
    seriesList.forEach(seriesName => {
      const listItem = document.createElement('li');
      listItem.classList.add('movie-item');
      listItem.innerHTML = `<a href="${seriesFolder}${seriesName}">${seriesName}</a>`;
      listElement.appendChild(listItem);
    });
  });
    </script>
</body>
</html>
