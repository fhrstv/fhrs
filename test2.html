<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الخاصة</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
        .subtitle-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            color: #fff;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
        }
        .subtitle-box:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        مرحباً بكم في صفحتي الخاصة
    </header>

    <div class="content">
        <p>هنا يمكن أن تضع محتوى خاص بك مثل نصوص، صور، أو أي شيء تريده.</p>

        <iframe src="https://dl.vidsrc.vip/movie/tt1375666" allowfullscreen></iframe>
        
        <div class="subtitle-box" id="subtitleBox">
            حمل الترجمة
        </div>
    </div>

    <script>
        document.getElementById('subtitleBox').onclick = function() {
            // استخراج اسم الفيلم من الرابط
            const movieUrl = 'https://dl.vidsrc.vip/movie/tt1375666';
            const movieName = movieUrl.split('/').pop(); // استخراج اسم الفيلم

            // إنشاء رابط لموقع OpenSubtitles
            const subtitleUrl = `https://www.opensubtitles.org/ar/search2/sublanguageid-all/moviename-${movieName}`;
            
            // توجيه المستخدم إلى موقع OpenSubtitles
            window.location.href = subtitleUrl;
        }
    </script>
</body>
</html>
