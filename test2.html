<!DOCTYPE html>
<html>
<head>
    <title>فهرس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #000
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .movie-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .movie-item {
            margin: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s;
            font-size: 25px;
        }

        a:hover {
            background-color: gold;
        }

        h2 {
            text-align: center;
        }

        .search-box {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 24px;
            }
            .search-box {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>فهرس</h1>
    </header>
    <div class="content">
        <h2>الانمي</h2>
        <h3>تحديث المسلسلات و المواسم و الحلقات في موقعنا يوميا</h3>
        <h4>تجد هنا الافلام و المسلسلات للانمي فقط</h4>

        <div class="search-box">
            <form action="#" method="get" id="searchForm">
                <input type="text" name="search" id="searchInput" placeholder="ابحث عن الانمي هنا ( اسمه بالانجليزي فقط )">
            </form>
        </div>

        <div class="search-results" id="searchResults"></div>

        <ul class="movie-list">
            <li class="movie-item"><a id="movieLink" href=""></a></li>
        </ul>
    </div>

    <script>
        // الحصول على اسم الملف من رابط الصفحة
        var path = window.location.pathname;
        var pageName = path.split("/").pop().split(".")[0];
        
        // إعداد الرابط والاسم
        var movieLink = document.getElementById("movieLink");
        movieLink.href = "#";
        movieLink.textContent = pageName.replace(/-/g, ' '); // استبدال "-" بمسافات
    </script>
</body>
</html>
