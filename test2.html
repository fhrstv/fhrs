<!DOCTYPE html>
<html>
<head>
  <title>فهرس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src=".htaccess" defer></script>
<link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #000;
    }

    header {
      background-color: #333;
      color: hsl(0, 94%, 46%);
      text-align: center;
      padding: 10px;
    }

    h1 {
      margin: 0;
    }

    .content {
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .movie-list {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .head-center {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .movie-item {
      margin: 10px;
    }

    a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 20px;
      border-radius: 5px;
      background-color: red;
      transition: background-color 0.3s;
      font-size: 25px;
    }

    a:hover {
      background-color: gold;
    }

    h2 {
      text-align: center;
    }

    .search-box {
      text-align: center;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #search-input {
      touch-action: none;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }
      .search-box {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>فهرس</h1>
  </header>
  <div class="content">
    <h2>المسلسلات الاجنبية و الانمي و العربية</h2>
<br>تحديث المسلسلات و المواسم و الحلقات في موقعنا يوميا      <!-- مربع البحث -->
    <div class="search-box">
      <input type="text" id="search-input" dir="auto" style="text-align: center;" placeholder="اكتب اسم مسلسلك هنا">
    </div>
    <ul class="head-center">
            <li class="head-item"><a href="/">رجوع</a></li>
        </ul>
    <ul class="movie-list" id="movie-list"></ul>
  </div>

  <script>
    const repoOwner = 'fhrstv';
const repoName = 'fhrs';
const folderPath = 'watch/movies';
const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

fetch(apiUrl)
  .then(response => response.json())
  .then(data => {
    const links = data.map(file => {
      const fileNameWithoutExtension = file.name.replace('.html', '');
      const displayName = fileNameWithoutExtension
        .replace(/-/g, ' ') 
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');

      const fileUrl = `${folderPath}/${fileNameWithoutExtension}`; 
      
      const listItem = document.createElement('li');
      listItem.classList.add('movie-item');
      listItem.innerHTML = `<a href="${fileUrl}" rel="noopener noreferrer">${displayName}</a>`;
      seriesList.appendChild(listItem);
      return listItem;
    });

    links.sort((a, b) => a.textContent.localeCompare(b.textContent));
    links.forEach(listItem => seriesList.appendChild(listItem));
  })
  .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
