<!DOCTYPE html>
<html>
<head>
  <title>Series List</title>
  <style>
    .movie-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .movie-item {
      margin-bottom: 10px;
    }
    .movie-item a {
      text-decoration: none;
      color: #337ab7;
    }
    .movie-item a:hover {
      color: #23527c;
    }
    #movie-content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Series List</h1>
  <ul class="movie-list" id="movie-list"></ul>
  <div id="movie-content"></div>

  <script>
    const repoOwner = 'fhrstv';
    const repoName = 'fhrs';
    const folderPath = 'watch/series';

    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const seriesList = document.getElementById('movie-list');

        data.forEach(file => {
          const fileNameWithoutExtension = file.name.replace('.html', '');
          // Replace hyphens with spaces, preserve dots, and capitalize the first letter of each word
          const displayName = fileNameWithoutExtension
            .replace(/-/g, ' ') // Replace hyphens with spaces
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1)) // Capitalize first letter of each word
            .join(' ');

          const fileUrl = `${folderPath}/${file.name}`;
          
          const listItem = document.createElement('li');
          listItem.classList.add('movie-item');
          listItem.innerHTML = `<a href="#" data-url="${fileUrl}">${displayName}</a>`;
          seriesList.appendChild(listItem);
        });

        seriesList.addEventListener('click', event => {
          if (event.target.tagName === 'A') {
            event.preventDefault();
            const fileUrl = event.target.getAttribute('data-url');
            fetch(fileUrl)
              .then(response => response.text())
              .then(content => {
                document.getElementById('movie-content').innerHTML = content;
              })
              .catch(error => console.error('Error:', error));
          }
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
