<!DOCTYPE html>
<html>
<head>
  <title>Series List</title>
  <style>
    .movie-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .movie-item {
      margin-bottom: 10px;
    }
    .movie-item a {
      text-decoration: none;
      color: #337ab7;
    }
    .movie-item a:hover {
      color: #23527c;
    }
  </style>
</head>
<body>
  <h1>Series List</h1>
  <ul class="movie-list" id="movie-list"></ul>

  <script>
    const repoOwner = 'fhrstv';
    const repoName = 'fhrs';
    const folderPath = 'watch/series';

    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

    fetch(apiUrl)
  .then(response => response.json())
  .then(data => {
    const seriesList = document.getElementById('movie-list');
    data.forEach(file => {
      const listItem = document.createElement('li');
      listItem.classList.add('movie-item');
      const fileUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/master/${file.path}`;
      listItem.innerHTML = `<a href="${fileUrl}" target="_blank" rel="noopener noreferrer">${file.name}</a>`;
      seriesList.appendChild(listItem);
    });
  })
  .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
