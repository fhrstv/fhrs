<!DOCTYPE html>
<html>
<head>
  <title>Series List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #000;
    }

    header {
      background-color: #333;
      color: hsl(0, 94%, 46%);
      text-align: center;
      padding: 10px;
    }

    h1 {
      margin: 0;
    }

    .content {
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .movie-list {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .head-center {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .movie-item {
      margin: 10px;
    }

    a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 20px;
      border-radius: 5px;
      background-color: red;
      transition: background-color 0.3s;
      font-size: 25px;
    }

    a:hover {
      background-color: gold;
    }

    h2 {
      text-align: center;
    }

    .search-box {
      text-align: center;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #search-input {
      touch-action: none;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }
      .search-box {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Series List</h1>
  </header>
  <div class="content">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="بحث عن فيلم...">
    </div>
    <ul class="movie-list" id="movie-list"></ul>
  </div>

  <script>
    const repoOwner = 'fhrstv';
    const repoName = 'fhrs';
    const folderPath = 'watch/series';
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const seriesList = document.getElementById('movie-list');
        const searchInput = document.getElementById('search-input');

        const links = data.map(file => {
          const fileNameWithoutExtension = file.name.replace('.html', '');
          const displayName = fileNameWithoutExtension
            .replace(/-/g, ' ') // Replace hyphens with spaces
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1)) // Capitalize first letter of each word
            .join(' ');

          const fileUrl = `${folderPath}/${file.name}`;
          
          const listItem = document.createElement('li');
          listItem.classList.add('movie-item');
          listItem.innerHTML = `<a href="${fileUrl}" target="_blank" rel="noopener noreferrer">${displayName}</a>`;
          seriesList.appendChild(listItem);
          return listItem;
        });

        // Sort the movie list in alphabetical order
        links.sort((a, b) => a.textContent.localeCompare(b.textContent));

        // Reorder the links in the movie list
        links.forEach(listItem => seriesList.appendChild(listItem));

        searchInput.addEventListener('input', function() {
          const searchTerm = searchInput.value.trim().toLowerCase();
          links.forEach(listItem => {
            const movieTitle = listItem.textContent.trim().toLowerCase();
            if (movieTitle.includes(searchTerm)) {
              listItem.style.display = 'block';
            } else {
              listItem.style.display = 'none';
            }
          });
        });

        searchInput.addEventListener('keypress', function(event) {
          if (event.keyCode === 13) {
            event.preventDefault(); // Prevent form submission
            searchInput.blur(); // Hide the keyboard
          }
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
