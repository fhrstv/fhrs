<!DOCTYPE html>
<html>
<head>
  <title>Series List</title>
  <style>
    .movie-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .movie-item {
      margin-bottom: 10px;
    }
    .movie-item a {
      text-decoration: none;
      color: #337ab7;
    }
    .movie-item a:hover {
      color: #23527c;
    }
  </style>
</head>
<body>
  <h1>Series List</h1>
  <ul class="movie-list" id="movie-list"></ul>

  <script>
    const seriesFolder = 'watch/series/';
    const seriesList = document.getElementById('movie-list');

    fetch(seriesFolder)
      .then(response => response.json())
      .then(data => {
        data.forEach(file => {
          const listItem = document.createElement('li');
          listItem.classList.add('movie-item');
          listItem.innerHTML = `<a href="${seriesFolder}${file.name}">${file.name}</a>`;
          seriesList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
