<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jikan API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .anime-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>بحث عن أنمي باستخدام Jikan API</h1>
    <input type="text" id="animeQuery" placeholder="ادخل اسم الأنمي" />
    <button onclick="searchAnime()">بحث</button>

    <div class="anime-info" id="animeInfo"></div>

    <script>
        function searchAnime() {
            const query = document.getElementById('animeQuery').value;
            fetch(`https://api.jikan.moe/v4/anime?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    const anime = data.data[0];
                    const animeInfo = `
                        <h2>${anime.title}</h2>
                        <p><strong>التقييم:</strong> ${anime.score}</p>
                        <p><strong>الحلقات:</strong> ${anime.episodes}</p>
                        <p><strong>القصة:</strong> ${anime.synopsis}</p>
                    `;
                    document.getElementById('animeInfo').innerHTML = animeInfo;
                })
                .catch(error => {
                    console.error('حدث خطأ:', error);
                });
        }
    </script>
</body>
</html>
