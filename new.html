<body>
    <header onclick="window.location.href='/'" style="cursor: pointer; font-family: 'Bangers', cursive; top: 0; width: 100%; z-index: 100;">
        Fhrs Tv
    </header>
    
    
    <div class="content">

    

        <h1>البحث عن الفلم يكون فقط عن طريق مربع البحث وليس هناك اي صفحات اخرى</h1>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="ابحث عن فلمك هنا">
            <ul class="movie-list"></ul>
        </div>
        
        <h1>أحدث الافلام الاجنبية</h1>
        <div class="poster-container">
            <div id="poster-wrapper">
                <div class="poster">
                    <span class="poster-rank" id="poster-rank"></span>
                    <img id="current-poster" src="" alt="بوستر الفيلم">
                </div>
            </div>
        </div>

        <div id="movie-details">
            <div class="details-container">
                <button id="prev-button" class="nav-button" disabled>&#10094;</button>
                <div>
                    <h2 id="movie-title">عنوان الفيلم</h2>
                    <p id="movie-year">سنة الإصدار</p>
                </div>
                <button id="next-button" class="nav-button" disabled>&#10095;</button>
            </div>
        </div>
            <div class="home-button" onclick="window.location.href = '/'">
                رجوع للصفحة الرئيسية
            </div>
    </div>
    <script>
     const apiKey = 'cf64a661774f647b7513facb9f1e55e5';

// مصفوفة معرفات TMDB المحددة في السكريبت
const allowedTmdbIds = [84250, 155, 157336, 299536]; // أضف هنا معرفات TMDB الخاصة بالأفلام التي تريد عرضها

let movies = [];
let currentIndex = 0;

// تحديث البوستر
function updatePoster(movie) {
    document.getElementById('current-poster').src = `https://image.tmdb.org/t/p/w500/${movie.poster_path}`;
    document.getElementById('movie-title').textContent = movie.title;
    document.getElementById('movie-year').textContent = movie.release_date ? movie.release_date.split('-')[0] : 'غير متوفر';

    const rank = movies.indexOf(movie) + 1;
    document.getElementById('poster-rank').textContent = `المرتبة : ${rank}`;

    // عندما يتم النقر على البوستر، يتم تحويل المستخدم إلى صفحة الفيلم بناءً على معرف TMDB
    document.getElementById('current-poster').addEventListener('click', () => {
        const tmdbId = movie.id;
        const url = `watch${tmdbId}.html`; // التحويل إلى صفحة خاصة بالفيلم بناءً على TMDB ID
        window.location.href = url;
    });
}

// تحديث حالة الأزرار
function updateButtonStates() {
    document.getElementById('prev-button').disabled = false;
    document.getElementById('next-button').disabled = false;
}

// الانتقال إلى اليسار
document.getElementById('prev-button').addEventListener('click', () => {
    if (movies.length > 1) {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = movies.length - 1;
        }
        updatePoster(movies[currentIndex]);
        updateButtonStates();
    }
});

// الانتقال إلى اليمين
document.getElementById('next-button').addEventListener('click', () => {
    if (movies.length > 1) {
        currentIndex++;
        if (currentIndex >= movies.length) {
            currentIndex = 0;
        }
        updatePoster(movies[currentIndex]);
        updateButtonStates();
    }
});

// جلب الأفلام بناءً على معرفات TMDB المحددة
async function fetchMoviesByIds() {
    const moviePromises = allowedTmdbIds.map(async (id) => {
        const url = `https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}&language=ar`; // تغيير اللغة إلى العربية
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`خطأ في جلب الفيلم مع المعرف ${id}`);
            return await response.json();
        } catch (error) {
            console.error('خطأ في جلب البيانات من TMDB', error);
            return null;
        }
    });

    const movieResults = await Promise.all(moviePromises);
    movies = movieResults.filter(movie => movie !== null); // تصفية الأفلام الناجحة فقط

    if (movies.length > 0) {
        updatePoster(movies[0]);
        updateButtonStates();
    } else {
        console.log('لم يتم العثور على أفلام بالمعرفات المحددة.');
    }
}

// وظيفة البحث بناءً على المدخلات
function searchMovies() {
    const query = document.getElementById('search-input').value.trim().toLowerCase(); // تحويل المدخلات إلى أحرف صغيرة
    const searchResults = document.getElementById('search-results');
    searchResults.innerHTML = ''; // تفريغ النتائج السابقة

    // تحقق من أن المستخدم أدخل شيئًا للبحث عنه
    if (query === '') return;

    // البحث عن الأفلام التي تتطابق مع الإدخال
    const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query)); // البحث باستخدام العنوان باللغة العربية

    // عرض النتائج في قائمة
    filteredMovies.forEach(movie => {
        const li = document.createElement('li');
        li.textContent = `${movie.title} (${movie.release_date.split('-')[0]})`;
        li.addEventListener('click', () => {
            updatePoster(movie); // تحديث البوستر عند النقر على نتيجة
        });
        searchResults.appendChild(li);
    });

    // إذا لم يتم العثور على نتائج، إظهار رسالة
    if (filteredMovies.length === 0) {
        const noResultsMessage = document.createElement('li');
        noResultsMessage.textContent = 'لا توجد نتائج مطابقة';
        searchResults.appendChild(noResultsMessage);
    }
}

// جلب الأفلام عند تحميل الصفحة
window.onload = async () => {
    await fetchMoviesByIds();
    document.getElementById('search-input').addEventListener('input', searchMovies); // ربط البحث بوظيفة الإدخال
};
    </script>
