<!DOCTYPE html>
<html>
<head>
  <title>M3U8 Player</title>
  <style>
    #player-container {
      width: 640px;
      height: 480px;
      margin: 40px auto;
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #video-player {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="video-player" width="640" height="480" controls>
      <source src="" type="application/x-mpegURL">
    </video>
  </div>

  <script>
    const videoPlayer = document.getElementById('video-player');
    const source = document.createElement('source');

    // Set the M3U8 link
    const m3u8Link = 'http://myteve.online:8080/GenIptv2023/XkgMCdR7PJzShK5m/100';

    // Create a new Hls.js instance
    const hls = new Hls();

    // Load the M3U8 link
    hls.loadSource(m3u8Link);

    // Attach the Hls.js instance to the video player
    hls.attachMedia(videoPlayer);

    // Set up event listeners for playback
    videoPlayer.addEventListener('play', () => {
      console.log('Video playback started');
    });

    videoPlayer.addEventListener('pause', () => {
      console.log('Video playback paused');
    });

    videoPlayer.addEventListener('ended', () => {
      console.log('Video playback ended');
    });
  </script>
</body>
</html>
