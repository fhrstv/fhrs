<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحدث الأنميات باستخدام Jikan API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .anime-info {
            margin-top: 20px;
        }
        .anime-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>أحدث الأنميات الموسمية</h1>
    <button onclick="getLatestAnime()">جلب أحدث الأنميات</button>

    <div class="anime-info" id="latestAnime"></div>

    <script>
        function getLatestAnime() {
            fetch('https://api.jikan.moe/v4/seasons/now')
                .then(response => response.json())
                .then(data => {
                    const animeList = data.data;
                    let output = '';
                    animeList.forEach(anime => {
                        output += `
                            <div class="anime-item">
                                <h2><a href="anime.html?id=${anime.mal_id}">${anime.title}</a></h2>
                                <img src="${anime.images.jpg.image_url}" alt="${anime.title}" width="150" />
                                <p><strong>التقييم:</strong> ${anime.score || 'غير متاح'}</p>
                                <p><strong>الحلقات:</strong> ${anime.episodes || 'غير متاح'}</p>
                                <p><strong>القصة:</strong> ${anime.synopsis || 'لا توجد قصة متاحة'}</p>
                            </div>
                        `;
                    });
                    document.getElementById('latestAnime').innerHTML = output;
                })
                .catch(error => {
                    console.error('حدث خطأ:', error);
                });
        }
    </script>
</body>
</html>
