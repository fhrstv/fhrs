<!DOCTYPE html>
<html>
<head>
    <title>فهرس</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">
<script src=".htaccess" defer></script>
<link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
    <style>
        .wallet-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .copy-button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: gold;
        }
        .copy-message {
            display: none;
            color: green;
            margin-top: 5px;
        }



        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px; /* تم تقليل التباعد الداخلي للمحتوى */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* توسيط النص */
            font-size: 18px;
        }

        h1 {
            color: #ff0000;
        }
        h4{
            size: 100%; ;
        }

        iframe {
            width: 100%;
            height: 400px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            text-align: center; /* توسيط النص */
        }
        a:hover {
            background-color: gold;
        }
        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s; /* تغيير لون الخلفية عند التحويل */
        }

        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <h1>فهرس</h1>
    </header>
    <div class="container">
        <div class="wallet-box">
            <p id="walletAddress">TRt65sZxVn9Y9aqaSBtoEVDFHPdAjarX3K</p>
            <button class="copy-button" onclick="copyToClipboard()">نسخ</button>
            <p class="copy-message" id="copyMessage">تم النسخ إلى الحافظة</p>
        </div>
        <h2>TRON - TRC 20</h2>
        <h3></h3>
    <a href="../../support">رجوع</a>
</div>
    <script>
        function copyToClipboard() {
            const walletAddress = document.getElementById("walletAddress");
            const textArea = document.createElement("textarea");
            textArea.value = walletAddress.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            
            const copyMessage = document.getElementById("copyMessage");
            copyMessage.style.display = "block";
            setTimeout(function() {
                copyMessage.style.display = "none";
            }, 50000); // يختفي الرسالة بعد 2 ثانية
        }
    </script>

</body>
</html>
