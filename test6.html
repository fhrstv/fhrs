<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الفيلم</title>
    <style>
        #download-btn {
            background-color: #FF4500;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #download-btn:hover {
            background-color: #FF6347;
        }
    </style>
</head>
<body>
    <button id="download-btn">تحميل الفيلم</button>

    <script>
        document.getElementById('download-btn').onclick = function() {
            // هنا ضع الهاش تورنت الخاص بالفيلم
            var torrentHash = "YOUR_TORRENT_HASH";
            var webtorUrl = "https://webtor.io/" + torrentHash;
            window.location.href = webtorUrl;
        };
    </script>
</body>
</html>
