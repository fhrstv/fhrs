<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل مباشر من Webtor.io</title>
</head>
<body>
    <h1>تحميل مباشر من Webtor.io</h1>
    <input type="text" id="hashInput" placeholder="أدخل الهاش هنا">
    <button onclick="generateDownloadLink()">إنشاء رابط التحميل</button>
    <div id="downloadFrame"></div>

    <script>
        function generateDownloadLink() {
            var hash = document.getElementById("hashInput").value.trim();
            if (hash) {
                var link = `https://webtor.io/embed/${hash}`;
                document.getElementById("downloadFrame").innerHTML = `<iframe src="${link}" width="100%" height="500px" frameborder="0"></iframe>`;
            } else {
                alert("يرجى إدخال الهاش أولاً.");
            }
        }
    </script>
</body>
</html>
