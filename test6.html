<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل مباشر من Webtor.io</title>
</head>
<body>
    <h1>تحميل مباشر من Webtor.io</h1>
    <input type="text" id="hashInput" placeholder="أدخل الهاش هنا">
    <button onclick="startDownload()">بدء التحميل</button>

    <script>
        function startDownload() {
            var hash = document.getElementById("hashInput").value.trim();
            if (hash) {
                var url = `https://webtor.io/api/v2/torrent/${hash}/download`;
                fetch(url)
                    .then(response => response.blob())
                    .then(blob => {
                        var downloadUrl = window.URL.createObjectURL(blob);
                        var a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = downloadUrl;
                        a.download = `${hash}.torrent`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(downloadUrl);
                        alert('بدأ التحميل');
                    })
                    .catch(() => alert('حدث خطأ أثناء التحميل. تأكد من الهاش.'));
            } else {
                alert("يرجى إدخال الهاش أولاً.");
            }
        }
    </script>
</body>
</html>
