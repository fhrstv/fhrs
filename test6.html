<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رابط تحميل التورنت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #download-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>تحويل هاش التورنت إلى رابط تحميل</h1>
    <input type="text" id="torrentHash" placeholder="أدخل هاش التورنت هنا">
    <button onclick="getDownloadLink()">احصل على رابط التحميل</button>
    <div id="download-link"></div>

    <script>
        async function getDownloadLink() {
            const torrentHash = document.getElementById('torrentHash').value;
            const apiKey = '8acbcf1e-732c-4574-a3bf-27e6a85b86f1'; // استبدل بـ API Key الخاص بك
            const url = `https://webtor.io/api/v1/torrents/${torrentHash}`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('download-link').innerHTML = `
                        <a href="${data.download_link}" target="_blank">رابط تحميل التورنت</a>
                    `;
                } else {
                    document.getElementById('download-link').textContent = 'لا يمكن العثور على رابط التحميل. تأكد من صحة الهاش.';
                }
            } catch (error) {
                document.getElementById('download-link').textContent = 'فشل في الوصول إلى API. حاول مرة أخرى.';
            }
        }
    </script>
</body>
</html>
