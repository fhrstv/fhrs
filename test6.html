<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رابط مباشر للفيلم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>رابط مباشر للفيلم</h1>
    <p>اضغط على الرابط أدناه للوصول إلى الفيلم مباشرة:</p>
    <a id="movie-link" href="#">رابط الفيلم</a>

    <script>
        // استخراج tmdb_id من عنوان URL
        const urlParams = new URLSearchParams(window.location.search);
        const tmdbId = urlParams.get('tmdb_id');

        // بناء الرابط الكامل باستخدام tmdb_id
        const movieLink = `https://dl.vidsrc.vip/movie/${tmdbId}`;

        // تحديث الرابط في الصفحة
        document.getElementById('movie-link').setAttribute('href', movieLink);
        document.getElementById('movie-link').textContent = movieLink;
    </script>
    
</body>
</html>
