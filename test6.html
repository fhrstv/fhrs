<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيلم</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="movie-frame" src=""></iframe>

    <script>
        // استخراج tmdb_id من عنوان URL
        const urlParams = new URLSearchParams(window.location.search);
        const tmdbId = urlParams.get('tmdb_id');

        // بناء الرابط الكامل باستخدام tmdb_id
        const movieLink = `https://dl.vidsrc.vip/movie/${tmdbId}`;

        // تحديث الـ iframe لعرض الصفحة المطلوبة
        document.getElementById('movie-frame').setAttribute('src', movieLink);
    </script>
    
</body>
</html>
