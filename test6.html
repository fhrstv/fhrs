<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtor.io Torrent Downloader</title>
</head>
<body>
    <h1>تحميل مباشر من Webtor.io</h1>
    <input type="text" id="hashInput" placeholder="أدخل الهاش هنا">
    <button onclick="generateDownloadLink()">إنشاء رابط التحميل</button>
    <div id="downloadLink"></div>

    <script>
        function generateDownloadLink() {
            var hash = document.getElementById("hashInput").value.trim();
            if (hash) {
                var link = `https://webtor.io/${hash}`;
                document.getElementById("downloadLink").innerHTML = `<a href="${link}" target="_blank">تحميل الفيلم</a>`;
            } else {
                alert("يرجى إدخال الهاش أولاً.");
            }
        }
    </script>
</body>
</html>
