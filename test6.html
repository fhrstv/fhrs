<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل التورنت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #webtor-player {
            margin: 0 auto;
            width: 800px;
        }
    </style>
</head>
<body>

    <h1>مشغل التورنت</h1>
    <div id="webtor-player"></div>

    <script src="https://cdn.jsdelivr.net/npm/iframe-resizer/js/iframeResizer.min.js"></script>
    <script type="module">
        import uuid from './uuid';
        import { iframeResize } from 'iframe-resizer';

        const defaults = {
            baseUrl: 'https://webtor.io',
            width: '800px',
            height: null,
            mode: 'video',
            subtitles: [],
            poster: null,
            header: true,
            title: null,
            imdbId: null,
            version: VERSION,
            lang: null,
            userlang: null,
            i18n: {},
            features: {},
            referer: window.location.href,
        };

        function parsePath(path) {
            const chunks = path.replace(/^\//, '').split('/');
            const file = chunks.pop();
            const pwd = '/' + chunks.join('/');
            return { pwd, file };
        }

        class Player {
            constructor(send) {
                this.send = send;
            }
            play() {
                this.send('play');
            }
            pause() {
                this.send('pause');
            }
            setPosition(val) {
                this.send('setPosition', val);
            }
            open(val) {
                this.send('open', parsePath(val));
            }
        }

        class WebtorGenerator {
            TORRENT_FETCHED = 'torrent fetched';
            TORRENT_ERROR = 'torrent error';
            INIT = 'init';
            OPEN = 'open';
            INJECT = 'inject';
            INITED = 'inited';
            PLAYER_STATUS = 'player status';
            CURRENT_TIME = 'current time';
            DURATION = 'duration';
            OPEN_SUBTITLES = 'open subtitles';

            push(data) {
                const id = uuid();
                const elId = `webtor-${id}`;
                let dd = Object.assign({}, defaults, data);
                if (dd.path) {
                    dd = Object.assign({}, dd, parsePath(dd.path));
                }
                let el = null;
                if (dd.el) {
                    el = dd.el;
                } else {
                    el = document.getElementById(dd.id);
                    if (!el) throw `Failed to find element with id "${dd.id}"`;
                }
                if (dd.torrentUrl && dd.magnet) {
                    throw `There should be only one magnet or torrentUrl`;
                }
                if (!dd.torrentUrl && !dd.magnet) {
                    throw `magnet or torrentUrl required`;
                }
                const params = {
                    id,
                    mode: dd.mode,
                };
                const paramString = new URLSearchParams(params);
                const url = `${dd.baseUrl}/show?${paramString.toString()}`;
                const iframe = document.createElement('iframe');
                iframe.id = elId;
                if (dd.width) iframe.width = dd.width;
                if (dd.height) iframe.height = dd.height;
                iframe.setAttribute('allowFullScreen', '');
                iframe.setAttribute('webkitAllowFullScreen', '');
                iframe.setAttribute('mozAllowFullScreen', '');
                iframe.scrolling = 'no';
                iframe.frameBorder = '0';
                if (!dd.height) {
                    iframe.onload = () => {
                        iframeResize({
                            heightCalculationMethod: 'taggedElement',
                            checkOrigin: false,
                        }, `#${elId}`);
                    };
                }
                iframe.allow = 'accelerometer; autoplay; encrypted-media; gyroscope; fullscreen; picture-in-picture';
                el.appendChild(iframe);
                iframe.src = url;
                const self = this;
                const player = new Player((name, data) => {
                    iframe.contentWindow.postMessage({ id, name, data }, '*');
                });
                window.addEventListener('message', function (event) {
                    const d = event.data;
                    if (typeof d === 'object') {
                        if (d.id == id) {
                            d.player = player;
                            if (d.name == self.INIT) {
                                iframe.contentWindow.postMessage({ id, name: 'init', data: JSON.parse(JSON.stringify(dd)) }, '*');
                            } else if (d.name == self.INJECT) {
                                eval(d.data);
                            } else if (typeof data.on === 'function') {
                                dd.on(d);
                            }
                        }
                    }
                });
            }
        }

        // إضافة الهاش هنا
        const hash = 'abc123def456';
        const magnetLink = `magnet:?xt=urn:btih:${hash}`;
        const wg = new WebtorGenerator();
        wg.push({ id: 'webtor-player', magnet: magnetLink });
    </script>

</body>
</html>
