<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج رابط التحميل المباشر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            text-align: center;
            padding: 50px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #ff5722;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #e64a19;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>استخراج رابط التحميل المباشر</h1>
    <input type="text" id="torrentHash" placeholder="أدخل هاش التورنت هنا">
    <button onclick="getDownloadLink()">احصل على رابط التحميل</button>

    <div id="result"></div>

    <script>
        async function getDownloadLink() {
            const torrentHash = document.getElementById('torrentHash').value.trim();
            if (!torrentHash) {
                alert('يرجى إدخال هاش التورنت');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'جارٍ استخراج الرابط...';

            try {
                // Step 1: Contact Webtor.io API with the torrent hash
                const response = await fetch(`https://webtor.io/${torrentHash}`, {
                    method: 'GET'
                });

                // Check if the response is okay
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                // Step 2: Process the response to get the download URL
                const data = await response.json();

                // Assuming the direct download link is found in data.downloadLink (adjust this to actual response)
                const directDownloadLink = data.downloadLink;

                if (directDownloadLink) {
                    resultDiv.innerHTML = `رابط التحميل المباشر: <a href="${directDownloadLink}" target="_blank">اضغط هنا للتحميل</a>`;
                } else {
                    resultDiv.textContent = 'لم يتم العثور على رابط التحميل المباشر.';
                }
            } catch (error) {
                console.error('Error fetching direct download link:', error);
                resultDiv.textContent = 'حدث خطأ أثناء محاولة استخراج الرابط.';
            }
        }
    </script>
</body>
</html>
