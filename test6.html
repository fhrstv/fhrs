<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtor.io Direct Download</title>
</head>
<body>
    <h1>تحميل مباشر من Webtor.io</h1>
    
    <form id="torrentForm">
        <label for="torrentHash">أدخل هاش التورنت:</label>
        <input type="text" id="torrentHash" name="torrentHash" required>
        <button type="submit">تحميل الفيلم</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('torrentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const torrentHash = document.getElementById('torrentHash').value;
            const webtorUrl = `https://webtor.io/download/${torrentHash}`;

            fetch(webtorUrl)
                .then(response => response.text())
                .then(data => {
                    const downloadLinkStart = data.indexOf('https://abra');
                    if (downloadLinkStart !== -1) {
                        const downloadLinkEnd = data.indexOf('"', downloadLinkStart);
                        const downloadLink = data.substring(downloadLinkStart, downloadLinkEnd);
                        document.getElementById('result').innerHTML = `
                            <p>رابط التحميل المباشر:</p>
                            <a href="${downloadLink}" target="_blank">${downloadLink}</a>
                        `;
                    } else {
                        document.getElementById('result').textContent = 'لم يتم العثور على رابط التحميل.';
                    }
                })
                .catch(error => {
                    document.getElementById('result').textContent = `حدث خطأ: ${error}`;
                });
        });
    </script>
</body>
</html>
