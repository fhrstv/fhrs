<!DOCTYPE html>
<html>
<head>
  <title>فهرس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="اكبر موقع فهرسه للافلام و المسلسلات">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src=".htaccess" defer></script>
<link rel="icon" href="فهرس (شعار).png" type="image/x-icon">
  <style>
    body {
        font-family: 'Arial', sans-serif;
    background-color: #141414;
    color: #fff;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    overflow-x: hidden;
      touch-action: manipulation; /* يمنع التكبير التلقائي عند النقر المتعدد */
}

header {
    text-align: center; /* توسيط النص */
    font-size: 3em; /* حجم الخط الكبير */
    color: red; /* اللون الأحمر للنص */
    margin: 20px 0; /* إضافة هامش أعلى وأسفل */
    text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); /* إضافة ظل للنص */
    cursor: pointer; /* تغيير شكل المؤشر عند التمرير فوق النص */
}

h1 {
    text-align: center; /* توسيط النص */
    font-size: 1.5em; /* حجم الخط */
    color: #fffefe; /* لون النص */
    text-shadow: 2px 2px 4px rgba(251, 0, 0, 0.5); /* إضافة ظل للنص */

}

h2 {
    text-align: center; /* توسيط النص */
    font-size: 1em; /* حجم الخط */
    color: #fffefe; /* لون النص */
    text-shadow: 2px 2px 4px rgba(251, 0, 0, 0.5); /* إضافة ظل للنص */


}

.content {
    padding: 20px;
    text-align: center;
}

.movie-list {
  list-style-type: none;
  padding: 0;
  text-align: center;
}

.head-center {
  list-style-type: none;
  padding: 0;
  text-align: center;
}

.movie-item {
  margin: 10px;
}

a {
    text-decoration: none;
    color: #ffffff;
    display: block;
    padding: 20px;
    border-radius: 10px;
    background-color: red;
    transition: transform 0.3s, box-shadow 0.3s;
    font-size: 25px;
    text-align: center;
    margin: 20px auto;
    width: 60%;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    perspective: 1000px; /* إضافة منظور لتحقيق التأثير ثلاثي الأبعاد */
}

/* تأثير ثلاثي الأبعاد عند تمرير الفأرة */
a:hover {
    transform: scale(1.05) translateZ(15px); /* تكبير المربع وتحريكه في المحور Z */
    background-color: darkred; /* تغيير اللون عند التمرير فوق العنصر */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* زيادة الظل عند التمرير فوق العنصر */
}

.search-box {
  text-align: center;
  margin-top: 20px;
}

input[type="text"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 100%;
  max-width: 600px;
}

input[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#search-input {
    width: 100%;
    padding: 15px;
    border-radius: 5px;
    border: 1px solid #444;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s ease;
    text-align: center;
}

#search-input:focus {
    outline: none;
    border-color: #e50914;
    box-shadow: 0 0 5px rgba(229, 9, 20, 0.5);
}

  </style>
</head>
<body>
   <header onclick="window.location.href='/'" style="cursor: pointer;">
    فهرس
</header>

  <div class="content">
    <h1>الافلام و المسلسلات العربية</h1>
<h2>يتم تنزيل الافلام و المسلسلات العربية كاملة بناء على طلب ، للطلب ارسل اسم الفيلم او المسلسل 
<span style="color: #0088cc; cursor: pointer;" onclick="window.open('https://t.me/yourTelegramLink', '_blank')">ارسل هنا</span>
</h2>
        <div class="search-box">
      <input type="text" id="search-input" dir="auto" style="text-align: center;" placeholder="اكتب اسم الفيلم او المسلسل هنا">
    </div>
    <ul class="head-center">
      <li class="head-item"><a href="/">رجوع</a></li>
        </ul>
            <ul class="movie-list" id="movie-list">
  <li id="loading-message">جاري تحميل...</li>
</ul>
<script src="Arabic.js"></script>
</body>
</html>
