    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5';

async function fetchMovieDetails(tmdbId) {
    const url = `https://api.themoviedb.org/3/movie/${tmdbId}?api_key=${apiKey}`;
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Failed to fetch movie details.');
        }
        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Error fetching movie details:', error);
        return null;
    }
}

async function checkMovieAvailability(tmdbId) {
    const url = `https://vidsrc.xyz/api/check?tmdb=${tmdbId}`; // رابط تخيلي فقط كمثال
    try {
        const response = await fetch(url);
        const data = await response.json();
        return data.available; // نفترض أن هذا الحقل يعود بالقيمة الصحيحة إذا كان الفيلم متاحًا
    } catch (error) {
        console.error('Error checking movie availability:', error);
        return false;
    }
}

function getQueryParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

function displayErrorMessage() {
    document.querySelector('.movie-details').style.display = 'none';
    document.querySelector('#error-message').style.display = 'block';
}

async function displayMovieDetails() {
    const tmdbId = getQueryParameter('tmdb_id');
    if (!tmdbId) {
        document.getElementById('movie-details').innerHTML = '<p>No movie ID provided.</p>';
        return;
    }

    const movieAvailable = await checkMovieAvailability(tmdbId);
    
    if (!movieAvailable) {
        displayErrorMessage();
        return;
    }

    if (movieData) {

        document.querySelector('img').src = `https://image.tmdb.org/t/p/w500/${movieData.poster_path}`;
